quest1_d14_b: Aquest valor mitjà associat a l’orientació motivacional EGO suposa que, per aquest/a esportista els resultats obtinguts tenen un important valor, que se són semblants a l’OT, li proporcionarà una bona motivació per a augmentar el seu compromís amb l’esforç, ajudant-lo a controlar l’ansietat enfront dels errors en el cas que n’hi hagués
