quest12_d2_a: Le climat motivationnel de maîtrise se trouve dans des niveaux baisses ce qui est un peut alarmante. Il a des problèmes pour valoriser positivement les améliorations des deportistes et quand ils doivent faire face aux situations nouvelles ou avec une grande difficulté ils vont se sentir malalaises sans initiative. Il faudra orienter le technicien pour qu´il valorisé l´importance des améliorations qui se produisent a travers l´autocomparation du deportiste.
quest12_d2_b: Le climat motivationnel de maîtrise se trouve dans des niveaux moyens, ce qui est correct mais peu s´améliorer. Il faut mettre en valeur les améliorations des deportistes ce qui les aide à affronter avec une bonne attitude les situations nouvelles ou avec une grande difficulté. Il sera nécessaire de les rappeler sur l´importance qui ont les améliorations pour que les deportistes réussissent ses buts, en reconnaissant et en valorisant son effort quant on produit une amélioration personnel bien qu´elle soit petite.
quest12_d2_c: Le climat motivationnel de maîtrise se trouve dans des niveaux élèves ce qui est positif. Ce technicien est centré dans l´amélioration personnel des deportistes ce qui est le plus importante. Ceci contribue à affronter, avec une excellente attitude des situations nouvelles ou avec une grande difficulté. Produire une influence positive dans le compromis avec l´entraîneur, dans la compétence aperçu et minimise la possible anxiété face aux erreurs qui puisse.
