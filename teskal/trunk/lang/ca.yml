quest9_d1_a: Aquest baix valor del clima de rendiment grupal (CRG), suposa percebre que, per aquest/a entrenador/a, el resultat de l’equip té una relativa importància front a la qualitat del joc que desenvolupa l’equip. En el cas de que es correspongui amb un alt valor en el clima de mestratge grupal, reforçarà la integració en la tasca, minimitzant la possible ansietat en front dels errors col·lectius que es cometin.
quest9_d1_b: Aquest valor mitjà del clima de rendiment grupal, suposa percebre que, per aquest/a entrenador/a, el resultat de l’equip té bastant importància, tanta o més que la qualitat del joc col·lectiu. En el cas de que estiguessin acompanyats d’alts valors del clima de mestratge grupal, suposaria un efecte positiu sobre la competitivitat de l’equip, el compromís amb l’esforç, la integració en la tasca, i una presa de decisions atrevida.
quest9_d1_c: Aquest alt valor del clima de rendiment grupal suposa que per aquest/a entrenador/a, el resultat de l’equip és el més important, inclús a costa de sacrificar la qualitat del joc d’equip. Això debilitarà la capacitat de l’equip per afrontar situacions de màxim desafiament, provocant un important augment de l’ansietat enfront als errors i a la por a prendre decisions col·lectives, en situacions d’alta dificultat o de màxima pressió.
quest9_d2_a: Els valors del clima de mestratge grupal se situen en una zona baixa. Suposa percebre que, per aquest/a entrenador/a, el desenvolupament de la qualitat del joc de l’equip es troba en un segon pla, enfront del resultat de l’equip, i en el cas de que es correspongui amb un alt valor en el clima de rendiment grupal, debilitarà la integració en la tasca, podent provocar un augment col·lectiu de l’ansietat enfront dels errors que es cometen.
quest9_d2_b: Els valors del clima de mestratge grupal se situen dins de la zona mitja. Per aquest/a entrenador/a, la cerca de la qualitat del joc de l’equip pot equiparar-se amb el resultat, però serà necessari vigilar el valor en el clima de rendiment grupal, ja que si presenta alts valors debilitarà el compromís amb l’esforça i la integració en la tasca, podent provocar un efecte negatiu sobre la presa de decisions per por a cometre errors.
quest9_d2_c: Els valors del clima de mestratge grupal se situen en una zona alta. Per a aquest/a entrenador/a, la cerca de la qualitat i la millora del joc d’equip, es converteix en prioritari, el què generarà un efecte positiu sobre el compromís amb l’esforç i la integració en la tasca, facilitant una presa de decisions allunyada de la por a cometre errors. És l’atmosfera més adequada per a progressar i enfrontar-se a reptes personals de màximes dificultats, ja que consolida les millores que es produeixen, i minimitza els errors.
quest9_d3_a: Aquesta baixa puntuació observada en el grau de confiança (CO), suposa l’existència de dubtes en el/la entrenador/a sobre la capacitat dels seus/seves jugadors/es. És a dir, una baixa convicció de que cada un/a d’ells/es farà un bon treball. Si aquests valors coincideixen amb els de l’entrenador/a, serà important desenvolupar una miniestratègia específica per aconseguir augmentar aquest nivell, bé consultant al tutor/a o bé a través de sessions de visionat amb continguts d’Autoeficàcia.
quest9_d3_b: Aquesta puntuació mitja observada en el grau de confiança (CO), suposarà que l’entrenador/a té creences positives referents a que cadascun dels seus jugadors serà capaç d’utilitzar els seus recursos eficientment, és a dir, de que cadascun d’ells ho farà bé, en la mesura de les seves possibilitats. Seria important mantenir o augmentar aquest nivell observat, considerant que la confiança s’ha de valorar en termes autoreferents, és a dir, cada jugador/a amb ell/a mateix/a.
quest9_d3_c: Aquesta alta puntuació observada en el grau de confiança (CO), suposarà que l’entrenador/a té alta creença en que cadascun dels seus/seves jugadors/es serà capaç d’utilitzar els seus recursos eficientment, és a dir, alta convicció de que cadascun d’ells/es ho farà bé, en la mesura de les seves possibilitats. És important senyalar que la confiança s’ha de valorar en termes autoreferents, és a dir, cada jugador/a amb ell/a mateix/a.
quest9_d4_a: Aquesta baixa puntuació indica l’existència d’un dèficit percebut en la manera de transmetre la informació. La característica fonamental és la manca de manifestacions emocionals empàtiques i existencials i la presència de les vitals negatives que, a vegades, es perceben com irrespectuoses i ofensives. Enterboleixen les relacions entrenador/a esportista.
quest9_d4_b: Aquesta puntuació mitjana es troba associada a comportaments correctes percebuts, a l’hora de transmetre la informació. Quan aquesta percepció va acompanyada de manifestacions emocionals empàtiques i existencials faciliten les relacions amb l’entrenador/a.
quest9_d4_c: Aquesta alta puntuació es correspon amb maneres respectuoses i afectuoses percebudes de transmetre la informació. Es troben acompanyades de manifestacions emocionals empàtiques i existencials, amb un efecte de reforçament positiu.
quest9_d5_a: Aquesta baixa puntuació observada en relació a la resposta de l’entrenador/a enfront dels errors (RE), suposa l’existència de reaccions emocionals positives i adequades de l’entrenador. El seu comportament està mancat d’elements reactius i es centra en proposar continguts instruccionals i formatius als/les esportistes.
quest9_d5_b: Aquesta puntuació mitjana observada en relació a la resposta de l’entrenador/a enfront dels errors (RE), és bastant negativa i se suposa que el seu comportament conté elements reactius i, a vegades, també proporciona instruccions de caràcter formatiu.
quest9_d5_c: Aquesta alta puntuació observada en relació a la resposta de l’entrenador/a enfront dels errors (RE), és molt negativa i se suposa un comportament visceral de caràcter reactiu, el què fa del tot inútil les instruccions que pretengui comunicar. L’esportista no es troba en disposició d’atendre als continguts formatius de la instrucció proporcionada.
quest9_d6_a: Aquesta baixa puntuació en aquest factor suposa que l’entrenador/a no corregeix o indica als/les esportistes les diferents maneres de fer-ho bé, és a dir, existeix un dèficit important en la quantitat, qualitat i adequació del tipus d’informació que es pretén transmetre.
quest9_d6_b: Aquesta puntuació mitjana d’aquest factor es correspon amb una adequada manera de transmetre la informació. Suposa una bona manera de contribuir a la millora del comportament de l’esportista de forma qualitativa.
quest9_d6_c: Aquesta alta puntuació en aquest factor es correspon amb una millor qualitat i adequació del tipus d’informació que es pretén transmetre. Suposa una excel·lent forma de reforçar i millorar el comportament de l’esportista de forma qualitativa.
quest9_d7_a: La baixa puntuació observada en aquest factor suposa que al jugador li manquen possibilitats per decidir, estil directiu, el què disminuirà la seva confiança decisional, perjudicant el desenvolupament de processos decisionals autònoms. Només es contempla una solució enfront a les situacions de competició, la que proposa l’entrenador/a, i amb aquest estil, es fa molt difícil formar jugadors amb alta capacitat resolutiva.
quest9_d7_b: Aquesta puntuació mitjana observada en aquest factor suposa que l’entrenador/a, combina els dos estils decisionals, el directiu i el reflexiu, el què genera cert retraïment en l’esportista i un estancament del desenvolupament de processos decisionals autònoms. No està ben vist, per part de l’entrenador/a, contemplar diferents possibilitats de solució enfront a una mateixa situació, només “la més adequada”.
quest9_d7_c: L’alta puntuació observada en aquest factor fa que es percebi que l’entrenador/a reforça l’autonomia decisional del jugador, utilitzant un estil decisional reflexiu, el què augmentarà la seva confiança i permetrà contemplar diferents possibilitats de solució enfront a una mateixa situació. Aquesta manera de decidir contribueix a formar jugadors/es intel·ligents, que pensen, i que posseeixen una alta capacitat resolutiva.
quest9_d8_a: Els valors del clima de mestratge (PEM) suposen percebre que, per a l’entrenador/a, les millores que es produeixen en els/les esportistes es troben en un segon pla enfront als resultats, el què debilita la implicació amb el treball proposat i pot provocar un augment de l’ansietat enfront als errors que es comenten.
quest9_d8_b: Els valors del clima de mestratge (PEM) es situen en una zona mitja, el què suposa percebre que, per a l’entrenador/a, també és positiu el compromís amb el treball, la persistència enfront a les dificultats i que les equivocacions puguin ajudar a millorar als/les esportistes.
quest9_d8_c: Els valors del clima de mestratge (PEM) suposen percebre que, per a l’entrenador/a és important el compromís en l’entrenament, reforça la persistència enfront a les dificultats i a les equivocacions i valora, sobretot, les millores que es produeixen en els/les esportistes. És l’atmosfera més adequada per progressar i enfrontar-se a reptes personals de màximes dificultats, ja que consolida les millores que es produeixen, i minimitza els errors.
quest9_d9_a: Aquest baix valor del clima de rendiment (PER) suposa que, per a l’entrenador/a, els resultats que es produeixen en els/les esportistes es troben en un segon pla enfront a la majoria de les habilitats, el què reforça la implicació durant l’entrenament, i poden ajudar a disminuir l’ansietat enfront als errors en el cas que n’hi hagués.
quest9_d9_b: Aquest valor mitjà del clima de rendiment (PER) suposa que, per a l’entrenador/a, els resultats que es produeixen en els/les esportistes són importants, a vegades, inclús més que la majoria de les seves habilitats. Pot influir positivament en el compromís amb l’esforç, i contribueix a disminuir l’ansietat enfront als errors en el cas que n’hi hagués.
quest9_d9_c: Aquest alt valor del clima de rendiment (PER) suposa percebre, per a l’entrenador/a, els resultats que es produeixen en els/les esportistes és el més important. Això debilitarà la capacitat de l’esportista per afrontar situacions de màxim desafiament personal i, a més a més, contribuirà de forma important en l’augment de l’ansietat enfront als errors en situacions d’alta dificultat.
