quest8_d7_c: El seu nivell de satisfacció amb el rendiment de l’equip és alt (RE), el què transmet una alta conformitat en relació a la consecució dels objectius de la temporada i a la manera de jugar que té l’equip.
quest8_d8_a: Per altra banda, els valors de la satisfacció en relació a la percepció que té de les accions de suport del grup per a la seva millor contribució al mateix, i de les orientacions rebudes durant el joc pels seus companys/es(IT) són baixos. En ocasions això es produeix perquè no existeix una bona comunicació entre els/les components de l’equip.
quest8_d8_b: Per altra banda, els valors de la satisfacció en relació a la percepció que té de les accions de suport del grup per a la seva millor contribució al mateix, i de les orientacions rebudes durant el joc pels seus/seves companys/es (IT) es troben en un nivell mitjà. Potser li agradaria millorar el seu grau de comunicació amb els/les demés components de l’equip.
quest8_d8_c: També podem observar que els valors de la satisfacció en relació a la percepció que tenen de les accions de suport del grup per a la seva millor contribució al mateix, i de les orientacions rebudes durant el joc pels sues/seves companys/es (IT) es troben en un nivell alt, el què és molt positiu per a mantenir un bon grau de comunicació entre els/les demés components de l’equip.
quest8_d9_a: Per altra banda, els valors de la satisfacció relacionada amb el nivell d’integració grupal de l’equip (CT) és baix. Pensa que els membres de l’equip podrien fer bastant més per treballar conjuntament i assolir els seus objectius i, a més a més, sent que l’equip no juga com equip.
quest8_d9_b: Aquests valors de satisfacció relacionats amb el nivell d’integració grupal de l’equip (CT) són mitjans. A vegades creu que els membres de l’equip podrien fer alguna cosa més per a treballar conjuntament i assolir els seus objectius i a més a més, en ocasions dubta de que l’equip jugui com a equip.
quest8_d9_c: Aquests valors observats en quant a la satisfacció relacionada amb el nivell d’integració grupal de l’equip (CT) li fan pensar que l’equip juga com equip, i a més, considera que els seus membres treballen conjuntament i adequadament per a assolir els seus objectius.
