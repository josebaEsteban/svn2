quest3_d1_a: Los valores de la Tensión se encuentran en un nivel bajo, lo cual es positivo, y supone que est@ deportista se encuentra tranquil@ y centrad@ en el trabajo que se le encomiende. 
quest3_d1_b: Los valores de la Tensión se encuentran en un nivel medio, que puede ser causar cierta intranquilidad en este caso. Conviene vigilar la evolución de esta dimensión durante los próximos días e intentar que poco a poco se vaya situando en la zona baja, sobre todo si estamos muy alejados de la competición.
quest3_d1_c: Los valores de la Tensión se encuentran en un nivel alto, lo cual es preocupante, ya que posiblemente est@ deportista no consiga centrarse en el trabajo que se le plantee mientras no se consigan reducir estos valores. Puede ser consecuencia de estar próxima la participación en competición, pero si no es así conviene realizar una labor de vigilancia.
quest3_d2_a: En cuanto a la Depresión, sus valores se encuentran en un nivel bajo, lo cual es positivo, supone que est@ deportista se siente apoyad@ y estimad@, transmitiendo un buen equilibrio y sensaciones durante las sesiones de entrenamiento, además de encontrarse muy centrada en ellas. 
quest3_d2_b: En cuanto a la Depresión, sus valores se encuentran en un nivel medio, lo que puede ser un poco preocupante. Suele ser producido por un malestar generalizado que, a veces, afecta a la propia dinámica del entrenamiento. Conviene vigilar la evolución de esta dimensión durante los próximos días e intentar reducirla y situarla en la zona baja, ya que puede influir negativamente en el resto de las dimensiones, sobre todo, incrementando los valores de la Hostilidad y la Tensión. 
quest3_d2_c: En cuanto a la Depresión, sus valores se encuentran en un nivel alto, lo cual es alarmante, ya que posiblemente su situación personal sea bastante complicada. Quizás haya elementos ajenos a la propia dinámica del entrenamiento que estén influyendo muy negativamente en su estado anímico. Es necesario evitar que empiece a contaminar al resto de las dimensiones negativas, sobre todo la Hostilidad y la Tensión. 
quest3_d3_a: Si observamos los valores de la Hostilidad, vemos que se encuentran en un nivel bajo, lo cual es positivo, y supone que se siente content@ y satisfech@ de la forma en que van transcurriendo las cosas, manteniéndose centrad@ en el entrenamiento. 
quest3_d3_b: Si observamos los valores de la Hostilidad, vemos que se encuentran en un nivel medio, quizás porque se encuentre un poco irritad@ con algunas cuestiones del entrenamiento, pero sin afectar de forma importante en su actuación. También pueden estar asociados a la existencia de ligeras molestias o puntos de lesión superficial. En algunos casos estos valores suponen una energía extra que viene muy bien para soportar las cargas de entrenamiento, si est@ deportista es capaz de reorientarlos positivamente. 
quest3_d3_c: Si observamos los valores de la Hostilidad, vemos que se encuentran en un nivel alto, lo cual es alarmante, ya que posiblemente se encuentre muy disgustado y disconforme con la forma en que se desarrollan los acontecimientos. Pueden estar asociados a la existencia de molestias musculares o leves lesiones. Es necesario minimizar el efecto contaminante que puede tener sobre el resto de las dimensiones negativas. En el caso de que se corresponda con niveles semejantes en la Depresión nos encontraríamos en una situación peligrosa. 
quest3_d4_a: Si nos fijamos en los valores del Vigor, podemos apreciar que se encuentran en un nivel bajo, lo cual es negativo y preocupante, ya que se encuentra apagado y sin chispa. Pueden ser debidos a que est@ deportista tenga una lesión leve, o pequeñas molestias. Si los valores se encuentran invertidos con respecto a los de la Fatiga,y acompañados por altos registros en Hostilidad y/o Tensión, nos encontramos con un posible caso de sobreentrenamiento. De cualquier forma, sería recomendable identificar las causas y, si es necesario, descansar unos días y recuperar los valores óptimos. 
quest3_d4_b: Si nos fijamos en los valores del Vigor, podemos apreciar que se encuentran en un nivel medio, lo que en principio entra dentro de la normalidad, sobre todo y se encuentran en la zona superior de este nivel. También puede deberse a que se hayan registrado después de una dura sesión de entrenamiento. Si se encuentran acompañados de valores medios de las dimensiones negativas, sobre todo Hostilidad y Depresión, habrá que establecer una vigilancia para evitar los efectos contaminantes de las mismas. 
quest3_d4_c: Si nos fijamos en los valores del Vigor, podemos apreciar que se encuentran en un nivel alto, en la zona óptima para el rendimiento y para abordar cualquier situación de reto que se le plantee. Es un excelente indicador que, en principio, garantiza un buen equilibrio emocional.
quest3_d5_a: En el caso de la Fatiga, sus valores presentan un nivel bajo, lo cual es positivo y supone que est@ deportista se encuentra pletóric@, con una alta disposición para darlo todo en el entrenamiento y soportar grandes cargas y altas intensidades de esfuerzo. 
quest3_d5_b: En el caso de la Fatiga, sus valores presentan un nivel medio, lo que puede ser un poco preocupante, si no se han registrado los datos después de la realización de esfuerzos o de una sesión de entrenamiento. También puede ser debido a que nos encontramos en un periodo de esfuerzos de altas intensidades, pero si estos valores se encuentran acompañados de un buen proceso de recuperación los podemos considerar como normales. 
quest3_d5_c: En el caso de la Fatiga, sus valores presentan un nivel alto, lo cual es alarmante, ya que puede encontrarse en una situación de riesgo de sobreentrenamiento, sobre todo si los valores del Vigor se encuentran bajos, es decir, invertidos con respecto a esta dimensión, salvo que se hayan registrado después de una sesión de entrenamiento. También pueden haber sido contaminados por la existencia de valores altos en Hostilidad y Depresión, lo que representaría un cuadro anímico muy alarmante.
quest3_d6_a: Presenta valores bajos en cuanto a su nivel de compromiso en el entrenamiento. Posiblemente le cuesta concentrarse en el trabajo y cuando se le plantean situaciones de máxima exigencia, su respuesta podría ser mejor. En tareas que no domina, su nivel de implicación es menor que cuando se encuentra en situaciones favorables. Habrá que considerar los valores de las otras dos dimensiones, competencia percibida y ansiedad para valorar su nivel de motivación. 
quest3_d6_b: Se observan valores medios relacionados con el compromiso en las situaciones de entrenamiento y con bastante implicación en las tareas que se le proponen. Sin embargo cuando se complican las tareas se queda un poco atrás, aunque en la mayoría de las veces se le ve implicado y comprometido con el trabajo que se le plantee. 
quest3_d6_c: Presenta un alto compromiso con el esfuerzo, lo que supone una alta atención por las explicaciones y las indicaciones del entrenador o de sus compañeros. A pesar de que las tareas sean de máxima dificultad, mantiene el interés y la perseverancia en ellas por hacerlas lo mejor posible, motivado, esforzándose y volcándose en cualquier tipo de trabajo que se le proponga. 
quest3_d7_a: Este deportista presenta un valor bajo en cuanto a la ansiedad frente a los errores, siempre está tranquilo, quitándole importancia al hecho de equivocarse, y cuando eso ocurre piensa que es una buena oportunidad para aprender. 
quest3_d7_b: Este deportista presenta un ligero nerviosismo frente a las tareas en las que piense que puede cometer errores, dándole cierta importancia al hecho de equivocarse, sobre todo cuando se le proponen tareas que no domina. Cuando no le salen las cosas en el entrenamiento piensa demasiado y, a veces, se lo pasa mal. 
quest3_d7_c: Presenta valores altos en relación a los niveles de ansiedad frente a los errores, manifestando elevada intranquilidad y nerviosismo frente a tareas novedosas o complicadas. Otorga excesiva importancia al hecho de equivocarse y en numerosas ocasiones se enfada cuando comete algún error. Es muy importante hacerle ver que solamente se pueden equivocar aquellos que lo intentan y que, el único camino para la mejora es intentarlo - Los errores son compañeros necesarios en el viaje hacia la mejora. 
quest3_d8_a: Presenta valores bajos en cuanto a su nivel de competencia percibida. Quizás sea porque realiza valoraciones basadas en comparaciones normativas, es decir, se compara con otr@s deportistas para valorar su nivel de competencia. Se trata de un caso que necesita ser reforzado en la percepción de sus propias habilidades, especialmente en aquellas situaciones especialmente complejas o de difícil resolución. Habrá que considerar el valor de la ansiedad frente a los errores para establecer un diagnóstico más ajustado.
quest3_d8_b: Este deportista presenta una buena capacidad para desarrollar las tareas que se le proponen, con un buen nivel de competencia percibida. Sin embargo, puede mejorar esta percepción, sobre todo si se le orienta hacia su propia mejora. Es conveniente prestarle atención especial y reforzarle positivamente cuando se enfrenta a retos muy complicados o a tareas complejas.
quest3_d8_c: Este deportista presenta un alto nivel de competencia percibida, con una gran capacidad para hacer cosas nuevas. Siempre intenta hacer el trabajo que se le propone lo mejor que sabe hacerlo, con una sensación de dominio y de realización ilimitada, es decir, - es capaz de hacer las cosas que se propone -.
