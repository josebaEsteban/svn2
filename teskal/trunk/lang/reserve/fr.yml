quest11: Questionnaire de Motivation Intrinsèque
quest11_10: Puisqu'il est absolument nécessaire de faire des sports si on veut être dans la forme.
quest11_11: Pour le prestige d'être un athlète.
quest11_12: Puisqu'il est l'une des meilleures voies j'ont choisi de développer d'autres aspects de me.
quest11_13: Pour le plaisir je me sens tout en améliorant certains de mes points faibles.
quest11_14: Pour l'excitation je juge quand je suis vraiment impliqué dans l'activité.
quest11_15: Puisque je dois faire des sports pour me sentir bien au sujet de me.
quest11_16: Pour l'expérience de la satisfaction I tandis que je perfectionne mes capacités.
quest11_17: Puisque les gens autour de moi pensent il est important d'être dans la forme.
quest11_18: Puisque participer au sport est des parties intégrantes de ma vie.
quest11_19: Puisque c'est une bonne voie d'apprendre un bon nombre de choses qui pourraient m'être utiles dans d'autres zones de ma vie.
quest11_1: Pour le plaisir je me sens dans des expériences passionnantes vivantes.
quest11_20: Pour les émotions fortes qui je me sens tandis que je fais un sport que j'aime.
quest11_21: Il ne m'est plus clair ; Je ne pense pas vraiment que mon endroit est dans le sport.
quest11_22: Pour le plaisir qui je me sens tout en exécutant certains mouvements difficiles.
quest11_23: Puisque je sentirais le mauvais si je ne prenais pas le temps de cela faire.
quest11_24: Puisque par le sport, je vis en conformité avec mes principes plus profonds.
quest11_25: Pour afficher à d'autres à quel point bon je suis à mon sport.
quest11_26: Pour le plaisir je me sens tout en apprenant les techniques s'exerçantes que je n'ai avant jamais essayées.
quest11_27: Puisqu'il est l'une des meilleures voies de mettre à jour des bonnes relations avec mes amis.
quest11_28: Puisque j'aime le sentiment d'être totalement immergé dans l'activité.
quest11_29: Puisque je dois faire des sports régulièrement.
