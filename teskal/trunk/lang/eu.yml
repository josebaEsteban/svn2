quest4_d10_a: Antzemandako zailtasun estimatua (AZE) arrakasta izateko probabilitateekin zuzenki erlkazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilitate gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio baxu hauek helburuen hautaketa xumea izan dela adierazten dute. Balorazioan nolabaiteko ezegonkortasuna azaltzen badute, kirolari honek bere helburuak hautatzeko orduan diskriminazio gaitasuna duela esan nahiko du baina seguruaski autokonfiantza maila baxuekin. Autoefikaziaren PDF-ean oinarrituriko lan espezifiko bat planteatzea ezin bestekoa egingo da.
quest4_d10_b: Antzemandako zailtasun estimatua (AZE) arrakasta lortzeko probabilitatearekin zuzenki erlazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilitate gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio ertain hauek helburuen hautaketa mugatua izan dela adierazten dute. Balorazioan nolabaiteko egonkortasunarekin bat badatoz, 70 inguru alegia, kirolariak autoinposaturiko helburuak uniformatzeko joera duela bainan asmo handiagoan izan beharko lituzkeela esan nahiko du. Komeni da egoeraren zailtasun maila kirolariaren esku ez dagoela gogoraraztea inolaz ezingo baitu hau aldatu bainan bai -arrakasta lortzeko probabilitatea hareagotu bere buruarenganako sinesmenak altu mantenduaz-.
quest4_d10_c: Antzemandako zailtasun estimatua (AZE) arrakasta lortzeko probabilitatearekin zuzenki erlazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilitate gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio altu hauek helburuen hautaketa amso handikoa izan dela adierazten dute. Balorazioan nolabaiteko aldakortasunaz lagunduak badoaz, 70-100 bitarte alegia, kirolari honek bere helburuak hautatzerako orduan diskriminaziorako gaitasun bikaina duela esan nahiko du. Komeni da egoeraren zailtasun maila kirolariaren esku ez dagoela gogoraraztea inolaz ezingo baitu hau aldatu bainan bai -arrakasta lortzeko probabilitatea hareagotu bere buruarenganako sinesmenak altu mantenduaz-.
quest4_d11_a: Antzemandako autoefikaziaren balioak baxuak dira, borroka handiko lehiaketa egoeretan ziurgabetasun handia suposatzen du. Lehiaketa egoera berriak proposatu aurretik balio hau areagotzea beharrezkoa litzateke. Autoefikaziaren atalean, lehiketako plan integralari datozen lehiaketei zuzendutako miniestrategia bat gehitzea gomendatzen da. Epe ertainera, ahozko persuasioaren eta pasatako egoera arrakastatsuen bisionatuen bitartez, tutorearen laguntzarekin balio hauek areagotzen saiatu.
quest4_d11_b: Lehiaketan zehar nolabaiteko ziurgabetasuna suposatzen duen antzemandako autoefikazia balio ertaina aurkezten du. Akaso Antzemandako zailtasun estimatuaren (AZE) efektuak eragina izan daiteke edo eta puntuan jartzeko sasoitik urrun aurkitzeagatik. Nolanahi ere, komenigarria litzateke ahozko persuasioaren eta pasatako egoera arrakastatsuen bisionatuen bitartez,balio hauek areagotzen saiatzea, eta lortuko ez balitz tutoreari kontsultatu
quest4_d11_c: Antzemandako autoefikazia balio altu bat da lehiatzeko sentsazio onekin eta lehiaketan zehar aplikatzeko ebazpen gaitasun handiarekin. Balio ezin hobeak dira eta gehienezko balioetara gerturatu ala orain errenditzeko aukerak areagotzen dira.
quest4_d12_a: Lehiaketako plan integralaren elaborazioaren pertzepzioa balio baxuetan aurkitzen da. Honek kirolariaren errendimendu aukerak nahiko murrizten ditu. Litekena da bere erantzun emozional bere tentuaren dimentsio negatiboengatik baldintzatua egotea eta, gainera, bere konfiantza ezegonkorra izatea. LPI-rekin zerikusia duten autoefikazia eta Ardura/Erruduntasun bezalako edukien PDF-ean oinarrituz lan espezifiko bat egin beharko da tutorearen laguntzarekin.
quest4_d12_b: Lehiaketako plan integralaren elaborazioaren pertzepzioa balio ertainetan dagoela suposatzen du. Akaso dimentsio negatiboen erantzun emozioanala kontrolatzeko zailtasunak ditu eta bere jokaeraren gainean zalatza batzuk sortzen zaizkio. Arreta LPI-aren berregituratze emozionalean eta bere bisualizazioan jarri beharko da. Errendimenduaren balorazioa egiterako orduan aspektu hau kontutan hartu beharko da.
quest4_d12_c: Lehiaketako plan integralaren elaborazioaren pertzepzioa balio ezin hobeetan dagoela suposatzen du. Honek dimentsio negatiboen kontrol emozionalarengan eragin positibo bat sortuko dio eta gainera bere konfiantza maila sendotuko dio. Era berean Antzemandako Errendimenduaren Balorazio (AEB) hobeago bat egiten lagunduko du.
quest4_d1_a: Tentsioaren balioak maila baxu batean aurkitzen direnez kirolari hau lasai dagolea suposatzen du. Balio hau lehiaketa egoera honetan positiboa denentz identifikatu behar da ze errendimendu altueneko egoerei aurre egiteko zonalde ertaineko emaitzak lortzea gomendatzen bait da.
quest4_d1_b: Tentsioaren balioak maila ertain batean aurkitzen dira. Kasu honetan positiboa da kirolaria erne eta zain egon bait da. Lehiaketa egoeretan dimentsio hau erdiko zonaldeko maila ertainean kokatzea komeni da.
quest4_d1_c: Tentsioaren balioak bere errendimenduan modu negatibo batean eragin ahal izan duten maila altu batean aurkitzen dira. Kezkatuegi eta urduriegi litekena da lehiaketan zehar egin behar zuen lanean ezin zentratu izana.
quest4_d2_a: Depresioaren kasuan balioak maila baxu batean aurkitzen dira. Hau positiboa da kirolari hau babestua eta aintzat hartua sentitzen bait da, lehiaketan zehar oreka emozionala eta sentsazio onak transmitituaz.
quest4_d2_b: Depresioaren kasuan, balioak apur bat kezkagarria izan daiteken maila ertain batean aurkitzen dira. Batzuetan lehiaketaren dinamika berari eragiten dion gaizkiegon orokor batek eragina izan ohi da. Dimentsio honen bilakaera eta honelako balio baten arrazoiak aztertzea komeni da datozen lehiaketetan indargabetzeko.
quest4_d2_c: Depresioaren kasuan balioak maila altu batean aurkitzen dira. Hau kezkagarria da litekena bait da lehiaketa konplikatu izana. Beharrezkoa litzateke bere tentuarengan modu negatiboan eragiten ari diren elementuak identifikatzea.
quest4_d3_a: Areriotasunari so egiterakoan bere balioak kasu honetan komenigarria ez den maila baxu batean aurkitzen direla ikusi dezakegu. Balio hau lehiaketa egoera honetan positiboa den ala ez identifikatu beharko litzateke ze errendimendu goreneko egoerei aurre egiteko erdiko zonaldeko erdiko balioak lortzea gomendatzen bait da.
quest4_d3_b: Areriotasunari so egiterakoan bere balioak maila ertain batean aurkitzen direla ikusten dugu. Hau lehiaketa egoera honentzako egokia iruditzen zaigu. Kasu hauetan balio hauek “lehiaketako egoera gogorrei” aurre egiteko aparteko energia suposatze dute.
quest4_d3_c: Areriotasunari so egiterakoan bere balioak maila altu batean aurkitzen direla ikusten dugu. Hau kezkagarria da litekena bait da bere errendimenduan modu negatiboan eragitea. Haserreegi, bere indarrak modu ez inteligente batean erabiliko zituen eta lehiaketako momento garrantzitsuenetan bere errendimendua bere aukeren azpitik izango zen. Kirolari honi Aktibazioaren PDF-a eta Errendimendu Egoera Optimoaren (EEO) edukiak esplikatu beharko litzaizkioke.
quest4_d4_a: Kemenaren balioak maila baxu batean aurkitzen dira. Honek lehiatzeko itzalita eta txispa gabe aurkitzen dela suposatzen du. Balioak nekearen balioekiko alderantzikatuak badaude gehiegizko entrenamendu kasu posible baten aurrean geundeke. Nolanahi ere, behin lehiaketa amaituta eta entrenamenduekin berriro hasi aurretik komenigarria litzateke egun batzuetan zehar atseden hartzea eta profil optimoaren balioetara hurbiltzea.
quest4_d4_b: Kemenaren balioak maila ertain batean aurkitzen dira. Honek, printzipioz, bere errendimendua kaltetuko du balioak maila honen goiko zonaldean aurkitu ezean. Litekena da lehiaketa honetarako espezifikoki ez prestatu izana edo eta entrenamendu dentso eta intentsitate altuko periodo batean aurkitzea.
quest4_d4_c: Kemenaren balioak maila altu batean aurkitzen dira, lehiatzeko zonalde optimoan alegia. Honek planteatzen zaion dena delako erronkaren aurrean arrakasta aukerak areagotzea suposatzen du. Honen arabera, printzipioz, errendimendurako dimentsio emozional positiboak lehiaketa honi garantiekin aurre egiteko oreka emozional on bat bermatzen du.
quest4_d5_a: Nekearen balioei dagokionez maila baxu batean aurkitzen dira. Hau positiboa da kirolari hau lehiaketan zehar lehiaketa erritmo altuak eta iraupen luzeko esfortzuak jasateko pletoriko dagoela suposatzen bait du.
quest4_d5_b: Nekearen balioei dagokionez maila ertain batean aurkitzen dira. Kasu honetan hau apur bat kezkagarria izan daiteke bere errendiemenduan modu negatiboan eragingo bait du. Balio hauek intralehiaketan egindako pasazioetatik eratortzen badira, normaltzat jo daitezke errekuperazio prozesuak kontutan hartu beharko direlarik ebaluatuak izan ahal izateko.
quest4_d5_c: Nekearen balioei dagokionez maila altu batetan aurkitzen dira. Hau oso kezkagarria da bere lehiakortasunaren errendimenduan modu oso negatiboan eragingo bait du, beti ere lehiaketa hau prestatu ez badu eta intentsitate bolumen handiko entrenamendu bolada batekin kointziditzen ez badu. Sasoi puntuan jartzeko lan egokia egin bada, balio altu honek kirolari honengan gehiegizko entrenamendu arriskua dagoela adierazi diezaguke.
quest4_d6_a: Antsietate kognitiboari dagokionez balio baxua aurkezten du lasaitasuna eta baretasuna transmitituaz, arduragabe, lehiaketan beharrezkoak diren uneetan kontzentratzeko gaitasun handiarekin.
quest4_d6_b: Antsietate kognitiboari dagokionez balio ertain bat behatzen da. Honen arabera, batzuetan apur bat kezkati edo eta urduri aurkitzen dela esan nahi du. Hurrengo lehiaketari begira balio hauek murrizteko ahozko persuazioaren bitartez, presio/estres bisionatuetaz lagunduta, lehiaketan zehar egokitzapen txiki bat egitea komeni da.
quest4_d6_c: Antsietate kognitiboari dagokionean, lehiaketan zeharreko errendimendu pertsonalarekiko gehiegizko kezkarekin erlazionaturiko balio altu bat aurkezten du. Akaso momento garrantzitsuetan kontzentratzen usten ez dioten pentsamendu desordenatu gehiegi ditu. Segidan datozen lehiaketetarako Lehiaketako Plan Integralean zentratzea beharrezkoa izango da eta, entrenamenduan, presio/estres bisionatu sesioetaz lagunduriko lan espezifiko bat egitea.
quest4_d7_a: Autokonfiantza balioak oso baxuak dira lehiaketan zehar ziurgabetasun handia eraginaz, bereziki presio handiko egoerak sortzen direnean. Beharrezkoa egiten da Lehiaketako Plan Integralean zentratzea eta datozen lehiaketetarako ahozko persuasioaz baliatzea. Luzera begira, tutoreak gidaturiko bere esperientzia pertsonaletan eta autoefikazia edukien bisionatu sesioekin balio hauek areagotzeko entrenamenduan lan espezifiko bat proposatu.
quest4_d7_b: Autokonfiantza maila ertain bat aurkezten du nolabaiteko deserosotasuna erakutsiaz errendimendu egoera honetan. Akaso kosta egiten zaio bere burua lehiaketako egoerak modu arrakastatsu batean erabakizten ikustea, horregatik berehalako lehiaketei begira hau hobetzeko ahozko persuasioaz baliatzea gomendatzen da. Luzera begira, balio hauek areagotzeko entrenamenduan lan espezifiko bat proposatu.
quest4_d7_c: Autokonfiantza maila altu bat ikusten da lehiatzeko sentsazio onekin, eroso eta presio egoeretan bere errendimendua hobezin egiteko gaitasunarekin batera. Konbikzio altu honek lehiaketari bere aukera guztiekin aurre egiteko bermea eskainiko dio.
quest4_d8_a: Antsietate somatikoari dagokionez balio baxu bat aurkezten du lasaitasuna eta erosotasuna azalduaz, beharrezkoak diren momentuetan gorputza erlaxatzeko eta mentalki aktibo egoteko, “calma expectante”-a alegia, gaitasun handiarekin. Lehiaketan errenditzeko balio ezin hobeak dira.
quest4_d8_b: Antsietate somatikoari dagokionez balio ertain bat ikusten da noizbehinka apur bat urduri eta tentso dagoela suposatzen duena. Datozen lehiaketetarako miniestrategia bat erlaxapen/arnasketa edukiekiekin eta Lehiaketako Plan Integralaren reebaluazio kognitiboaren atalari lotua, eskaintzea gomendatzen da. Luzera begira, erlaxapen edukiekin loturiko iraganeko esperientzia arrakastatsuen bisionatu sesioekin sendotu.
quest4_d8_c: Antsietate somatikoaren balioak gehiegizkoak eta errendimenduarentzako kaltegarriak dira. Tentsio kontrolatzeko zailtasunak izango ditu eta litekena da egoera konkretu batzuetan bere ekintzetan prezipitatzea bere maila hoberenean errenditzea galeraziz. Balio hauek murrizteko datozen lehiaketetarako erlaxapen/arnasketa edukiekin miniestrategia bat eskainztea gomendatzen da, Lehiaketako Plan Integralaren reebaluazio kognitiboaren atalari lotua eta honetan bertan integratzea. Luzera begira, erlaxapen eta Presio/estres edukiekin loturiko iraganeko esperientzia arrakastatsuen bisionatu sesioekin sendotu tutorearen gidaritzarekin.
quest4_d9_a: Garrantzitsua litzateke autoerregulazio sisteman zentratzea eta bere hiru dimentsioetan –autokontrolean, Lehiaketako plan integralaren bisualizazioan eta aurrerapen ekintzetan- esfortzu bat egitea. Errendimendu egoera ezin hobearen (EEEH) bilaketan konsienteki lan egiteko eta ahalegintzeko aukera bat da.
quest4_d9_b: Kirolari honen egutegian balio eta esangura erlatiboa duen lehiaketa da balioak maila ertainean kokatzen bait dira. Edozein lehiaketetan parte hartzeak suposatzen duen hobekuntza aukeran eta automotibazioan zentratzea garrantzitsua litzateke. Lehiaketako plan integralaren baitako reestrukturazio emozionalak norantza berdina mantenduko du –lehiatzeko erronka, hobekuntza aukera, eta desira aurreratzea.
quest4_d9_c: Kirolari honentzako lehiaketa honek garrantzi eta esangura oso handiak dauzka balioal maila altuenean kokatzen bait dira. Garratzitsua litzateke balorazioa modu positiboan zuzentzea, erronkaruntz, lehiatzeko prestatzen egon bait da eta egin ahal izate hutsa pozgarria bait da.
