quest7_d3_c: Taldearen funtzionamendu etikoarekin (FE) eta joku garbiaren zentzuarekin erlazionaturiko asetasunaren balio hain altu hauek taldean duen integrazioa sendotzen dute. Halaber, bere kideak ekintza guztietan kiroltasun handiarekin jokatzen dutela sentitzen du.
quest7_d4_a: Bere trebetasunen erabilpenarekin, lehiaketa denborarekin eta kirolariari emandako eginkizuna bere gustokoenarekin edo eta bere idealarekin bat datorreneko mailarekin kirolariaren talentua maximizatzeko duen moduarekiko asetasuna maila baxuetan kokatzen da. Interesgarria litzateke bere tentua eta motibazio mailak ezagutzea.
