quest2_d1_a: Les valeurs relationnées avec le repos interrompu ou avec un déficit dans la récupération sont baisses, ce qui permet de considérer ajustés les niveaux de la charge de travail proposé.
quest2_d1_b: Les valeurs relationnées avec le repos interrompue ou avec un déficit dans la récupération sont moyennes, ce qui nous mène à être vigilant avec la change de travail pendant l´entraînement.
quest2_d1_c: Les valeurs relationnées avec le repos interrompue ou avec un déficit dans la récupération sont élevés, ce qui nous mène a révisé et peut être refaire la charge de travail dans la session d´entraînements.
quest2_d2_a: En ce qui concerne la fatigue émotionnelle en relation avec des situations de frustration, s'est associée à la basse persévérance possible est aux niveaux bas.
quest2_d2_b: La fatigue émotionnel a associé aux situations frustrantes et s'est associée à la basse persévérance possible est aux niveaux intermédiaires et cette valeur inquiétante être discutée avec l'athlète.
quest2_d2_c: En ce qui concerne la fatigue émotionnel en relation avec des situations de frustration et associé a une manque de persistance se trouve dans des niveaux élevé il est nécessaire de détecter les causes qui gêneraient ces dangereuses valeurs.
quest2_d3_a: En observant les valeurs de vulnérabilité aux lésions on voit qu´ils se trouvent dans un niveau bas ce qui veut dire une bonne disposition pour affronter avec garanties et détermination les situations plus dures et plus complexes.
quest2_d3_b: En observant les valeurs de vulnérabilité aux lésions on voit qu´ils se trouvent dans un niveau moyen ce qui peut affecter négativement sa disposition et sa fermeté décisionnel au moment d´affronter les plus dures situations ou avec plus de risqué dans l´entraînement.
quest2_d3_c: En observant les valeurs de vulnérabilité aux lésions on voit qu´ils se trouvent dans un niveau élevé ce qui veut dire une grande perception de fragilité et d´insécurité au moment d´affronter les plus dures situations ou avec plus de risque dans l´entraînement.
quest2_d4_a: En relation avec son état de forme on voit qu´il est dans un niveau bas ce qui ennui les sentiments subjectifs de capacité aperçu en relation avec le rendement. Avoir la forme mesure les sentiments subjectifs d´habileté et compétence dans l´entraînement la perception d´avoir la forme et la vitalité avec les scores les plus élevés sont décrites comme physiquement efficaces et vitales. 
quest2_d4_b: En relation avec son état de forme on voit qu´il est dans un niveau moyen ce qui va l´aider à avoir des sentiments adéquates de capacité aperçu on avec le rendement. 
quest2_d4_c: En relation avec son état de forme on voit qu´ils sont situés dans un niveau élevé ce qui veut dire qu´on a des très profonds sentiments d´efficacité et de vitalité accompagnes d´une haute perception sur son état de forme en relation avec son rendement.
quest2_d5_a: Si on fait attention aux valeurs qui sont en relation avec les réussites personnels on voit qu´ils se trouvent dans un niveau bas ce qui montre une certaine insatisfaction avec la réussite de ses buts ou une basse appréciation et empathie avec le groupe ou équipe.
quest2_d5_b: Si on fait attention aux valeurs qui sont en relation avec les réussites personnels on voit qu´ils se trouvent dans un niveau moyen ce qui montre une certaine satisfaction avec la réussite de ses buts ou aussi une acceptable appréciation et empathie avec le groupe ou équipe.
quest2_d5_c: Si on fait attention aux valeurs qui sont en relation avec les réussites personnels on voit qu´ils se trouvent dans un niveau élevé ce qui montre une grande satisfaction avec la réussite de ses buts ou aussi une grande appréciation et empathie avec le groupe ou équipe.
quest2_d6_a: La conviction qui possède ce deportiste sur le déroulement de son entraînement et les croyances sur sa perception sont baisses ce qui fait nécessaire la révision de la dynamique des entraînements de la dernière période. 
quest2_d6_b: La conviction qui possède ce deportiste sur le déroulement de son entraînement et les croyances sur sa perception sont moyens, peut être on a quelques interférences dans la dynamique des entraînements de la dernière période, mais ils n´ont pas affecté en grande mesure son entraînement.
quest2_d6_c: La conviction qui possède ce deportiste sur le déroulement de son entraînement et les croyances sur sa perception est élevée, ce qui produit une sensation gratifiante et d´autosatisfaction avec l´ entraînement réalisé.
quest2_d7_a: Apparemment il a des problèmes pour utiliser les habilités mentales dans sa préparation, parmi elles l´auto motivation et l´établissement des objectifs auto imposés car ils présentent des valeurs baisses en relation avec cette dimension. C´est nécessaire réaliser un travail spécifique appuyé sur le “PDF” sur la motivation au succès.
quest2_d7_b: On peut signaler qu´il utilise les habilités mentales dans sa préparation, parmi elles l´auto motivation et l´établissement des objectifs auto imposés car elle présente valeurs moyens relationnés avec cette dimension.
quest2_d7_c: Le deportiste utilise les habilités mentales dans sa préparation, parmi elles l´auto motivation et l´établissement d´objectifs auto imposés ce qui serve de renforcement et de guide dans son chemin pour la réussite de ses buts.
