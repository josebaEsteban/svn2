test2: Questionnaire Psychological Stress Tolerance
test2_header: During the last month...
test2_intro: Below you have a series of phrases related to different aspects of the training and the competition on which we want to gather your opinion. Please, read them with tranquillity, answer sincerely and check the option with which you agree more or than it describes better your opinion.
test2_1: Parts of my body were aching
test2_2: I could not get rest during the breaks
test2_3: I was convinced I coud achieve my set goals during performance
test2_4: I recovered well physically
test2_5: I felt burned out by my sport
test2_6: I acomplished many worthwhile things in my sport
test2_7: I was mentally ready to perform
test2_8: My muscles felt stiff or tense during performance
test2_9: I had the impression there were too few breaks
test2_10: I was convinced that I could achieve my performance at any time
test2_11: I dealt very effectively with my teammates's problems
test2_12: I was in a good condition physically
test2_13: I pushed myself during performance
test2_14: I felt emotionally drained from performance
test2_15: I had muscle pain after performance
test2_16: I was convinced that I performed well
test2_17: Too much was demanded of me during the breaks
test2_18: I psyched myself up before performance
test2_19: I felt that I wanted to quit my sport
test2_20: I felt very energetic
test2_21: I easily understood how my teammates felt about things
test2_22: I was convinced that I had trained well
test2_23: The breaks were not at the right times
test2_24: I felt vulnerable to injuries
test2_25: I set definite goals for myself during performance
test2_26: My body felt strong
test2_27: I felt frustated by my sport
test2_28: I dealt with emotional problems in my sport very calmly 
#labels
test2_label_1: Disturbed breaks
test2_label_2: Emotional fatigue
test2_label_3: Vulnerability to injuries
test2_label_4: Fitness level
test2_label_5: Personal achievement
test2_label_6: Self-Efficacy
test2_label_7: Self-Regulation
test2_label_8: General Evaluation
test2_label_9: answer 
#dimensions
test2_label_0: Psychological Stress Tolerance
test2_d1_a: The values associated with disrupted sleep or with a recovery deficit are low, which means that the workloads can be considered adequate.
test2_d1_b: The values associated with disrupted sleep or with a recovery deficit are medium, which means that the workloads must be monitored closely.
test2_d1_c: The values associated with disrupted sleep or with a recovery deficit are high, which means that the workloads must be revised and the demands of practice adjusted.
test2_d2_a: Emotional fatigue related to frustrating situations and associated with possible low perseverance is at low levels.
test2_d2_b: Emotional fatigue related to frustrating situations and associated with possible low perseverance is at intermediate levels and this worrysome value must be discussed with the athlete.
test2_d2_c: Emotional fatigue related to frustrating situations and associated with possible low perseverance is at high levels and it is necessary to find out what is causing these dangerous levels.
test2_d3_a: A low level of injury vulnerability indicates a good disposition for coping with and tackling difficult or complex situations with determination.
test2_d3_b: An intermediate level of injury vulnerability may negatively impact the athlete’s decision and his or her conviction when facing difficult or risky situations in practice.
test2_d3_c: A high level of vulnerability to injuries implies a heightened perception of fragility and insecurity when facing hard or riskier situations in practice.
test2_d4_a: Low physical fitness levels negatively impact the subjective feelings of perceived competency in physical performance.
test2_d4_b: A moderate level of fitness implies adequate feelings of perceived competency in physical performance.
test2_d4_c: High fitness levels mean strong feelings of efficacy and vitality, with a high perception of one’s physical fitness in practice.
test2_d5_a: Low levels of personal achievement indicate low satisfaction with goal achievement and also low levels of appreciation or empathy with the team or group.
test2_d5_b: An intermediate level of personal achievement means some degree of satisfaction with goal achievement and also acceptable appreciation and empathy with the team or group.
test2_d5_c: High personal achievement levels indicate a high degree of satisfaction with goal achievement and also high appreciation and empathy level with the team or group. 
test2_d6_a: Low level of self-efficacy means that the athlete’s feeling about the way practices have been going and about his or her level of readiness are low, thus the dynamics of the last several practices must be reviewed.
test2_d6_b: The athlete’s perception about the way practices have gone and about his or her preparation is at a moderate level. There have probably been some interferences with the practice dynamics but they have not had a major impact on the athlete’s readiness.
test2_d6_c: High levels of self-efficacy indicate that the athlete feels very positive about practices and his or her own preparation, with high levels of self-satisfaction for the work done.
test2_d7_a: A low level of self-regulation implies difficulty using mental skills in practice, such as self-motivation and establishment of personal goals. It is necessary to specifically address these issues, perhaps using the information contained in the achievement motivation presentation in the library.
test2_d7_b: Moderate level of usage of skills such as self-motivation and establishment of personal goals is seen with moderate levels of self-regulation.
test2_d7_c: High scores indicate high level of use of mental skills in practice, such as self-motivation and establishment of personal goals, which then reinforces and highlights the path to achievement of these goals.
#valoracion
test2_val_1: Overall the level of stress tolerance is very good, indicating optimal capacity to handle any situation in practice or competition. The level of stress generator indices is low, while the values of the recovery dimensions are positive, particularly the ones indicated above. In summary, this athlete has a positive perception of his fitness and preparation level, his performances and is strongly motivated to reach his or her goals.
test2_val_2: The tolerance level is overall positive, indicating the presence of enough resources to cope with special situations, both in practice and in competition. The level of the stress generating indices is at the low-medium level, while the levels of the recovery dimensions are at the medium-high levels, around 4. Overall this is a motivated athlete, with a positive perception of his or her fitness level, readiness and achievement and motivated to achieve his or her goals. 
test2_val_3: There is a delicate balance here between stress inducers and recovery dimensions, which is a dangerous situation. The athlete has enough resources to cope with it and can reduce the level of stress generated by the dimensions indicated above. It is important to set up a specific intervention based on the Stress/Pressure module, applied with a direct interview with the athlete to evaluate the current stressors and tailor the intervention appropriately. 
test2_val_4: This means that the level of tolerance is very low because the generating indices are larger than the recovery indices. It is a high risk situation that needs to be addressed immediately with the help of the tutor, unless the joint reflection of the coach/athlete dyad identifies the causes generating the values observed. In that instance, specific work based on the Stress/Pressure module can be designed with the supervision of the tutor.
   
