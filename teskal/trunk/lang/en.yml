quest12_d1_b: The value obtained in the performance scale of the motivational climate is at a medium level, between 4 and 7, and that means that for this coach the results obtained by the athletes are definitely valued, and if they are similar to the mastery values they will strengthen motivation, and increase effort commitment, helping the athlete regulate fear of failure if it was present.
quest12_d1_c: The high value obtained in the performance scale of the motivational climate, above 7, means that this coach gives the most importance to the results obtained by the athletes. This will only result in good motivation to increase commitment to effort if the mastery values are also very high. Otherwise it is possible that it will result in a deterioration of the athlete’s ability to cope with situations of maximum personal challenge. 
quest12_d2_a: The mastery motivational climate is low, and that is worrisome. For this coach it is hard to evaluate positively the improvements made by athletes. As a result, when they confront new or very difficult situations they may feel uncomfortable, and lack initiative. The coach needs some help to learn to value the importance of improvements, emphasizing self-comparison in the athletes.
quest12_d2_b: The mastery motivational climate is at a medium level, which is acceptable but could be better. The coach values improvements in his or her athletes, and that helps them cope better with new or very difficult situations. It would be helpful to remind the coach of the importance improvements have in the pathway to goal achievement, encouraging him or her to recognize and value effort whenever there is a personal improvement, no matter how small.
quest12_d2_c: The mastery motivational climate reaches very high levels, which is very positive. This coach focuses on the athlete’s personal improvement, which is very important. This helps them cope very well with new or very difficult situations. It has a positive impact on their commitment to practice and on their perceived competency, and it minimizes any fear of mistakes the athletes could have.
