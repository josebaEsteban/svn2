quest2_val_1: En général le niveau de tolérance présente des valeurs moyens très positifs ce qui va le permettre d´affronter n´importe quelle situation d´entraînement ou de compétition de forme optimal. Le niveau des générateurs est dans son ensemble dans des valeurs baisses tandis que les valeurs des dimensions récupératrices sont positifs, surtout ceux qu´on vienne de signaler. Pourtant on peut signaler que ce deportiste à une perception élevé sur son état de forme et ses prestations de rendement il se trouve très motivé et avec une grande détermination pour réussir ses buts.
quest2_val_2: En général le niveau de tolérance présente des valeurs moyens très positifs ce qui faite qu´il possède des ressources pour entamer des situations spéciales dans l´entraînement et dans la compétition. Le niveau des générateurs est dans son ensemble dans des valeurs élevé dans la partie baisses tandis que les valeurs des dimensions récupératrices sont situés dans la partie haute du niveau moyen c´est à dire 4, comme on vient de signaler. On peut signaler aussi que ce deportiste possède une correcte perception en ce qui concerne son état de forme et ses prestations de rendements ; il se trouve motivé et avec beaucoup d´envie de réussir ses buts.
quest2_val_3: En général le niveau de tolérance se trouve dans une situation délicate car il existe une égalité parmi les valeurs générateurs et récupérateurs ce qui nous mène a une situation d´alarme mais avec des ressources suffisantes pour l´affronter et essayer de réduire le niveau d´estress généré par les dimensions signalés. C´est important de envisager un plan de travail spécifique appuyé sur des contenues qui ont relation avec la Pression/Estrées et en plus, l´implémenter avec une exploration presentiel au deportiste pour contrôler une possible cause d´estress et pouvoir l´aborder correctement.
quest2_val_4: En général le niveau de tolérance se trouve dans des niveaux très baisses car le niveau des valeurs moyens qui correspond aux générateurs sont plus grandes que les récupérateurs. Il s´agit d´une situation de risque qui demande être abordé tout de suite avec le conseil du tuteur quoique après la réflexion entraîneur deportiste puisse identifier les causes qui ont généré les valeurs signales. Dans ce cas la on peut proposer un travail spécifique appuyé sur les contenus qui sont en relation avec la Pression/estrés et avec l´orientation indirecte du tuteur.
