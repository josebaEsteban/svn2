quest12_d1_a: Aquest baix valor d'associat al clima motivacional rendiment, suposa que, per a est@ tècnic, els resultats obtinguts per l@s esportistes tenen un valor baix, potser menys que la millora de les habilitats, el que produirà un efecte positiu sobre la implicació durant l'entrenament i el control sobre l'ansietat davant els errors de l@s esportistes, en el cas que n'hi hagués.
quest12_d1_b: Aquest valor mig clima associat motivacional rendiment, suposa que, per a est@ tècnic, els resultats obtinguts per l@s esportistes tenen un important valor, que si són semblants als del clima de mestria, enfortirà la motivació i augmentarà el seu compromís amb l'esforç, ajudant-li el deprotista a controlar l'ansietat davant els errors en el cas que la tingués.
quest12_d1_c: Aquest alt valor associat clima motivacional rendiment, suposa que, per a est@ tècnic, els resultats obtinguts per l@s esportistes tenen un màxim valor. Només si van acompanyats de màxims valors en el clima moticacional de mestria, suposarà una bona motivació per augmentar el seu compromís i implicació amb l'esforç. En el cas que prevalgui sobre el de mestria assenyalat, possiblement minvarà la capacitat de l@s esportistes davant situacions de màxim desafiament personal.
quest12_d2_a: El clima motivacional de mestria, es troba en nivells baixos, la qual cosa és una mica preocupant. Li costa valorar positivament les millores de l@s esportistes i, quan s'enfrontin a situacions noves o de gran dificultat se sentiran incòmodes, sense iniciativa Habrá per orientar al tècnic perquè valori la importància de les millores que es produeixin, a través de l'autocomparació de l'esportista.
quest12_d2_b: El clima motivacional de mestria, es troba en nivells mitjos, el qual és adequat però millorable. Valora positivament les millores dels seus esportistes, el que els ajuda a afronta amb bona actitud situacions noves o de gran dificultat. Serà adequat recordar-li la importància que tenen les millores perquè els esportistes aconsegueixin els seus objectius, reconeixent i valorant el seu esforç en produir-se una millora personal, per lleugera que sigui.
quest12_d2_c: El clima motivacional de mestria, es troba en nivells alts, la qual cosa és positiu. Aquest tècnic se centra en la millora personal de l@s esportistes, sent això el més important. Això contribueix a afrontar, amb una excel·lent actitud, situacions noves o de gran dificultat. Genera una influència positiva en el compromís amb l'entrenament, en la competència percebuda i minimitza la possible ansietat davant els errors que poguessin tenir l@s esportistes.
