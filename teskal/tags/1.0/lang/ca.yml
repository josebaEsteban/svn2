quest2_d5_b: Fixant-nos en els valors relacionats amb els èxits personals veiem que es troben en un nivell mig, la qual cosa indica certa satisfacció amb la consecució de les seves metes, o també una acceptable apreciació i empatia amb el grup o l'equip.
