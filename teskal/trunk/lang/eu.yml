quest12_d1_a: Errendimedu motibazional klimarekin elkarturiko 4 azpiko balio baxu honen arabera, entrenatzaile honentzako kirolariek lorturiko emaitzek balio baxua daukate, akaso trebezien hobekuntza baino gutxiago. Honek entrenamenduan zehar inplikazioaren areagotze bat eragingo du eta kirolarien akatsen aurrean, egonez gero, aintsietatearen kontrola erraztuko du.
quest12_d1_b: Errendimedu motibazional klimarekin elkarturiko 4 eta 7 artean kokaturiko balio ertain honen arabera, entrenatzaile honentzako kirolariek lorturiko emaitzek balio handia daukate, maisutza klimaren antzekoak izanez gero, esfortzuarekiko konpromezua areagotzeko motibazio on batetaz hornituko dute, akatsak egonez gero, kirolariari hauen aurrean antsietatea kontrolatzen lagunduaz.
quest12_d1_c: Errendimedu motibazional klimarekin elkarturiko 7 bainon altuagoko balio altu honen arabera, entrenatzaile honentzako kirolariek lorturiko emaitzek garantzi handiena daukate. Soilik maisutza klima motibazionalaren balio altuekin batera joanez gero esfortzuarekiko konpromezua eta inplikazioa areagotzeko motibazio on bat suposatuko du. Aipaturiko maisutza klima motibazionalari gailenduz gero, seguruenik kirolariarengan eragin ezkorra izango du erronka pertsonal handiei aurre egiterako orduan.
quest12_d2_a: Maisutza klima motibazionala kezkagarria da maila oso baxuetan aurkitzen den heinean. Kirolarien hobekuntzak modu positibo batean baloratzea kosta egiten zaio eta egoera berrien edo eta zailtasun handikoen aurrean aurkitzen direnean deseroso eta iniziatiba sentituko dira. Entrenatzailea kirolariaren autokonparaziaren bitartez ematen diren hobekuntzen garrantzia aintzat har dezan zuzendu beharko zaio.
quest12_d2_b: Maisutza klima motibazionala egokia bada ere, hobetu liteken maila ertain batean aurkitzen da. Positiboki baloratzen ditu kirolarien hobekuntzak, egoera berriei edo eta zailtasun handikoei jarrera onarekin aurre egiten laguntzen dielarik. Komenigarria litzateke kirolariek beren helburuak lortzeko hobekuntzek duten garrantzia azpimarratzea, hobekuntza pertsonal bat ematerako orduan, txikia bada ere, hau aintzat hartuaz eta baloratuaz.
quest12_d2_c: Maisutza klima motibazionala positiboa da maila altuan aurkitzen bait da. Entrenatzaile hau kirolarien hobekuntza pertsonalean zentratzen da, hau izanik garrantzitsuena. Honek jarrera ezin hobeaz egoera berriei edo eta zailtasun berezikoei aurre egiten laguntzen du. Entrenamenduarekiko konpromezuarengan, antzemandako eskumenarengan eragin positibo bat sortzen du eta kirolariak izan litzazkteten akatsen aurreko antsietatea murrizten du.
