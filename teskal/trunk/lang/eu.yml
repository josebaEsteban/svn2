quest8_d6_c: Taldeko jokalarien zerrenda egiterako jokalari egokienak aukeratzeko hartzen dituen erabakiekin loturiko asetasun maila altua da. Gainera planteamendu taktiko eta estrategikoen artean, nola lehiaketan zehar egokitzeak egiten dituen moduarekin bateratasun altu bat ematen da.
quest8_d7_a: Taldearen errendimenduarekiko (TE) asetasun maila baxua da. Hau denboraldiko helburuen lorpenarekin eta taldeak jokatzeko duen moduarekin lotua egon liteke. Akaso taldeak orain arte errenditu duena baino gehiago errenditu dezakeela uste du.
quest8_d7_b: Taldearen errendimenduarekiko (TE) asetasun maila ertaina da. Honen arabera denboraldiko helburuen lorpenarekin edo eta taldeak duen jokatzeko moduarekin nolabaiteko konformagaiztasuna adierazten du. Akaso taldeak hobeto egin dezakela uste du.
quest8_d7_c: Taldearen errendimenduarekiko (TE) asetasun maila altua da. Honek denboraldiko helburuen lorpenarekin eta taldeak jokatzeko duen moduarekin konformitate handia transmititzen du.
quest8_d8_a: Bestalde, taldearen babes ekintzetaz duen pertzepzioari, honi are eta ekarpen hobeagoa egiteko, eta jokoan zehar bere kideengandik jasotako orientazioekin loturiko (ZI) asetasunaren balioak, baxuak dira. Kasu batzuetan honen jatorria taldekideen artean komunikazio on bat ez egotea izaten da. 
quest8_d8_b: Bestalde, taldearen babes ekintzetaz duen pertzepzioari, honi are eta ekarpen hobeagoa egiteko, eta jokoan zehar bere kideengandik jasotako orientazioekin loturiko (ZI) asetasunaren balioak maila ertain batean aurkitzen dira. Akaso beste taldekideekin duen komunikazioa maila hobetu nahi luke.
quest8_d8_c: Aldi berean, taldearen babes ekintzetaz duen pertzepzioari, honi are eta ekarpen hobeagoa egiteko, eta jokoan zehar bere kideengandik jasotako orientazioekin loturiko (ZI) asetasunaren balioak maila altu batean aurkitzen direla behatu dezakegu. Hau oso positiboa da beste taldekideekin komunikazio maila on bat mantentzeko.
quest8_d9_a: Bestalde, taldearen integrazio mailarekin (ZE) erlazionaturiko asetasun balioak baxuak dira. Taldekideek batera lan egiteko eta beren helburuak lortzeko dexentes gehiago egin lezaketela uste du eta, gainera, taldeak talde bezala ez duela jokatzen sentitzen du.
quest8_d9_b: Taldearen integrazio mailarekin (ZE) erlazionaturiko asetasun balio hauek ertainak dira. Batzuetan taldekideek batera lan egiteko eta beren helburuak lortzeko gehiago egin lezaketela uste du eta, gainera, batzuetan taldeak talde bezala jokatzuen duen ala ez duda egiten du.
quest8_d9_c: Taldearen integrazio mailarekin (ZE) erlazionaturiko asetasun balio altu hauek medio, taldeak talde bezala lan egiten duela pentsarazten diote eta, gainera, bere kideek beren helburuak lortzeko batera eta modu egoki batean lan egiten dutela pentsatzen du. 
