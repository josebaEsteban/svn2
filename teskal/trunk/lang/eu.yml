#dimensions
test2_d1_a: Etendako atsedenaldiarekin edo eta errekuperazioaren gabeziarekin zer ikusia duten balore baxuak medio, proposaturiko lan karga maila egokiak izan dela pentsarasten digu. 
test2_d1_b: Etendako atsedenaldiarekin edo eta errekuperazioaren gabeziarekin zer ikusia duten balore ertainak medio, entrenamenduan zehar lan karga zaindu beharko litzateke. 
test2_d1_c: Etendako atsedenaldiarekin edo eta errekuperazioaren gabeziarekin zer ikusia duten balore altuak medio, entrenamendu saioetako lan karga berrikusi eta akaso berregituratu beharko lirateke
test2_d2_a: Iraunkortasun maila baxu bati lotuak dauden frustrazio egoerekin erlazioaturik dagoen neke emozionalari dagokionez, maila baxuetan aurkitzen da.
test2_d2_b: Iraunkortasun maila baxu bati lotuak dauden frustrazio egoerekin erlazioaturik dagoen neke emozionalari dagokionez, maila ertainetan aurkitzen denez, balio kezkagarri hau kirolariarekin aztertzea eskatzen du.
test2_d2_c: Iraunkortasun maila baxu bati lotuak dauden frustrazio egoerekin erlazioaturik dagoen neke emozionalari dagokionez, maila altuetan aurkitzen denez,balio kezkagarria honen jatorria atzematea eskatzen dute. 
test2_d3_a: Lesioekiko zaurkortasun baloreei so eginez gero, maila baxu batean aurkitzen direla ikusten degu. Honek egoera gogor edo eta komplexutasun handiagokoei bermez eta determinazioz aurre egiteko gaitasun ona adierazten du. 
test2_d3_b: Lesioekiko zaurkortasun baloreei so eginez gero, maila ertain batean aurkitzen direla ikusten degu. Honek entrenamenduan azaltzen diren egoera gogor eta harrisku handiagokoei aurre egiteko behar den erabakitzeko irmotasunarengan eragin kaltegarria izan lezake. 
test2_d3_c: Lesioekiko zaurkortasun baloreei so eginez gero, maila altu batean aurkitzen direla ikusten degu. Honek entrenamenduan azaltzen diren egoera gogor eta harrisku handiagokoei aurre egiteko ahultasun eta ziurgabetasun pertzepzioa altu bat suposatzen du. 
test2_d4_a: Sasoi mailari dagokionez, maila baxu batean kokatzen dela ikusten degu. Honek errendimenduarekin erlazionaturik dauden gaitasun pertzibituaren sentimendu subjektiboak kaltetzen ditu. Sasoi onean egoteak trebetasun eta konpetentzia errendimenduaren sentimendu subjektiboak neurtzen ditu, sasoi onean egotea eta bizitasunaren pertzepzioan puntuazio altuak efizienteak bezain ezinbestekoak dira fisikoki. 
test2_d4_b: Sasoi mailari dagokionez, maila ertainean kokatzen dela ikusten dugu. Honek errendimenduarekin erlazionaturik dauden gaitasun pertzibituaren sentimendu egokiak izaten lagunduko du.
test2_d4_c: Sasoi mailari dagokionez, maila altu batean kokatzen dela ikusten degu. Honek errendimenduarekin zer ikusia duten bizitasun eta efikazia sentimendu sakonak izateaz gain, sasoi mailaren pertzepzio altu batekin zer ikusia dute. 
test2_d5_a: Lorpen pertsonalekin erlazionaturiko baloreei so eginez gero, maila baxu batean daudela ikusi dezakegu. Honek helburuen lorpenarekiko atsekabea edo eta taldearekiko enpatia eta apreziazio baxuak adierazten ditu.
test2_d5_b: Lorpen pertsonalekin erlazionaturiko baloreei so eginez gero, maila ertain batean daudela ikusi dezakegu. Honek helburuen lorpenarekiko nolabaiteko asetasuna edo eta taldearekiko enpatia eta apreziazio onargarriak adierazten ditu.
test2_d5_c: Lorpen pertsonalekin erlazionaturiko baloreei so eginez gero, maila altu batean daudela ikusi dezakegu. Honek helburuen lorpenarekiko asetasun maila altu bat eta taldearekiko enpatia eta apreziazio maila altuak adierazten ditu.
test2_d6_a: Kirolari honek dituen entrenamendua joan den moduari buruzko konbentzimendua eta bere prestakuntzari buruzko uste baxuak medio, azkenaldiko entrenamendu dinamika berrikustea beharrezko egiten dute.
test2_d6_b: kirolari honek dituen entrenamendua joan den moduari buruzko konbentzimendua eta bere prestakuntzari buruzko usteak balore ertainetan kokatzen dira. Akaso nahiz eta bere prestakuntzan modu garrantzitsuan eragin ez duten, entrenamendu dinamikaren gaineko interferentzia batzuk existitu dira azkenaldian. 
test2_d6_c: Kirolari honek dituen entrenamendua joan den moduari buruzko konbentzimendua eta bere prestakuntzari buruzko usteak balore altuetan kokatzen dira. Honek, buruturiko entrenamendu bakoitzeko autoasetasun eta sentsazio atseginak eragiten ditu. 
test2_d7_a: Badirudienez bere prestakuntzan automotibazioa eta autoinposaturiko helburuen finkatzea bezalako trebetasun mentaletaz baliatzea kosta egiten zaio balio baxuak aurkezten bait ditu dimentsio honetan. Lorpenare araberako Power-ean oinarrituriko lan espezifiko bat egitea beharrezkoa egiten da. 
test2_d7_b: Dimentsio honekin erlazionaturik dauden balio ertainak aurkezten dituen heinean bere prestakuntzan, besteak beste automotibazioa eta autoinposaturiko helburuen finkatzea bezalako trebetasun mentaletaz baliatzen dela esan dezakegu. 
test2_d7_c: Kirolari hau automotibazioaz eta autoinposaturiko helburuen finkatzean gida eta errefortzu diren trebetasun mentaletaz baliatzen da. 
#valoracion
test2_val_1: Orokorran entrenamenduko nahiz lehiaketako edozein egoerari modu egokian aurre egiten lagunduko dioten bataz besteko balioak aurkezkezten ditu bere tolerantzia mailan. Bereziki, seiñalatu ditugun errekuperazio dimentsioen balioak positiboak diren bitartean, generadoreak bere osotasunean balio baxuetan kokatzen dira. Ondorioz, kirolari hau bere osasun mailari eta errendimendurako prestazioei buruzko pertzepzio altuak dituela eta bere helburuak lortzeko determinazio osoa eta guztiz motibatua dagoela baieztatu daiteke. 
test2_val_2: Orokorran entrenamenduko nahiz lehiaketako egoera bereziei aurre egiteko baliabideak dituela esan dezakegu aurkezten dituen tolerantzia balio positiboei so egiten badiegu. Seiñalatu ditugun moduko errekuperazio dimentsioen balioak maila ertaineko parte altuan kokatzen diren bitartean, 4 inguru, generadoreak bere osotasunean maila baxuko parte altuan kokatzen dira. Ondorioz, kirolari hau bere osasun mailari eta errendimendurako prestazioei buruzko pertzepzio egokia duela eta bere helburuak lortzeko motibatua eta gogotxu dagoela esan daiteke.
test2_val_3: Orokorrean, tolerantzia maila egoera delikatu batean aurkitzen da balio generatzaileen eta errekuperatzaileen artean berdintasun bat ematen den heinean. Beraz, nahiz eta seinalaturiko dimentsioek sortarazten duten estresari aurre egiteko baliabide nahikoak izan, alarma egoera batean gaudela esan liteke. Horregatik, kausa estresorea behin ezagututa modu egoki batetan heldu ahal izateko, garrantzitsua da Presioa/estresa-rekin zer ikusia duten edukietan oinarritutaok lan espezifiko bat planteatzea eta kirolariari egindako aurrez-aurreko explorazio batekin inplementu. 
test2_val_4: Orokorrean, tolerantzia maila oso bajuan aurkitzen da bataz besteko balio generatzaileak bataz besteko balio errekuperatzaileak baino handiagoak diren heinean. Entrenatzailearen eta kirolariaren artean egindako hausnarketatik seinalaturiko balioen identifikaziorik eratortzen ez bada, tutorearen berehalako asesoramenduarekin heltzea eskazten duen Arrisku egoera baten aurrean gaude. Kasu honetan Presioa/estresa-rekin zer ikusia duten edukietan oinarritzen den lan espezifiko bat eta tutorearen zeharkako orientazioa planteatu litezke. 
 
