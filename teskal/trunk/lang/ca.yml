quest7_d1_a: El nivell baix de satisfacció lligat al rendiment personal (RP) pot estar associat a l'assoliment dels seus objectius per a la temporada, o també a la baixa percepció de millora de les seves qualitats i els seus possibles punts febles.
quest7_d1_b: El nivell mig de satisfacció lligat al rendiment personal (RP) pot estar associat a una percepció mitjana de l'assoliment dels seus objectius per la temporada, o també es pot associar al nivell de millora de les seves qualitats i els seus possibles punts febles.
quest7_d1_c: El nivell alt de satisfacció lligat al rendiment personal (RP) està associat a l'assoliment dels seus objectius per a la temporada, i també es pot associar amb una alta percepció de millora de les seves qualitats i els seus punts febles.
quest7_d2_a: D'altra banda, la satisfacció amb el compromís personal vers l'equip (DP), en funció de les seves possibilitats, es troba en nivells baixos, potser associat a una dedicació i implicació personal insuficient, tant durant l'entrenament com en competició. És possible que factors externs estiguin interferint i influint negativament en aquest aspecte.
quest7_d2_b: La satisfacció amb el compromís personal vers l'equip (DP), en funció de les seves possibilitats, es troba en nivells mitjos, i potser influint en la seva dedicació i implicació personal , tant durant l'entrenament com en competició. És important recordar que aquest aspecte és fonamental per l'assoliment dels objectius plantejats.
quest7_d2_c: D'altra banda, la satisfacció amb el compromís personal vers l'equip (DP), en funció de les seves possibilitats, es troba en nivells alts; això implica una excel·lent dedicació i implicació personal, tant durant l'entrenament com en competició. Té clar que l'èxit arriba a través de l'esforç, i és positiu reforçar-li-ho.
quest7_d3_a: Els valors de satisfacció relacionats amb el funcionament ètic (FE) del grup i amb el significat que tenen respecte al joc net són baixos. A més, pensa que els seus companys tenen poca esportivitat.
quest7_d3_b: Els valors de satisfacció relacionats amb el funcionament ètic (FE) del grup i amb el significat que tenen respecte al joc net són mitjos. De vegades pensa que els seus companys podrien tenir comportaments més esportius.
