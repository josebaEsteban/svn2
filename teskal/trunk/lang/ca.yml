quest8_d6_c: El grau de satisfacció relacionat amb les decisions que pren per a configurar les alineacions de l’equip així com la manera en què realitza els ajustaments durant la competició, és mitjà. En aquest cas no existeixen desacords tàctics, sobretot amb l’elecció que fa relacionada amb l’estratègia per aplicar-la a la competició.
quest8_d6_c: El grau de satisfacció relacionat amb les decisions que pren per a configurar les alineacions de l’equip i seleccionar als jugadors més idonis és alt. A més a més existeix una alta concordança amb els plantejaments tàctics i estratègics, així com en la manera en què realitzat els ajustaments durant la competició.
