quest3_d1_a: Els valors de la Tensió es troben en un nivell baix, la qual cosa és positiu, i suposa que aquest/a esportista es troba tranquil/a i centrat/da en el treball que se li encomani
quest3_d1_b: Els valors de la Tensió es troben en un nivell mitjà, que pot causar certa intranquil·litat en aquest cas. Convé vigilar l’evolució d’aquesta dimensió durant els propers dies i intentar que poc a poc es vagi situant en la zona baixa, sobretot si estem molt allunyats de la competició
quest3_d1_c: Els valors de la Tensió es troben en un nivell alt, la qual cosa és preocupant, ja que possiblement aquest/a esportista no aconsegueixi centrar-se en el treball que se li plantegi mentre no s’aconsegueixi reduir aquests valors. Pot ser conseqüència d’estar pròxima la participació a competició, però si no és així convé realitzar una tasca de vigilància
quest3_d2_a: Pel què fa a la Depressió, els seus valors es troben en un nivell baix, la qual cosa és positiu, suposa que aquest/a esportista se sent recolzat/da i estimat/da, transmetent un bon equilibri i sensacions durant les sessions d’entrenament, a més a més de trobar-se molt centrat en elles
quest3_d2_b: Pel què fa a la Depressió, els seus valors es troben en un nivell mitjà, la qual cosa pot ser una mica preocupant. Solen estar produïts per un malestar generalitzat que, a vegades, afecta a la pròpia dinàmica de l’entrenament. Convé vigilar l’evolució d’aquesta dimensió durant els pròxims dies i intentar reduir-la i situar-la a la zona baixa, ja que pot influir negativament en la resta de les dimensions, sobretot, incrementant els valors de l’Hostilitat i la Tensió
quest3_d2_c: Pel què fa a la Depressió, els seus valors es troben en un nivell alt, la qual cosa és alarmant, ja que possiblement la seva situació personal sigui bastant complicada. Potser hi hagi elements aliens a la pròpia dinàmica de l’entrenament que estiguin influint molt negativament en el seu estat anímic. És necessari evitar que comenci a contaminar a la resta de les dimensions negatives, sobretot l’Hostilitat i la Tensió
quest3_d3_a: Si observem els valors de l’Hostilitat, veurem que es troben en un nivell baix, la qual cosa és positiva, i suposa que se sent content/a i satisfet/a de la forma en la que van transcorrent les coses, mantenint-se centrat/da en l’entrenament
quest3_d3_b: Si observem els valors de l’hostilitat, veurem que es troben en un nivell mitjà, potser perquè es trobi una mica irritat/da amb algunes qüestions de l’entrenament, però sense afectar de forma important a la seva actuació. També poden estar associats a l’existència de lleugeres molèsties o punts de lesió superficial. En alguns casos aquests valors suposen una energia extra que ve molt bé per a suportar les càrregues d’entrenament, si aquest/a esportista és capaç de reorientar-los positivament
quest3_d3_c: Si observem els valors de l’Hostilitat, veiem que es troben en un nivell alt, la qual cosa és alarmant, ja que possiblement es trobi molt disgustat/da i disconforme amb la manera en que es desenvolupen els esdeveniments. Poden estar associats a l’existència de molèsties musculars o lleus lesions. És necessari minimitzar l’efecte contaminant que pugui tenir sobre la resta de les dimensions negatives. En el cas que es correspongui amb nivells semblants en la Depressió ens trobaríem davant d’una situació perillosa
quest3_d4_a: Si ens fixem en els valors del Vigor, podem apreciar que es troben en un nivell baix, la qual cosa és negativa i preocupant, ja que es trobat apagat/da i sense espurna. Poden ser deguts a que aquest/a esportista tingui una lesió lleu, o petites molèsties. Si els valors es troben invertits amb respecte als de la Fatiga, i acompanyats per alts registres en Hostilitat i/o Tensió, ens trobem davant d’un possible cas de sobreentrenament. De qualsevol forma, seria recomanable identificar les causes, i si és necessari, descansar uns dies i recuperar els valors òptims
quest3_d4_b: Si ens fixem en els valors del Vigor, podem apreciar que es troben en un nivell mitjà, el què en un principi entra dins de la normalitat, sobretot si es troben a la zona superior d’aquest nivell. També pot ser degut a que s’hagin registrat després d’una dura sessió d’entrenament. Si es troben acompanyats de valors mitjans de les dimensions negatives, sobretot Hostilitat i Depressió, caldrà establir una vigilància per a evitar els efectes contaminants de les mateixes
quest3_d4_c: Si ens fixem en els valors del Vigor, podem apreciar que es troben en un nivell alt, en la zona òptima per al rendiment i per abordar qualsevol situació de repte que se li plantegi. És un excel·lent indicador que, en principi, garanteix un bon equilibri emocional. Si la resta de les dimensions anímiques es troben en nivells baixos, podem assenyalar que aquest diagrama es correspon amb el Perfil Iceberg
quest3_d5_a: En el cas de la Fatiga, els seus valors presenten un nivell baix, la qual cosa és positiu i suposa que aquest/a esportista es troba pletòric/a, amb una alta disposició per a donar-ho tot en l’entrenament i suportar grans càrregues i altes intensitats d’esforç.
quest3_d5_b: En el cas de la Fatiga, els seus valors presenten un nivell mitjà, la qual cosa pot ser una mica preocupant, si no s’han registrat les dades després de la realització d’esforços o d’una sessió d’entrenament. També poden ser degut a que ens trobem en un període d’esforços d’altes intensitat, però si aquests valors es troben acompanyats d’un bon procés de recuperació els podem considerar com a normals
quest3_d5_c: En el cas de la Fatiga, els seus valors presenten un nivell alt, la qual cosa és alarmant, ja que pot trobar-se en una situació de risc de sobreentrenament, sobretot si els valors de Vigor es troben baixos, és a dir, invertits amb respecte a aquesta dimensió, a no ser que s’hagin registrat després d’una sessió d’entrenament. També poden haver estat contaminats per l’existència de valors alts en Hostilitat i Depressió, la qual cosa representaria un quadre anímic molt alarmant
quest3_d6_a: Presenta valors baixos en quant al seu nivell de compromís en l’entrenament. Possiblement li costi concentrar-se al treball i quan es planteja situacions de màxima exigència, la seva resposta podria ser millor. En tasques que no domina, el seu nivell d’implicació és menor que quan es troba en situacions favorables. Caldrà considerar els valors de les altres dues dimensions, competència percebuda i ansietat per a valorar el seu nivell de motivació
quest3_d6_b: S’observen valors mitjans relacionats amb el compromís en les situacions d’entrenament i amb bastant implicació en les tasques que se li proposen. Tot i això, quan es compliquen les tasques es queda una mica enrere, tot i que la majoria de les vegades se’l veu implicat/da i compromès/a amb la feina que se li planteja
quest3_d6_c: Presenta un alt compromís amb l’esforç, el que suposa una alta atenció per les explicacions i les indicacions de l’entrenador o dels seus companys/es. Tot i que les tasques siguin de màxima dificultat, manté l’interès i la perseverança en elles per fer-les el millor possible, motivat/da, esforçant-se i volcant-se en qualsevol treball que se li proposi
quest3_d7_a: Aquest/a esportista presenta un valor baix pel què fa a l’ansietat enfront als errors, sempre està tranquil/a, traient importància al fet d’equivocar-se, i quan això ocorre pensa que és una bona oportunitat per aprendre
quest3_d7_b: Aquest/a esportista presenta un lleuger nerviosisme enfront a les tasques en les que pensa que pot cometre errors, donant-li certa importància al fet d’equivocar-se, sobretot quan se li plantegen tasques que no domina. Quan no li surten les coses en l’entrenament pensa massa i, a vegades, ho passa malament
quest3_d7_c: Presenta valors alts en relació als nivells d’ansietat enfront als errors, manifestant elevada intranquil·litat i nerviosisme enfront a tasques novadores o complicades. Atorga excessiva importància al fet d’equivocar-se i en nombroses ocasions s’enfada quan comet alguna errada. És molt important fer-li veure que només es poden equivocar aquells que ho intenten i que, l’únic camí per millorar és intentar-ho. Els errors són companys necessaris en el viatge cap a la millora
quest3_d8_a: Presenta valors baixos pel què fa al seu nivell de competència percebuda. Potser sigui perquè realitza valoracions basades en comparacions normatives, és a dir, es compara amb altres esportistes per valorar el seu nivell de competència. Es tracta d’un cas que necessita ser reforçat en la percepció de les seves pròpies habilitats, especialment en aquelles situacions especialment complexes o de difícil solució. Caldrà considerar el valor de l’ansietat enfront dels errors per a establir un diagnòstic més ajustat
quest3_d8_b: Aquest esportista presenta una bona capacitat per a desenvolupar les tasques que se li proposen, amb un bon nivell de competència percebuda. No obstant això, pot millorar aquesta percepció, sobretot si se l’orienta cap a la seva pròpia millora. És convenient prestar-li atenció especial i reforçar-li positivament quan s’enfronta a reptes molt complicats o a tasques complexes
quest3_d8_c: Aquest/a esportista presenta un alt nivell de competència percebuda, amb una gran capacitat per a fer coses noves. Sempre intenta fer el treball que se li proposa el millor que sap fer-ho, amb una sensació de domini i de realització il·limitada, és a dir, és capaç de fer les coses que es proposa
