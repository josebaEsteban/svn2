quest9_d1_a: Talde arrakastaren pertzepzio balioak (TAP) 2,5 azpitik kokatzen dira. Hau positiboa da entrenatzaileak, bai entrenamenduan nola lehiaketan zehar, kirolarien hobekuntzan zentraturiko fokalizazio atentzional bat existitzen dela suposatzen baitu.
quest9_d1_b: Talde arrakastaren pertzepzio balioak (TAP) erdiko zonaldean kokatzen dira. Hau positiboa da kirolarien hobekuntzan fokalizaturiko entrenatzailearen arrakastari loturiko pertzepzioaren, talde errendimendu klimaren eta talde maisutza klimaren arteko oreka bat dagoela suposatzen bait du.
quest9_d1_c: Talde arrakastaren pertzepzio balioak (TAP) balio altuetan kokatzen dira. Honek kirolarien hobekuntzan fokalizaturiko entrenatzailearen arrakastari loturiko pertzepzioaren, talde errendimendu klimaren eta talde maisutza klimaren arteko desoreka bat eragiten du. Honek kirolariaren formakuntza hoberenaren ereduaren balioetatik urruntze bat suposatzen du.
quest9_d2_a: Konfiantza mailan behaturiko (BK) puntuazio baxu honek entrenatzaileak bere jokalarien gaitasunenganako zalantzen existentzia suposatzen du. Hau da, hauetako bakoitzak egingo duenarengain konbentzimendu maila baxua dauka. Balio hauek entrenatzailearenarekin kointziditzen badute, garrantzitsua izango da maila hau areagotzen lortzeko miniestrategia espezifiko bat garatzea, bai tutoreari kontsultatuz nola Autoefikazia edukien bisionatu sesioekin.
quest9_d2_b: Konfiantza mailan behaturiko (BK) puntuazio ertain honek entrenatzaileak bere jokalarietako bakoitza bere baliabideak modu efiziente batean erabiliko dituenaren, hau da, hauetak bakoitzak bere gaitasunen arabaera ahalik eta ondoen egingo duenaren uste positiboa duela suposatuko du. Garrantzitsua litzateke behaturiko maila hau mantentzea ala areagotzea, kontutan izanik konfiantza termino autoerreferentzialetan baloratu behar dela, hau da kirolari bakoitza bere buruarekin.
quest9_d2_c: Konfiantza mailan behaturiko (BK) puntuazio altu honek entrenatzaileak bere jokalarietako bakoitza bere baliabideak modu efiziente batean erabiliko dituenaren, hau da, hauetako bakoitzak bere gaitasunen arabaera ahalik eta ondoen egingo duenaren uste altua duela suposatuko du. Garrantzitusa da konfiantza termino autoerreferentzialetan baloratu behar dela, hau da kirolari bakoitza bere buruarekin, ohartaraztea.
quest9_d3_a: Puntuazio baxu honek informazioa transmititzeko moduan antzemandako defizit baten existentzia adierazten du. Ezaugarri funtsezkoena adierazpen emozional empatiko eta existentzialen ausentzia da eta batzuetan adeigabetzat eta iraingarritzat hartzen diren bitale negatiboen presentzia. Entrenatzaile kirolari arteko harremanak lohitzen dituzte.
quest9_d3_b: Puntuazio ertain honek informazioa transmititzerako orduan ematen diren antzemandako jokabide egokiekin lotua aurkitzen da. Pertzepzio hau adierazpen emozional enpatikoz eta existentzialez lagundua dijoanean entrenatzailearekin harremanak errazten ditu.
quest9_d3_c: Puntuazio altu honek informazioa transmititzerako orduan antzematen diren modu errespetuoso eta adeitsuekin bat egiten du. Sendotze positiboaren efektua duen adierazpen emozional enpatikoz eta existentzialez lagundua aurkitzen da.
quest9_d4_a: Entrenatzaileak akatsen aurrean duen erantzunarekin (AE) loturik dagoen behaturiko puntuazio baxuak honen erreakzio emozional positibo eta egokien existentzia suposatzen du. Bere jokabideak ez du inolako elementu erreaktiborik kirolariei instrukzio eta irakaskuntza edukiak proposatzen zentratzen delarik.
quest9_d4_b: Entrenatzaileak akatsen aurrean duen erantzunarekin (AE) loturik dagoen behaturiko puntuazio ertain hau nahiko negatiboa da eta bere jokabideak elementu erreaktiboak dituela suposatzen du eta, batzuetan,  zentzu formatiboa duten instrukzioak ere ematen ditu.
quest9_d4_c: Entrenatzaileak akatsen aurrean duen erantzunarekin (AE) loturik dagoen behaturiko puntuazio altu hau oso negatiboa da, komunikatu nahi duen instrukzio oro alferrekoa egiten duen zentzu erreaktiboa duen erraietako jokabidea suposatzen bait du. Kirolaria ez dago ematen zaion inolako instrukzio nola irakaskuntza edukiri arreta jartzeko aldartearekin.
quest9_d5_a: Faktore honetan ematen den puntuazio baxu honek entrenatzaileak kirolariak ez dituela zuzentzen edo eta ondo egiteko modu ezberdinak ez dizkiela erakusten suposatzen du, hau da, transmititu nahi den informazio tipoaren kantitate, kalitate eta egokieran defizit garrantzitsu bat existitzen da.
quest9_d5_b: Faktore honetan ematen den puntuazio ertain honek informazioa transmititzeko modu egokiarekin bat egiten du. Kirolariaren jokabidearen hobekuntzan modu kualitatiboan laguntzeko modu on bat suposatzen du.
quest9_d5_c: Faktore honetan ematen den puntuazio altu honek transmititu nahi den informazio tipoaren kalitate eta egokiera hobe batekin bat egiten du. Kirolariaren jokabidea modu kualitatiboan hobetzeko eta sendotzeko modu bikaina suposatzen du.
quest9_d6_a: Faktore honetan behatzen den puntuazio baxuak kirolariak erabakitzeko aukerarik ez duela suposatzen du, zuzendaritzako estiloa. Honek bere erabakitze konfiantza murriztuko du erabakitze prozesu autonomoen garapena kaltetuaz. Lehiaketa egoeren aurrean soluzio bakarra kontenplatzen da, entrenatzaileak proposatzen duena alegia, estilo honekin gaitasun erresolutiboa duten jokalariak prestatzea oso zaila egiten da.
quest9_d6_b: Faktore honetan behaturiko puntuazio ertain honen arabera entrenatzaileak kirolariarengan nolabaiteko atzeratzea eta erabakitze prozesu autonomoen garapenean geldialdia sortarazten duten bi erabakitze estiloak bateratzen dituela, zuzendaritzakoa eta erreflexiboa alegia, suposatzen du. Egoera berdin baten aurrean entrenatzailearen aldetik ez dago ondo ikusia konponbide ezberdinak kontutan hartzea egokiena baino.
quest9_d6_c: Faktore honetan ematen den puntuazio altuaren arabera entrenatzaileak, erabakitze prozesu autonomoen garapena lagunduaz eta egoera berdin baten aurrean aukera ezberdinak kontutan hartzeko aukera kontutan hartuaz, bere erabakitze konfiantza areagotuko duen kirolariaren erabakitze autonomia sendotzen duela nabarmentzen da. Erabakitzeko modu honek gaitasun erresolutibo handi bat duten kirolari argiak egiten laguntzen du.
quest9_d7_a: Maisutza klimaren (PEM) 1 balioak 2,5 azpiko maila batean kokatzen dira. Honen arabera entrenatzailearentzako kirolariarengan ematen diren hobekuntzak, proposaturiko lanarekiko inplikazioa ahuldu eta egiten diren akatsen aurrean antsietatearen areagotzea eragin dezaken emaitzekiko bigarren plano batean antzematea suposatzen du.
quest9_d7_b: Maisutza klimaren (PEM) balioak zona ertain batean kokatzen dira, 2,5 eta 4 tartean. Honek entrenatzailearentzat ere lanarekiko konpromezua, zailtasunekiko iraunkortasuna positboa dela eta akatsek kirolaria hobetzen lagundu dezaketela antzematea suposatzen du.
quest9_d7_c: Maisutza klimaren (PEM) balioak 4 gainetik kokatzen dira. Honek entrenatzailearentzat entrenamenduan izandako konpromezua, zailtasunekiko eta akatsekiko iraunkortasuna sendotu eta, bereziki kirolariengan ematen diren hobekuntzak baloratzen dituela antzematea suposatzen du. Hobetzeko eta zailtasun handieneko erronka pertsonalei aurre egiteko atmosfera egokiena da ematen diren hobekuntzak sendotu eta akatsak txikiagotzen bait ditu.
quest9_d8_a: 2,5 azpitik kokatzen den errendimendu klimaren (PER) balio baxu honek entrenatzailearentzat kirolariarengan ematen diren emaitzak trebezien aurrean bigarren plano batean aurkitzen direla antzematea suposatzen du entrenamenduan zehar ematen den inplikazioa sendotuaz eta, akatsen aurrean antsietatea gutxitzen lagundu dezakelarik, egotekotan.
quest9_d8_b: Errendimendu klimaren (PER) balio ertain honek entrenatzailearentzat kirolariengan ematen diren emaitzak garrantzitsuak direla, batzuetan bere gaitasunen hobetzea bainon gehiago gainera, antzematea suposatzen du. Esfortzuarekiko konpromezuan positiboki eragin dezake eta akatsen aurrean antsietatea gutxitzen lagundu dezake, egotekotan.
quest9_d8_c: Errendimendu klimaren (PER) balio altu honek entrenatzailearentzat kirolariengan ematen diren emaitzak garrantzitsuena direla antzematea suposatzen du. Honek kirolarien erronka pertsonal handieneko egoerei aurre egiteko gaitasuna ahultzeaz gain, zailtasun handiko egoeretan ematen diren akatsen aurrean ematen den antsietatearen areagotze garrantzitsuan lagunduko du.
