quest2_val_1: Orokorran entrenamenduko nahiz lehiaketako edozein egoerari modu egokian aurre egiten lagunduko dioten bataz besteko balioak aurkezkezten ditu bere tolerantzia mailan. Bereziki, seiñalatu ditugun errekuperazio dimentsioen balioak positiboak diren bitartean, generadoreak bere osotasunean balio baxuetan kokatzen dira. Ondorioz, kirolari hau bere osasun mailari eta errendimendurako prestazioei buruzko pertzepzio altuak dituela eta bere helburuak lortzeko determinazio osoa eta guztiz motibatua dagoela baieztatu daiteke.
quest2_val_2: Orokorran entrenamenduko nahiz lehiaketako egoera bereziei aurre egiteko baliabideak dituela esan dezakegu aurkezten dituen tolerantzia balio positiboei so egiten badiegu. Seiñalatu ditugun moduko errekuperazio dimentsioen balioak maila ertaineko parte altuan kokatzen diren bitartean, 4 inguru, generadoreak bere osotasunean maila baxuko parte altuan kokatzen dira. Ondorioz, kirolari hau bere osasun mailari eta errendimendurako prestazioei buruzko pertzepzio egokia duela eta bere helburuak lortzeko motibatua eta gogotxu dagoela esan daiteke.
quest2_val_3: Orokorrean, tolerantzia maila egoera delikatu batean aurkitzen da balio generatzaileen eta errekuperatzaileen artean berdintasun bat ematen den heinean. Beraz, nahiz eta seinalaturiko dimentsioek sortarazten duten estresari aurre egiteko baliabide nahikoak izan, alarma egoera batean gaudela esan liteke. Horregatik, kausa estresorea behin ezagututa modu egoki batetan heldu ahal izateko, garrantzitsua da Presioa/estresa-rekin zer ikusia duten edukietan oinarritutaok lan espezifiko bat planteatzea eta kirolariari egindako aurrez-aurreko explorazio batekin inplementu. 
quest2_val_4: Orokorrean, tolerantzia maila oso bajuan aurkitzen da bataz besteko balio generatzaileak bataz besteko balio errekuperatzaileak baino handiagoak diren heinean. Entrenatzailearen eta kirolariaren artean egindako hausnarketatik seinalaturiko balioen identifikaziorik eratortzen ez bada, tutorearen berehalako asesoramenduarekin heltzea eskazten duen Arrisku egoera baten aurrean gaude. Kasu honetan Presioa/estresa-rekin zer ikusia duten edukietan oinarritzen den lan espezifiko bat eta tutorearen zeharkako orientazioa planteatu litezke. 
