markt_10: Teskal donne les bons outils pour vos entraîneurs
markt_11: C'est un concept intégral de la performance sportive qui prenne en compte non seulement les compétences techniques et physiques de l'athlète, mais aussi la personne qui est l'athlète.
markt_12: Teskal permet un niveau de la communication entre entraîneur / athlète ou une équipe.
markt_13: Que ce soit pour les situations où l'athlète et entraîneur vivent dans des endroits différents, ou lorsque l'athlète en compétition loin, Teskal autorise la poursuite de la surveillance de nombreuses variables pertinentes pour l'athlète et la performance des athlètes.
markt_14: ¿Que herramientas tienen los entrenadores para manejarlos? 
markt_1: Outil pour aider à gérer les variables psychologiques de la performance sportive.
markt_2: Voulez-vous être en mesure d'effectuer au niveau que vous savez que vous êtes capable?
markt_3: Comment faites-vous former votre capacité à gérer le stress, votre confiance en soi?
markt_4_1: Un athlète en bonne forme physique, bien formés, ayant de bonnes performances qu'il n'est pas en mesure de répéter dans la compétition.
markt_4_2: Comment faites-vous face à ces situations?
markt_4_3: Comment et quand avez-vous intervenir?
markt_5_1: Un athlète avec un plan de la concurrence, élaboré conjointement avec l'entraîneur. Face à la pression de la concurrence au cours de cette athlète commence à faire impulsifs, les décisions inefficaces.
markt_5_2: Comment cela peut-il être évité?
markt_6_1: Il se passe quelque chose dans la vie d'un athlète qui a une incidence sur son humeur, son énergie, sa motivation. 
markt_6_2: Comment peut-on détecter suffisamment tôt?
markt_7: Comment savez-vous que les entraîneurs sont en train de créer le climat adéquat pour la performance optimale de ces équipes? 
markt_8: Êtes-vous intéressé à la prise en charge globale de l'athlète?
markt_9: Quels outils les entraîneurs ont pour la manipulation des soins pour l'ensemble de la personne?
