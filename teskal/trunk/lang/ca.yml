quest10: Clima Formatiu Percebut Esports Col·lectius
quest10_10: Permet solucionar situacions de competició de manera diferent a les meves directrius
quest10_11: Anima als i les esportistes quan cometen un error
quest10_12: Pensa que els i les esportistes tenen èxit quan són clarament superiors als demés
quest10_13: S’enfada quan els i les esportistes actuen de manera no desitjada
quest10_14: S’enfada quan ha de corregir als i les esportistes després d’un error
quest10_15: Per a ell/a, els errors ajuden als i les esportistes a adonar-se dels seus dèficits i a millorar
quest10_16: Procura que el temps de competició de cada esportista en la temporada sigui semblant
quest10_17: Procura que els i les esportistes participin en el mateix nº de competicions en la temporada
quest10_18: Pensa que els i les esportistes tenen èxit quan ho fan tot el millor que saben fer-ho
quest10_19: Té la màxima confiança en tots els i les esportistes quan disputen una competició
quest10_1: Permet que prenguin decisions que no es corresponen amb la tàctica prevista
quest10_20: Quan els i les esportistes cometen errors segueix mantenint la confiança en ells
quest10_21: Pensa que el més important és que l’equip jugui el millor possible
quest10_2: Pensa que els i les esportistes tenen èxit quan superen les dificultats
quest10_3: Prefereix guanyar el partit que “fer les coses ben fetes”
quest10_4: Pensa que el més important és el desenvolupament de la qualitat del joc col·lectiu
quest10_5: Per a ell/a, primer és guanyar el partit i després jugar bé
quest10_6: Felicita als i les esportistes quan fan les coses bé, actuen segons allò esperat
quest10_7: Anima als i les esportistes en les accions futures
quest10_8: Dóna instruccions sobre aspectes tècnics, tàctics, estil, recorregut, etc.
quest10_9: Pensa que els esportistes tenen èxit quan ho fan millor que els demés
quest10_intro: A sota hi ha una sèrie de comentaris i frases relacionades amb situacions i comportaments de competició. Si us plau, llegeix cuidadosament i després selecciona el què millor descrigui el comportament de tu entrenador durant l’entrenament i els partits de competició.
