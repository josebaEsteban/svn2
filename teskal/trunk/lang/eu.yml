quest6_d1_c: EG-arekin zer ikusia duten balioak maila altu batean kokatzen dira. Honek jokabide tekniko-taktiko, fisiko eta psikologikoarekiko asetasun handi batetaz gain AEB altu bat antzematen laguntzen dute.
quest6_d2_a: EP-arekin zer ikusia duten balioei so eginez gero hauek maila baxu batean kokatzen direla ikusi dezakegu. Honek lehiaketan zehar gauzak gaizki joan zaizkiola eta une bat beran ere gustora ez dela egon aditzera ematen du. Gainera bere konfiantza eta borrokarako gaitasunak ez dira altuak izan. AEB-a ere baxua izanez gero eta lehiaketa ezberdinetan zehar errepikatuz gero, beharrezkoa izango da tutorearekin batera egindako sesio bat balorazio osoago bat egiteko.
quest6_d2_b: EP-arekin zer ikusia duten balioei so eginez gero hauek maila ertain batean kokatzen direla ikusi dezakegu. Honek gauzak ez direla espero bezain erraz joan eta sentsazio onak izatea kostatu zaiola aditzera ematen digu. Nahiz eta batzuetan zalantza batzuk sortu zaizkion beti saiatu da borrokalari mantentzen.
quest6_d2_c: EP-arekin zer ikusia duten balioei so eginez gero hauek maila altu batean kokatzen direla ikusi dezakegu. Honek lehiaketan zehar sentsazio onak izan dituela eta, bereziki, bukaeraraino konfiantza mantentzen iraunkorra izan dela aditzera ematen digu. Gaiera, honek bere hobekuntza propiorako bidea sendotzen du.
quest6_d3_a: Zereginari egindako ekarpenari dagokionez, balioak maila baxu batean kokatzen dira. Honek suposatzen du partidan zehar egindako erabaki hartzea oker egon dela eta bai bere esfortzuarekiko inplikazioa nola gomendatu zaion eginkizunarekiko jarrerak baxuak dira. Balio hauek errepikatzen badira beharrezkoa izango da tutorearen babesarekin sesio bat egitea.
quest6_d3_b: Zereginari egindako ekarpenari dagokionez, balioak maila ertain batean kokatzen dira. Honek partidan zehar harturiko erabaki batzuk ez direla egokiak izan aditzera ematen digute. Gainera, bai bere esfortzuarekiko inplikazioa nola jarrerarekin zer ikusia duten gomendatu zaion eginkizunarekiko jarrerak handiagoak izan zitezken.
quest6_d3_c: ZEE-aren kasuan balioak maila altu batean kokatzen dira. Honek partidan zehar erabaki egokiak hartu dituela eta esfortzuarekiko inplikazio altuarekin esan nahi du. Bai talde lanari egindako ekarpena nola gomendatu zaion eginkizunarekiko jarrera oso asegarriak izan dira.
quest6_d4_a: Zeregin integrazioarne kasuan, balioak maila baxu batean kokatzen dira. Honek harturiko erabakiekiko kidetasun eta leialtasun minimoa adierazten ditu. Ezin nabarmendu daitezke ezta kideei eskainitako babesa ez eta heuren arteko komunikazio maila. Tutorearen orientazioarekin batera saio bat egitea gomendatzen da.
quest6_d4_b: ZI-aren kasuan balioak maila ertain batean kokatzen dira. Honek harturiko erabakiekiko nolabaiteko kidetasun eta leialtasun maila suposatzen du. Halaber, kideei eskainitako babesarekiko nola euren arteko komunikazio mailarekiko asetasun onak aurkezten ditu.
quest6_d4_c: ZI-aren kasuan balioak maila altu batean kokatzen dira. Honek harturiko erabakiekiko kidetasun eta leialtasun maila altua suposatzen du. Halaber, kideei eskainitako babesarekiko nola euren arteko komunikazio mailarekiko asetasun onak nabarmentzekoak dira.
