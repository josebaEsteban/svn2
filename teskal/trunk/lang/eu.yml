quest11_val_1: Izaera intrinsekoa duten dimentsio motibazionaletan balio altu bat ematen da, dimentsio estrintsekoetan balio baxuetaz lagunduta. Honek, dagozkion ataletan aipaturikoaz gain, autodeterminaturiko motibazio altu honek bere egintzetan efikazia altua mantentzen lagunduko diola, bere helburuetan iraunkortasuna sendotuko duela, aurre egite modu positiboen erabilpena erraztuko diola eta ongizate sentsazio handiagoetaz lagunduriko egokitze pertsonal hobeagoa lortzen lagunduko diola suposatzen du.
quest11_val_2: Autodeterminaturiko erregulazioaren dimentsio motibazionaletan balio altu bat ematen da motibazioaren dimentsio estrintsekoen balio ertainetaz lagunduta. Printzipioz, izaera intrinsekoa duten dimentsio motibazionalen balio altuek bere egintzetan efikazia altua izaten lagunduko lagunduko diola, bere helburuetan iraunkortasuna sendotuko duela, aurre egite modu positiboen erabilpena erraztuko diola eta ongizate sentsazio handiagoetaz lagunduriko egokitze pertsonal hobeagoa lortzen lagunduko diola suposatzen du, alde batetik. Bestetik, epe laburrera dimentsio estrintsekoaren (amotibazioa) balioetan ematen den portaera zaindu beharko da zeren aipaturiko egoera motibazional positiboa minatu baitlezake, bereziki balorazio hau lehiaketa garaitik kanpo egin bada.
quest11_val_3: Ikusi daiteken moduan baloraturiko dimentsioetan orotara balio altuak ematen dira. Hau oinarri harturik, bere egoera motibazionala kontraesankorra eta nahasia dela esan daiteke balioak motibazioaren kontrako poloen inguruan (autodeterminatua ez-autodeterminatua) pilatzen baitira. Amotibazioaren balioak oso baxuak izan ezean, edo eta lehiaketa garaian aurkitu ezean tutorearekin kontsultatzea beharrezkoa egiten da, eta bestela ere, gomendagarria litzateke iradokizun hau. Gainera gomendagarria litzateke zaintza mantentzea eta epe laburrera beste balorazioa bat egitea.
quest11_val_4: Erregulazio autodeterminatuaren dimentsio motibazionaletan balio ertain bat ematen da ez autodeterminatuetan ematen diren balio baxuez lagunduta. Printzipioz honek suposatzen du, batetik, izaera intrinsekoa duten dimentsio motibazionalen balioek beren egintzetan efikazia maila altu bat mantentzen lagundu diezaioketela beren helburuekiko nolabaiteko iraunkortasunaz lagunduta, eta aurre egite positiboak erabiltzeko joera batekin eta, maiz ere, ongizate sentsazioekin. Dimentsio estrintsekoetan ematen diren balio baxuak modu oso positiboan baloratuak izan daitezke egoera zailen aurrean eman daitekeen inplikazio baxuaren eta neke kronikoaren kontra, bereziki kirolaria bere lehiaketa garaitik kanpo aurkitzen bada, antidotoa suposatzen baitute. Motibazio intrintsekoaren balioak sendotzen eta areagotzen saiatzea gomendatzen da.
quest11_val_5: Bai erregulazio autodeterminatuaren dimentsio motibazionaletan nola ez-autodeterminatuetan balio ertain bat ematen da. Printzipioz honek suposatzen du, batetik, izaera intrinsekoa duten dimentsio motibazionalen balioek beren egintzetan efikazia maila altu bat mantentzen lagundu diezaioketela beren helburuekiko nolabaiteko iraunkortasunaz lagunduta. Bestetik, epe laburrera, dimentsio estrintsekoen balioen portaera zaindu beharko litzateke motibazio falta posibleari (amotibazioa) edo eta presio exogenoaren (motibazio estrintsekoa) eragin ezkorrari kontra egiteko. Komenigarria litzateke tutorearekin kontsultatzea motibazio intrintsekoari dagozkion balioak igotzeko miniestrategia bat ezartzeko.
quest11_val_6: Erregulazio autodeterminatuaren dimentsio motibazionaletan balio ertain bat ematen da motibazioaren dimentsio estrintsekoen balio altuez lagunduta. Printzipioz honek suposatzen du, batetik, izaera intrinsekoa duten dimentsio motibazionalen balio hauek bere egintzetan efikazia maila altu bat mantentzen lagundu diezaioketela, bainon bai bere helburuekiko iraunkortasuna nola aurre egite modu positiboen erabilpena lermatuak ikusiko dira. Bestetik, dimentsio estrintsekoen (bereziki amotibazioaren) balio altu hauek errendimendu optimoak eskatzen dituen egokitze eta oreka pertsonalak lortzea oztopatuko diote. Beharrezkoa da tutorearekin kontsultatzea oreka emozional bat berrezartzeko eta bere iraunkortasuna eta jarraipena sendotzen duten neurri egokiak hartzea.
quest11_val_7: Bai erregulazio autodeterminatuaren dimentsio motibazionaletan nola ez-autodeterminatuetan balio baxu bat ematen da. Nahiz eta bere egintzetan efikazia maila altua mantentzeko eta bere helburuak lortzeko iraunkortasunarentzako indar dinamikorik ez izan, positiboa izan daiteke kanpo kontingentziekiko daukan menpekotasun baxua. Akaso intentsitate altuen edo eta konplexutasun handiko eta zeregin bolumen handiko prestakuntza ziklo batetan aurkitzen da. Garrantzitsua izango da dimentsio estrintsekoen balioak baxu mantentzea, bereziki lehiaketa garaian bagaude, gehiegizko presioa edo eta huts egiteko beldurra ekiditeko. Tutorearekin kontsultatzea eskatzen duen egoera baten aurrean aurkitzen gera lehenbaitlehen motibazio intrintsekoaren dimentsioak areagotzeko eta estrintsekoari dagozkionak mantentzeko miniestrategia bat ezartzeko.
quest11_val_8: Erregulazio autodeterminatuaren dimentsio motibazionaletan balio baxu bat ematen da motibazioaren dimentsio estrintsekoen balio ertainetaz lagunduta. Printzipioz, bere aurre egite moduetan modu ezkorrean eragingo duten bere egintzetan efikazia maila altua eta bere helburuetan iraunkortasuna mantentzeko indar dinamiko nahikorik ez dauka. Epe laburrera, dimentsio estrintsekoen balioetan ematen den portaera zaindu beharko da motibazio gabezia (amotibazioa) edo eta presio exogeneko egoerek (motibazio estrintsekoa) sor dezaketen eragin ezkorrei kontra egiteko. Komenigarria litzateke tutorearekin kontsultatzea motibazio intrintsekoaren dimentsioaren balioak areagotzeko eta extrinsekoari dagozkionak mantentzeko edo murrizteko miniestrategia bat ezartzeko.
quest11_val_9: Erregulazio autodeterminatuaren dimentsio motibazionaletan balio baxu bat ematen da motibazioaren dimentsio estrintsekoen balio altuez lagunduta. Printzipioz, honek, batetik, bere aurre egite moduetan modu ezkorrean eragingo duen bere egintzetan efikazia altua eta bere helburuetan iraunkortasuna mantentzeko indar dinamikorik ez duela suposatzen du. Bestalde, dimentsio estrintsekoen (amotibazioarena bereziki) balio altu hauek, antzemandako inoren indarrengatik gehiegi mediatizaturik aurkitzen direla suposatzen du, kanpo kontingentzien menpekotasun handiarekin. Beharrezkoa da tutorearekin kontsultatzea motibazioaren dimentsio intrintsekoak igotzeko eta izaera estrintsekokoak murrizteko miniestaregia bat ezartzeko, kirol honen praktikaren jarraipena bera eragina ikusi bait daiteke.
