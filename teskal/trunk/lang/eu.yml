quest4_d10_a: Antzemandako zailtasun estimatua (AZE) arrakasta izateko probabilidadeekin zuzenki erlkazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilidade gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio baxu hauek helburuen hautaketa xumea izan dela adierazten dute. Balorazioan nolabaiteko ezegonkortasuna azaltzen badute, kirolari honek bere helburuak hautatzeko orduan diskriminazio gaitasuna duela esan nahiko du baina seguruaski autokonfiantza maila baxuekin. Autoefikaziaren Power-ean oinarrituriko lan espezifiko bat planteatzea ezin bestekoa egingo da.
quest4_d10_b: Antzemandako zailtasun estimatua (AZE) arrakasta lortzeko probabilitatearekin zuzenki erlazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilidade gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio ertain hauek helburuen hautaketa mugatua izan dela adierazten dute. Balorazioan nolabaiteko egonkortasunarekin bat badatoz, 70 inguru alegia, kirolariak autoinposaturiko helburuak uniformatzeko joera duela bainan asmo handiagoan izan beharko lituzkeela esan nahiko du. Komeni da egoeraren zailtasun maila kirolariaren esku ez dagoela gogoraraztea inolaz ezingo baitu hau aldatu bainan bai -arrakasta lortzeko probabilitatea hareagotu bere buruarenganako sinesmenak altu mantenduaz-.
quest4_d10_c: Antzemandako zailtasun estimatua (AZE) arrakasta lortzeko probabilitatearekin zuzenki erlazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilidade gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio altu hauek helburuen hautaketa amso handikoa izan dela adierazten dute. Balorazioan nolabaiteko aldakortasunaz lagunduak badoaz, 70-100 bitarte alegia, kirolari honek bere helburuak hautatzerako orduan diskriminaziorako gaitasun bikaina duela esan nahiko du. Komeni da egoeraren zailtasun maila kirolariaren esku ez dagoela gogoraraztea inolaz ezingo baitu hau aldatu bainan bai -arrakasta lortzeko probabilitatea hareagotu bere buruarenganako sinesmenak altu mantenduaz-.
quest4_d11_a: Antzemandako autoefikaziaren balioak baxuak dira, borroka handiko lehiaketa egoeretan ziurgabetasun handia suposatzen du. Lehiaketa egoera berriak proposatu aurretik balio hau areagotzea beharrezkoa litzateke. Autoefikaziaren atalean, lehiketako plan integralari datozen lehiaketei zuzendutako miniestrategia bat gehitzea gomendatzen da. Epe ertainera, ahozko persuasioaren eta pasatako egoera arrakastatsuen bisionatuen bitartez, tutorearen laguntzarekin balio hauek areagotzen saiatu.
quest4_d11_b: Lehiaketan zehar nolabaiteko ziurgabetasuna suposatzen duen antzemandako autoefikazia balio ertaina aurkezten du. Akaso Antzemandako zailtasun estimatuaren (AZE) efektuak eragina izan daiteke edo eta puntuan jartzeko sasoitik urrun aurkitzeagatik. Nolanahi ere, komenigarria litzateke ahozko persuasioaren eta pasatako egoera arrakastatsuen bisionatuen bitartez,balio hauek areagotzen saiatzea, eta lortuko ez balitz tutoreari kontsultatu
quest4_d11_c: Antzemandako autoefikazia balio altu bat da lehiatzeko sentsazio onekin eta lehiaketan zehar aplikatzeko ebazpen gaitasun handiarekin. Balio ezin hobeak dira eta gehienezko balioetara gerturatu ala orain errenditzeko aukerak areagotzen dira.
quest4_d12_a: Lehiaketako plan integralaren elaborazioaren pertzepzioa balio baxuetan aurkitzen da. Honek kirolariaren errendimendu aukerak nahiko murrizten ditu. Litekena da bere erantzun emozional bere tentuaren dimentsio ezkorrengatik baldintzatua egotea eta, gainera, bere konfiantza ezegonkorra izatea. LPI-rekin zerikusia duten autoefikazia eta Ardura/Erruduntasun bezalako edukien Power-ean oinarrituz lan espezifiko bat egin beharko da tutorearen laguntzarekin.
quest4_d12_b: Lehiaketako plan integralaren elaborazioaren pertzepzioa balio ertainetan dagoela suposatzen du. Akaso dimentsio ezkorren erantzun emozioanala kontrolatzeko zailtasunak ditu eta bere jokaeraren gainean zalatza batzuk sortzen zaizkio. Arreta LPI-aren berregituratze emozionalean eta bere bisualizazioan jarri beharko da. Errendimenduaren balorazioa egiterako orduan aspektu hau kontutan hartu beharko da.
quest4_d12_c: Lehiaketako plan integralaren elaborazioaren pertzepzioa balio ezin hobeetan dagoela suposatzen du. Honek dimentsio ezkorren kontrol emozionalarengan eragin positibo bat sortuko dio eta gainera bere konfiantza maila sendotuko dio. Era berean Antzemandako Errendimenduaren Balorazio (AEB) hobeago bat egiten lagunduko du.
quest4_d9_a: Garrantzitsua litzateke autoerregulazio sisteman zentratzea eta bere hiru dimentsioetan –autokontrolean, Lehiaketako plan integralaren bisualizazioan eta aurrerapen ekintzetan- esfortzu bat egitea. Errendimendu egoera ezin hobearen (EEEH) bilaketan konsienteki lan egiteko eta ahalegintzeko aukera bat da.
quest4_d9_b: Kirolari honen egutegian balio eta esangura erlatiboa duen lehiaketa da balioak maila ertainean kokatzen bait dira. Edozein lehiaketetan parte hartzeak suposatzen duen hobekuntza aukeran eta automotibazioan zentratzea garrantzitsua litzateke. Lehiaketako plan integralaren baitako reestrukturazio emozionalak norantza berdina mantenduko du –lehiatzeko erronka, hobekuntza aukera, eta desira aurreratzea.
quest4_d9_c: Kirolari honentzako lehiaketa honek garrantzi eta esangura oso handiak dauzka balioal maila altuenean kokatzen bait dira. Garratzitsua litzateke balorazioa modu positiboan zuzentzea, erronkaruntz, lehiatzeko prestatzen egon bait da eta egin ahal izate hutsa pozgarria bait da.
