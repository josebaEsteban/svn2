quest9_d1_a: Este bajo valor del clima de rendimiento grupal (CRG), supone percibir que, para est@ entrenador/a, el resultado del equipo tiene una relativa importancia frente a la calidad del juego que desarrolle el equipo. En el caso de que se corresponda con un alto valor en el clima de maestría grupal, reforzará la integración en la tarea, minimizando la posible la ansiedad frente a los errores colectivos que se cometan.
quest9_d1_b: Este valor medio del clima de rendimiento grupal, supone percibir que, para est@ entrenador/a, el resultado del equipo tiene bastante importancia, tanto o más que la calidad del juego colectivo. En el caso de que estuvieran acompañados de altos valores del clima de maestría grupal, supondría un efecto positivo sobre la competitividad del equipo, el compromiso con el esfuerzo, la integración en la tarea, y una toma de decisiones atrevida.
quest9_d1_c: Este alto valor del clima de rendimiento grupal, situado entre 4 y 5, supone que para est@ entrenador/a, el resultado del equipo es lo más importante, incluso a costa de sacrificar la calidad del juego del equipo. Esto debilitará la capacidad del equipo para afrontar situaciones de máximo desafío, provocando un importante aumento de la ansiedad frente a los errores y el miedo a tomar decisiones colectivas, en situaciones de alta dificultad o de máxima presión.
quest9_d2_a: Los valores del clima de maestría grupal se sitúan en un nivel por debajo de 2'5. Supone percibir que, para est@ entrenador/a, el desarrollo de la calidad del juego del equipo se encuentran en un segundo plano, frente al resultado del equipo, y en el caso de que se corresponda con un alto valor en el clima de rendimiento grupal, debilitará la integración en la tarea, pudiendo provocar un aumento colectivo de la ansiedad frente a los errores que se cometan.
quest9_d2_b: Los valores del clima de maestría grupal se sitúan dentro de la zona media. Para est@ entrenador/a, la búsqueda de la calidad del juego del equipo puede equipararse con el resultado, pero será necesario vigilar el valor en el clima de rendimiento grupal, dado que si presenta altos valores debilitará el compromiso con el esfuerzo y la integración en la tarea, pudiendo provocar un efecto negativo sobre la toma de decisiones por miedo a cometer errores.
quest9_d2_c: Los valores del clima de maestría grupal se sitúan en una zona alta. Para est@ entrenador/a, la búsqueda de la calidad y la mejora del juego del equipo, se convierte en algo prioritario, lo que generará un efecto positivo sobre el compromiso con el esfuerzo y la integración en la tarea, facilitando una de toma de decisiones alejada del miedo a cometer errores. Es la atmósfera más adecuada para progresar y enfrentarse a retos personales de máximas dificultades, ya que consolida las mejoras que se producen, y minimiza los errores.
quest9_d3_a: Esta baja puntuación observada en el grado de confianza (CO), supone la existencia de dudas en el/la entrenador@ acerca de la capacidad de sus jugadores. Es decir, una baja convicción de que cada uno de ellos hará un buen trabajo. Si estos valores coinciden con los del/la entrenador@, será importante desarrollar una miniestrategia específica para conseguir aumentar este nivel, bien consultando al tutor o bien a través de sesiones de visionado con contenidos de Autoeficacia.
quest9_d3_b: Esta puntuación media observada en el grado de confianza (CO), supondrá que el/la entrenador/@ tiene positivas creencias acerca de que cada uno de sus jugadores será capaz de utilizar sus recursos eficientemente, es decir, de que cada uno de ellos lo hará bien, en la medida de sus posibilidades. Sería importante mantener o aumentar este nivel observado, considerando que la confianza hay que valorarla en términos autoreferentes, es decir, cada jugador consigo mismo.
quest9_d3_c: Esta alta puntuación observada en el grado de confianza (CO), supondrá que el entrenador tiene alta creencia en que cada uno de sus jugadores será capaz de utilizar sus recursos eficientemente, es decir, alta convicción de que cada uno de ellos lo hará bien, en la medida de sus posibilidades. Es importante señalar que la confianza hay que valorarla en términos autoreferentes, es decir, cada jugador consigo mismo.
quest9_d4_a: Esta baja puntuación indica la existencia de un déficit percibido en la manera de transmitir la información. La característica fundamental es la ausencia de manifestaciones emocionales empáticas y existenciales y la presencia de las vitales negativas que, a veces, se perciben como irrespetuosas y ofensivas. Enturbian las relaciones entrenador/a-deportista.
quest9_d4_b: Esta puntuación media se encuentra asociada a comportamientos correctos percibidos, a la hora de transmitir la información. Cuando esta percepción va acompañada de manifestaciones emocionales empáticas y existenciales facilitan las relaciones con el/la entrenador/a.
quest9_d4_c: Esta alta puntuación se corresponde con maneras respetuosas y afectuosas percibidas de transmitir la información. Se encuentran acompañadas de manifestaciones emocionales empáticas y existenciales, con un efecto de reforzamiento positivo.
quest9_d5_a: Esta baja puntuación observada en relación a la respuesta del entrenador frente a los errores (RE), supone la existencia de reacciones emocionales positivas y adecuadas del entrenador. Su comportamiento carece de elementos reactivos y se centra en proponer contenidos instruccionales y formativos a l@s deportist@s.
quest9_d5_b: Esta puntuación media observada en relación a la respuesta del entrenador frente a los errores (RE), es bastante negativa y supone que su comportamiento contiene elementos reactivos y, a veces, también proporciona instrucciones de carácter formativo.
quest9_d5_c: Esta alta puntuación observada en relación a la respuesta del entrenador frente a los errores (RE), es muy negativa y supone un comportamiento visceral de carácter reactivo, lo que hace del todo inútil las instrucciones que pretenda comunicar. El/la deportist@ no se encuentra en disposición de atender a los contenidos formativos de la instrucción proporcionada.
quest9_d6_a: Esta baja puntuación en este factor supone que el/a entrenador/a no corrige o indica a l@s deportistas las diferentes maneras de hacerlo bien, es decir, existe un déficit importante en la cantidad, calidad y adecuación del tipo de información que se pretende transmitir.
quest9_d6_b: Esta puntuación media de este factor se corresponde con una adecuada forma de transmitir la información. Supone una buena manera de contribuir a la mejora del comportamiento del/a deportist@ de forma cualitativa.
quest9_d6_c: Esta alta puntuación en este factor se corresponde con una mejor calidad y adecuación del tipo de información que se pretende transmitir. Supone una excelente forma de reforzar y mejorar el comportamiento del/a deportist@ de forma cualitativa.
quest9_d7_a: La baja puntuación observada en este factor supone que el jugador carece de posibilidades para decidir, estilo directivo, lo que disminuirá su confianza decisional, perjudicando el desarrollo de procesos decisionales autónomos. Sólo se contempla una solución frente a las situaciones de competición, la que propone el/la entrenadora, y con este estilo, se hace muy difícil formar jugadores con alta capacidad resolutiva.
quest9_d7_b: Esta puntuación media observada en este factor supone que el entrenador, combina los dos estilos decisionales, el directivo y el reflexivo, lo que genera cierto retraimiento en el/la deportista y un estancamiento del desarrollo de procesos decisionales autónomos. No está bien visto, por parte del/a entrenador@, contemplar diferentes posibilidades de solución frente a una misma situación, sólo -la más adecuada-.
quest9_d7_c: La alta puntuación observada en este factor hace que se perciba que entrenador refuerza la autonomía decisional del jugador, utilizando un estilo decisional reflexivo, lo que aumentará su confianza decisional, favoreciendo el desarrollo de procesos decisionales autónomos y permitiendo contemplar diferentes posibilidades de solución frente a una misma situación. Esta manera de decidir contribuye a formar jugadores inteligentes, que piensen, y que posean una alta capacidad resolutiva.
quest9_d8_a: Los valores del clima de maestría (PEM) se sitúan en un nivel por debajo de 2,5. Supone percibir que, para el/la entrenador/a, las mejoras que se producen en l@s deportist@s se encuentran en un segundo plano frente a los resultados, lo que debilita la implicación con el trabajo propuesto y puede provocar un aumento de la ansiedad frente a los errores que se cometan.
quest9_d8_b: Los valores del clima de maestría (PEM) se sitúan en una zona media, entre 2,5 y 4, lo que supone percibir que, para el/la entrenador/a, también es positivo el compromiso con el trabajo, la persistencia frente a las dificultades y que las equivocaciones pueden ayudar a mejorar a l@s deportist@s.
quest9_d8_c: Los valores del clima de maestría (PEM) se sitúan por encima del nivel 4, lo que supone percibir que para el/a entrenador/a es importante el compromiso en el entrenamiento, refuerza la persistencia frente a las dificultades y a las equivocaciones y valora, sobre todo, las mejoras que se producen en l@s deportist@s. Es la atmósfera más adecuada para progresar y enfrentarse a retos personales de máximas dificultades, ya que consolida las mejoras que se producen, y minimiza los errores.
quest9_d9_a: Este bajo valor del clima de rendimiento (PER), situado por debajo de 2,5 supone percibir que, para el/la entrenador/a, los resultados que se producen en l@s deportist@s se encuentran en un segundo plano frente a la mejora de las habilidades, lo que refuerza la implicación durante el entrenamiento, y puede ayudar a disminuir la ansiedad frente a los errores en el caso de que la hubiera.
quest9_d9_b: Este valor medio del clima de rendimiento (PER), supone percibir que, para el/la entrenador/a, los resultados que se producen en l@s deportist@s son importantes, a veces, incluso más que la mejora de sus habilidades. Puede influir positivamente en el compromiso con el esfuerzo, y contribuye a disminuir la ansiedad frente a los errores en el caso de que la hubiera.
quest9_d9_c: Este alto valor del clima de rendimiento (PER), situado entre 4 y 5, supone percibir que, para el/la entrenador/a, los resultados que se producen en l@s deportist@s es lo más importante. Esto debilitará la capacidad de l@ deportistas para afrontar situaciones de máximo desafío personal y, además, contribuirá de forma importante en el aumento de la ansiedad frente a los errores en situaciones de alta dificultad.
