quest2_val_1: En general el nivell de tolerància presenta uns valors mitjos molt positius el que li permetrà afrontar qualsevol situació d'entrenament o competició de forma òptima. El nivell dels generadors en el seu conjunt se situa en valors baixos, mentre que els valors de de les dimensions recuperadores són positius, sobretot els que hem assenyalat. Per tant, es pot afirmar que això esportista posseeix una alta percepció quant al seu estat de forma i a les seves prestacions de rendiment, es troba molt motivat i amb gran determinació per assolir els seus objectius.
quest2_val_2: En general el nivell de tolerància presenta uns valors mitjos positius, per la qual cosa li disposa de recursos per afrontar situacions especials, tant en l'entrenament com en la competició. El nivell dels generadors en el seu conjunt se situen en la part alta del nivell baix, mentre que els valors de de les dimensions recuperadores se situen en la part alta del nivell mig, entorn de 4, com els que hem assenyalat. Podem assenyalar que això esportista té una adequada percepció quant al seu estat de forma i a les seves prestacions de rendiment, es troba motivat i amb moltes ganes d'assolir els seus objectius.
quest2_val_3: En general el nivell de tolerància es troba en una delicada situació, ja que existeix una igualtat entre els valors generadors i recuperadors, per la qual cosa es troba en una situació d'alarma, però amb recursos suficients per afrontar-la i intentar reduir el nivell d'estrès generat per les dimensions assenyalades. És important plantejar un treball específic recolzat per continguts relacionats amb la Pressió/Estrès i, a més, implementar-lo amb una exploració presencial a l'esportista, per conèixer la possible causa estresora i, d'aquesta manera abordar-la adequadament.
quest2_val_4: En general el grau de tolerància es troba en nivells baixíssims, ja que el nivell dels valors mitjos corresponent als generadors són majors que els dels recuperadors. És una situació de reg que necessita ser abordada immediatament amb l'assessorament del tutor, llevat que de la reflexió conjunta entrenador/a-esportista que es realitzi s'identifiquin les causes que generen els valors assenyalats. En aquest cas es pot plantejar un treball específic recolzat per continguts relacionats amb la Pressió/Estrès i l'orientació indirecta del tutor.
