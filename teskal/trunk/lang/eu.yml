quest1_d10_a: Behaturiko bere helburuekiko duen konfiantza maila hain baxu honek oso zaila egingo du hauek lortu ahal izatea gutxiegi eta ezegonkorra delako eta gainera, bere gaitasunekin loturiko zalantza asko eragingo ditu. Beharrezkoa da kirolariaren antsietate mailak behatzea eta, altuak izanez gero, tutorearekin kontsultatzea komenigarria da berregituratze lan orokor amankomun bat planteatzeko.
quest1_d10_b: Behaturiko bere helburuekiko duen konfiantza maila ertainak hauek lortzeko aukerak murriztuko ditu. Honez gain, balioespenetan nolabaiteko ezegonkortasunarekin batera badoaz, 50-90 ingurukoa alegia, planteatzen dituen edozein trebetasun gauzatzeko gai sentitzeko zailtasunak dituen KOMAIL (GRACO) gutxiegi eta ezegonkorra suposatzen du. Beharrezkoa da Autoefikaziaren Power-aren babesarekin aspektu garrantzitsu hau hobetzeko helburuarekin 3-4 saio egitea.
quest1_d10_c: Bere helburuekiko duen konfiantza maila altua, bere balioespenetan egonkortasunak, 80-100 bitarte alegia, lagunduta badijoa hauek lortzeko konbentzimendu maila altua duela esan nahi du. Norberarengan sinesmen maila maximo honek aparteko energiaz baliatzen lagunduko dion eragin positiboa du endorfinengan. Hau da, KOMAIL altu eta egonkor bat dauka, lehiatzeko sentzazio onekin eta planteatzen dituen edozein trebezia mota gauzatu ahal izateko gaitasun handiarekin. Garrantzitsu da balio hauek AZE-aren arabera aldatzen diren ala ez ikustea zeren horrela balitz tutorearekin hitz egitea komenigarria bait litzateke.
quest1_d11_a: Autokontrol gaitasunarekin erlazionaturiko teknika edo estrategien erabilpenarekin zer ikusia duten balio baxuak behatzen dira. Akaso oreka emozional on bat duenez, bere prestakuntzan ez du aspektu honi arreta jartzeko beharrik izan. Erlaxapen lan bat egitera bideratzea komenigarria izan liteke.
quest1_d11_b: Balio ertain honek, noizbehinka bere prestakuntzaren zati bat positiboa den bere autokontrol gaitasuna garatzera dedikatzen diola adierazten du. Gutxiegizkoa kontsideratzen bada, komenigarria litzateke erlaxapen lan hau mantendu eta indartzea.
quest1_d11_c: Balio altu honek erlaxapen teknikak erabiltzen ohitua dagoela eta autokontrol gaitasun ona duela adierazten du. Kasu honetan, gaitasun garrantzitsu hau mantendu eta indartzeko, nahikoa litzateke denboraldian zehar egiten diren zereginekiko zaintza jarrera bat mantentzearekin.
quest1_d12_a: Bisionatuarekin erlazionaturiko teknika edo estrategien erabilpenarekin zer ikusia duten balio baxuak behatzen dira. Imajinagintzaren entrenamenduarekiko ere nolabaiteko zailtasunak aurkezten azaltzen dira. Garrantzitsua da bere kirolarekin zer ikusia duten materialeak bisionatzearekin batera hauek imajinatzen saiatzea. Pixkanaka pixkanaka bisionatuaren euskarria gabe bisualizazio lanak egin beharko ditu.
quest1_d12_b: Bisionatuarekin zer ikusia duten teknika edo estrategien erabilpenean ematen diren bataz besteko balio hauek, bere prestakuntzan jarduera honen edukiak areagotu behar direla adierazten dute. Garrantzitsua da bere aktuazioarekin erlazionaturiko materialeen bisionadua eta euskarri bisual gabeko bisualizazioak bateratzea. Gainera, interesgarria litzateke bere kirolarekin erlazionaturiko ametsak gogoraraztera induzitzea.
quest1_d12_c: Bisionatuaren estrategia edo tekniken erabilpenarekin erlazionaturiko balio altu hauek, posible den heinean gehiago potentziatu behar den trebetasun berezi bat duela esan nahi du. Gainera lehiaketako momentuekin ameztera induzitzea planteatzea interesgarria litzateke, hauetan positiboki birkreatuz eta argi gogoratuz.
quest1_d13_a: Balio baxu honek automotibazioarekin erlazionaturiko akzio pertsonal falta bat nola bere prestakuntzan errutina gabezi bat adierazten du. Honek suposatzen du bere errendimendurako lehiaketa planen eta aurrerapen ekintzen garrantzia ez dituela ezagutzen. Zentzu honetan orientatzea eta Lehiaketako plan integralaren (LPI) eraikuntza lanean hastea.
quest1_d13_b: Balio ertain batek, positiboki hartu behar den automotibazioarekin nola bere prestakuntzako errutina batzuekin erlazionaturiko ekintza pertsonalak egiten dituela adierazten du. Bere Lehiaketako plan integralean interesatu eta honen hobekuntzan orientatu egin beharko zaio LPI-aren edukien sesio espezifiko baten bitartez.
quest1_d13_c: Balio altu batek, positiboki hartu behar den automotibazioarekin nola bere prestakuntzako errutina batzuekin erlazionaturiko ekintza pertsonalak egiten dituela adierazten du. Bere Lehiaketako plan integrala errebisatu eta honen berreraikuntzan lagundu LPI-aren sesio espezifiko batetan euskarriarekin.
quest1_d14_a: EGO-arekiko orientazio motibazionalarekin elkarturiko 4 azpiko balio baxu honen arabera, kirolari honentzako lorturiko emaitzek balio baxua daukate, akaso trebezien hobekuntza baino gutxiago. Honek entrenamenduan zehar inplikazioaren areagotze bat eragingo du eta akatsen aurrean, egonez gero, aintsietatearen kontrola erraztuko du.
quest1_d14_b: EGO-arekiko orientazio motibazionalarekin elkarturiko 4 eta 7 artean kokaturiko balio ertain honen arabera, kirolari honentzako lorturiko emaitzek balio handia daukate, ZO-aren antzekoak izanez gero, esfortzuarekiko konpromezua areagotzeko motibazio on batetaz hornituko dute, akatsak egonez gero, hauen aurrean antsietatea kontrolatzen lagunduaz.
quest1_d14_c: EGO-arekiko orientazio motibazionalarekin elkarturiko 7 bainon altuagoko balio altu honen arabera, kirolari honentzako lorturiko emaitzek garantzi handiena daukate. Soilik ZO-aren balio altuekin batera joanez gero esfortzuarekiko konpromezua eta inplikazioa areagotzeko motibazio on bat suposatuko du. ZO-ari gailenduz gero, seguruenik kirolariarengan eragin ezkorra izango du bereziki erronka pertsonal handiei aurre egiterako orduan.a
quest1_d15_a: Zereginarekin loturiko orientazio motibazionala (ZO) kezkagarria da maila oso baxuetan aurkitzen den heinean. Bere hobekuntzak modu positibo batean baloratzea kosta egiten zaio eta egoera berrien edo eta zailtasun handikoen aurrean atzera botatzen den heinean, bultzada bat behar izan ohi du. entrenamenduan bere asistentzia eta jarraikortasuna zaindu beharko dira autokonparaziaren bitartez bere presentziaren eta ematen diren hobekuntzen garrantzia gogoraraziaz eta indartuaz.
quest1_d15_b: Zereginarekin loturiko orientazio motibazionala (ZO) maila ertainean aurkitzen da. Positiboki baloratzen ditu bere hobekuntzak eta egera berriei edo eta zailtasun handikoei jarrera onarekin aurre egiten die. Helburuak lortzeko hobekuntzek duten garrantzia azpimarratuaz bere esfortzuarekiko inplikazioa sendotu beharko da. Hobekuntza argi bat ematen denean, txikia bada ere, komenigarria da esfortzua aintzat hartzea eta baloratzea. Modu honetan balio hau areagotzea lortuko dugu.
quest1_d15_c: Zereginarekin loturiko orientazio motibazionala (ZO) positiboa da maila altuan aurkitzen bait da. Bere hobekuntza propioetan zentratzen da egoera berriei edo eta zailtasun berezikoei jarrera bikainaz aurre egiten dielarik. Entrenamenduarekiko duen konpromezuagatik, antzemandako eskumen altuagatik eta akatsak hobekuntzarako tresna bezala ulertzen dituelako nabarmentzen da.
quest1_d1_a: Tentsioaren balioak maila baxu batean aurkitzen dira. Hau positiboa da kirolaria gomendatzen zaion lanean lasai eta zentratua dagoela esan nahi bait du. 
quest1_d1_b: Tentsioaren balioak nolabaiteko urduritasunaren ondorio edo maila ertain batean aurkitzen dira. Datorren egunetan dimentsio honen eboluzioari adi egotea gomendagarria litzateke eta, bereziki lehiaketatik oso urrun baldin bagaude, balio hauek zonalde baxuan pixkanaka pixkanaka kokatzen joan daitezen saiatzea.
quest1_d1_c: Tentsioaren balioak maila altu batean aurkitzen dira. Hau kezkagarria da zeren seguruenik kirolari honek balio hauek jaitsi ezean ez baitu gomendatzen zaion lanean zentratzea lortuko. Lehiaketan baten parte hartze gertu izatearen ondorio izan liteke bainan horrela ez balitz, komenigarria litzateke zaintza lan bat egitea.
quest1_d2_a: Depresioari dagokionez, bere balioak maila baxu batean aurkitzen dira. Hau positiboa da zeren kirolariak bere alde egiten dela eta estimatua dela sentitzen baitu entrenamendu saioetan zehar oso zentratua egoteaz gain oreka on bat eta sentsazioak transmitituaz.
quest1_d2_b: Depresioari dagokionez, bere balioak maila ertain batean aurkitzen direnez pixkat kezkagarria suertatu liteke. Hau, entrenamenduaren dinamika berari kalte egin diezaioken gaizkiegon orokortu batek eraigina izan ohi da. Datorren egunetan zehar dimentsio honen garapenari adi egotea eta maila baxuan kokatu arte jaistea komenigarria da zeren bestela beste dimentsioetan eragina izan bait lezake, bereziki areriotasunaren eta tentsioaren balioak areagotuaz.
quest1_d2_c: Depresioari dagokionez, bere balioak maila altu batean aurkitzen dira. Hau oso kezkagarria zeren seguruenik bere egoera pertsonala nahiko konplikatua bait da. Akaso bere tentuarengan eragin oso ezkor bat izaten ari diren entrenamenduaren dinamikaz kanpoko elementuak daude. Beste dimentsio ezkorrak kutsatzen hastea nola edo hala ekiditea beharrezkoa da, bereziki areriotasuna eta tentsioa.
quest1_d3_a: Areriotasunaren balioei so egiten badiegu, maila baxu batean aurkitzen direla ikusi dezakegu. Honek entrenamenduetan zentraturik mantentzen ari dela eta gauzak ematen ari diren moduarekin pozik eta asetuta sentitzen dela suposatzen du.
quest1_d3_b: Areriotasunaren balioei so egiten badiegu, balio ertain batean aurkitzen direla ikusi ahal izango dugu, akaso, eta nahiz eta bere jokaeran modu garrantzitsu baten ez eragin, entrenamenduaren kontu batzuekin apur bat haserre aurkitzen delako. Kalte arin edo azaleko lesioen existentziaren ondorio ere izan liteke. Kasu batzuetan kirolariak balio hauek positiboki berbideratzeko gaitasuna baldin badu entrenamenduetako kargak jasateko energia gehigarria suposatzen dute.
quest1_d3_c: Areriotasunaren balioei so egiten badiegu maila altu batean aurkitzen direla ikusi ahal izango dugu. Hau kezkagarria da zeren seguruaski gertaeren bilakaerarekin atsekabetuta eta batere konforme egongo delako. Muskuluetako kalteekin edo lesio arinen existentziarekin lotua egon daiteke. Bestelako dimentsio ezkorrengan izan dezakeen eragin kutsakorra gutxitzea beharrezkoa da. Depresioaren mailan antzeko balioekin bat eginez gero egoera arriskutsu baten aurrean geundeke.
quest1_d4_a: Kemenaren balioei so eginez gero, maila baxu batean aurkitzen direla ikusi ahal izango dugu. Hau kezkagarria bezain ezkorra da itzalita eta txispa gabe aurkitzen bait da. Litekena da kirolariak lesio arinen bat edo kalte txikiak izatea. Balioak nekearen balioekiko alderantzikatuak eta areriotasuna edo eta tentsio erregistro altuetaz lagunduak aurkitzen badira, gehiegizko entrenamendu kasu posible baten aurrean geundeke. Nolanahi ere, gomendagarria litzateke zergatiak identifikatzea eta, behar izanez gero, balio hoberenak berreskuratzeko egun batzuetako atsedena hartzea.
quest1_d4_b: Kemenaren balioei so egiten badiegu, maila ertain batean aurkitzen direla ikusi ahal izango dugu. Hau, printzipioz normaltasunaren baitan sartzen da, bereziki mailaren goiko zonaldean aurkitzen badira. Baliteke ere entrenamendu saio gogor baten ostean jasoak izanaren ondorio izatea. Areriotasuna eta depresioa bezalako dimentsio ezkorren balio ertainak lagunduta aurkitzen badira, hauen efrektu kutsatzaileak ekiditeko zaintza bat ezarri beharko da.
quest1_d4_c: Kemenaren balioei so egiten badiegu maila altu batean aurkitzen direla ikusi ahal izango dugu, errendimendurako eta aurkezten den edozein erronkari aurre egin ahal izateko zonalde hoberenean alegia. Printzipioz oreka emozional on bat zihurtatzen duen adierazle bikaina suposatzen du. Beste dimentsio animikoak maila baxuan aurkitzen badira, diagrama hau Iceberg profilari egokitzen zaiola esan genezake.
quest1_d5_a: Nekearen kasuan, bere balioek maila baxu bat aurkezten dute. Hau positiboa da kirolaria pletoriko, entrenamenduan dena emateko eta esfortzu karga eta intentsitate altuak jasateko prest dagoela esan nahi bait du.
quest1_d5_b: Nekearen kasuan, bere balioek maila ertain bat aurkezten dute. Hau nahiko kezkagarria suerta liteke datuak esfortzu baten edo entrenamendu baten ostean erregistratu ezean. Intentsitate altuko esfortzu garai batetan aurkitzearen ondorio ere izan liteke, baina balore hauek errekuperazio prozesu on batekin bat badatoz, normaltzat jo genitzake.
quest1_d5_c: Nekearen kasuan, bere balioek maila altu bat aurkezten dute. Hau kezkagarria da bereziki kemenaren balioak baxu aurkitzen badira, hau da, dimentsio honekiko alderantzikatuak, sobreentrenamendu arrisku egoera baten aurrean aurkitu bait daiteke, beti ere balioak entrenamendu saio baten ostean erregistratu ez badira. Honek koadro animiko kezkagarria suposatu luke areriotasuna eta depresioa bezalako balio altuen existentziak kutsatuak izan balira.
quest1_d6_a: Antsietate kognitiboari dagokonez balio baxu bat aurkezten du beharrezkoak diren momentuetan kontzentratzeko gaitasun handia, axolagabetasuna, lasaitasuna eta baretasuna transmitituaz.
quest1_d6_b: Antsietate kognitiboari dagokionez balio ertain bat ikusten da. Honek batzuetan apur bat kezkati edo eta urduri aurkitzen dela esan nahi du. Balio hauek zonalde baxuan, 48 azpitik alegia, kokatu daitezen, komenigarria da lan espezifikoa egitea presio/estres bisionatuekin sendotuaz.
quest1_d6_c: Antsietate kognitiboari dagokionean, lehiaketan zeharreko errendimendu pertsonalarekiko gehiegizko kezkarekin erlazionaturiko balio altu bat aurkezten du. Akaso momento garrantzitsuetan kontzentratzen usten ez dioten pentsamendu desordenatu gehiegi ditu. Balio altu hau murritzeko ezin bestekoa egiten da lan espezifiko bat egitea presio/estrés edukien bisionadu sesioekin batera eta balio hauek denboran mantenduko balira, tutoreari kontsultatu.
quest1_d7_a: Autokonfiantza balioak oso baxuak dira lehiaketan zehar ziurgabetasun handia eraginaz, bereziki presio handiko egoerak ematen direnean. Balio hauek areagotzeko plan espezifiko bat garatzea ezin bestekoa egiten da. Autoefikazia edukien bisionatu bat gomendatzen da entrenatzailearen nahiz tutorearen esplikazio batetaz lagunduta.
quest1_d7_b: Autokonfiantza maila ertain bat aurkezten du presio egoeren aurrean nolabaiteko deserotasuna transmitituaz. Akaso kosta egiten zaio bere burua lehiaketako egoerak modu arrakastatsu batean erabakitzen ikustea. Komenigarria da balio hauek hobetzeko eta zonalde altuan, 60-tik gora alegia, kokatzeko, lan espezifiko bat proposatzea.
quest1_d7_c: Autokonfiantza maila altu bat ikusten da lehiatzeko sentsazio onekin, eroso eta presio egoeretan bere errendimendua hobezin egiteko gaitasunarekin batera.
quest1_d8_a: Antsietate somatikoari dagokionez balio baxu bat aurkezten du lasaitasuna eta erosotasuna azalduaz, beharrezkoak diren momentuetan gorputza erlaxatzeko eta mentalki aktibo egoteko, calma expectante-a alegia, gaitasun handiarekin.
quest1_d8_b: Antsietate somatikoari dagokionez balio ertain bat ikusten da noizbehinka apur bat urduri eta tentso dagoela suposatzen duena. Entrenamendua balio hauen murrizketara eta hobekuntzara zuzentzea eta erlajazio edukien bisionatuekin sendotuaz egitea gomendatzen da.
quest1_d8_c: Antsietate somatikoaren balioak gehiegizkoak eta errendimenduarentzako kaltegarriak dira. Tentsio kontrolatzeko zailtasunak izango ditu eta litekena da egoera konkretu batzuetan bere ekintzetan prezipitatzea bere maila hoberenean errenditzea galeraziz. Balio hauek murrizteko ezin bestekoa egiten da erlaxapenarekin eta presio/estrés edukien bisioantuen lan espezifiko bat egitea tutorearen orientazioarekin sendotua.
quest1_d9_a: Antzemandako zailtasun estimatua (AZE) arrakasta izateko probabilidadeekin zuzenki erlkazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilidade gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio baxu hauek helburuen hautaketa xumea izan dela adierazten dute. Balorazioan nolabaiteko ezegonkortasuna azaltzen badute, kirolari honek bere helburuak hautatzeko orduan diskriminazio gaitasuna duela esan nahiko du baina seguruaski autokonfiantza maila baxuekin. Autoefikaziaren Power-ean oinarrituriko lan espezifiko bat planteatzea ezin bestekoa egingo da.
quest1_d9_b: Antzemandako zailtasun estimatua (AZE) arrakasta lortzeko probabilitatearekin zuzenki erlazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilidade gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio ertain hauek helburuen hautaketa mugatua izan dela adierazten dute. Balorazioan nolabaiteko egonkortasunarekin bat badatoz, 70 inguru alegia, kirolariak autoinposaturiko helburuak uniformatzeko joera duela bainan asmo handiagoan izan beharko lituzkeela esan nahiko du. Komeni da egoeraren zailtasun maila kirolariaren esku ez dagoela gogoraraztea inolaz ezingo baitu hau aldatu bainan bai arrakasta lortzeko probabilitatea hareagotu bere buruarenganako sinesmenak altu mantenduaz.
quest1_d9_c: Antzemandako zailtasun estimatua (AZE) arrakasta lortzeko probabilitatearekin zuzenki erlazionaturik aurkitzen da. Proposaturiko helburua geroz eta txikiagoa lortzeko geroz eta probabilidade gehiago. Beharrezkoa da, gutxienez helburuetako bi hobekuntza pertsonalaren helburuei lotuak egotea. AZEaren balio altu hauek helburuen hautaketa amso handikoa izan dela adierazten dute. Balorazioan nolabaiteko aldakortasunaz lagunduak badoaz, 70-100 bitarte alegia, kirolari honek bere helburuak hautatzerako orduan diskriminaziorako gaitasun bikaina duela esan nahiko du. Komeni da egoeraren zailtasun maila kirolariaren esku ez dagoela gogoraraztea inolaz ezingo baitu hau aldatu bainan bai arrakasta lortzeko probabilitatea hareagotu bere buruarenganako sinesmenak altu mantenduaz.
