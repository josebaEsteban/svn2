markt_10: Teskal pone esas herramientas a disposición de tus entrenadores.
markt_11: Es un concepto integral del rendimiento deportivo que considera no solo las habilidades físicas y técnicas sino la persona del deportista.
markt_12: Teskal permite mantener un alto nivel de comunicación al dúo deportista/entrenador o al grupo deportista/entrenador/psicólogo 
markt_13: Sea para situaciones en que el deportista y el entrenador residen en sitios distintos, o en momentos en que el deportista acude a competiciones en otros sitios, Teskal permite el seguimiento de múltiples variables que afectan al deportista y a su rendimiento.
markt_1: Herramienta para el manejo de las variables psicológicas del rendimiento deportivo.
markt_2: ¿Quieres poder rendir en competición al nivel que sabes que eres capaz?
markt_3: ¿Quieres entrenar la capacidad de manejar el estrés, la auto confianza?
markt_4: Deportista en buena forma física, ha entrenado, tiene buenos rendimientos pero en el momento de la competición no es capaz de repetir esos niveles. ¿Como manejas esas variables? ¿Cómo sabes en qué y cuándo intervenir?
markt_5: Deportista con un plan concreto, elaborado con el entrenador, ante la presión de la competición empieza a tomar decisiones impulsivas y poco eficaces. ¿Como prevenir eso?
markt_6: Deportista que está pasando por situaciones personales que impactan su estado de ánimo, su energía, su motivación. ¿Como puedes detectarlo a tiempo?
markt_7: ¿Como sabes si los entrenadores crean el ambiente adecuado para el rendimiento óptimo de los equipos?
markt_8: ¿Te interesa el cuidado global del deportista?
markt_9: ¿Que herramientas tienen los entrenadores para manejarlos?
