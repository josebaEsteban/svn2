# test3_d6_a:   Presenta valores bajos en cuanto a su nivel de compromiso en el entrenamiento. Posiblemente le cuesta concentrarse en el trabajo y cuando se le plantean situaciones de máxima exigencia, su respuesta podría ser mejor. En tareas que no domina, su nivel de implicación es menor que cuando se encuentra en situaciones favorables. Habrá que considerar los valores de las otras dos dimensiones, competencia percibida y ansiedad para valorar su nivel de motivación. 
