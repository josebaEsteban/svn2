quest9_intro: A sota hi ha una sèrie de comentaris i frases relacionades amb situacions i comportaments de competició. Si us plau, llegeix cuidadosament i després encercla el número que hi ha al costat, el que millor descrigui el teu comportament durant l’entrenament i els partits de competició.
