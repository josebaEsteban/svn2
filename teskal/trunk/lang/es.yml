quest4_d10_a: La dificultad percibida estimada (DPE) se encuentra directamente relacionada con las probabilidades de tener éxito; A menor dificultad de objetivo propuesto más probabilidades de alcanzarlo. Supone que est@ deportista tiene capacidad discriminativa a la hora de seleccionar su objetivo, pero estos valores bajos de la DPE, pueden provocar una baja activación del estado de rendimiento, o un exceso de confianza. Será necesario focalizar la atención en el PIC, con apoyo del PDF de la Autoeficacia.
quest4_d10_b: La dificultad percibida estimada (DPE) se encuentra directamente relacionada con las probabilidades de tener éxito; A menor dificultad de objetivo propuesto más probabilidades de alcanzarlo. Estos valores medios de la DPE, acompañados de estabilidad en la confianza, contribuirán a optimizar el rendimiento, si la activación del estado de rendimiento es óptimo. Conviene recordar que el grado de dificultad de las situaciones no depende del/la deportista, ya que en ningún caso lo va a poder cambiar, pero 'aumentar las probabilidades de éxito sí, manteniendo alta las creencias en sí mism@'.
quest4_d10_c: La dificultad percibida estimada (DPE) se encuentra directamente relacionada con las probabilidades de tener éxito; A menor dificultad de objetivo propuesto más probabilidades de alcanzarlo. Estos altos valores de la DPE, supone que nos encontramos en una situación límite y, si se encuentran acompañados de un alto nivel de autoconfianza, entre 80 y 100, permitirán alcanzar el objetivo propuesto. Conviene recordar que el grado de dificultad de las situaciones no depende del/a deportista, ya que en ningún caso lo va a poder cambiar, pero 'aumentar las probabilidades de éxito sí, manteniendo alta las creencias en sí mism@'.
quest4_d11_a: Son valores bajos de autoeficacia percibida, lo que supone mucha inseguridad e frente a las situaciones de gran disputa competitiva. Será necesario incrementar este valor antes de proponerle nuevas situaciones de competición. Se recomienda una miniestrategia para incorporarla al Plan Integral de Competición, en el apartado de Autoeficacia orientada hacia las próximas competiciones. A medio plazo, a través de la persuasión verbal y del visionado de situaciones exitosas pasadas, intentar incrementar estos valores con la ayuda del/a tutor/a. 
quest4_d11_b: Presenta un nivel medio de autoeficacia percibida, lo que supone cierta inseguridad durante la competición. Quizás sea debido al efecto de la Dificultad Percibida Estimada (DPE), o a encontrarse en un periodo alejado de su puesta a punto. En cualquier caso es conveniente, a través de la persuasión verbal y del visionado de situaciones exitosas pasadas, intentar incrementar estos valores y, si no se consigue, consultar al/a tutor/a. 
quest4_d11_c: Es un alto nivel de autoeficacia percibida, con buenas sensaciones para competir y con alta capacidad resolutiva para aplicarla durante la competición. Son valores óptimos y, a medida que se acerca al máximo aumentan sus posibilidades para rendir ahora. 
quest4_d12_a: La percepción de elaboración del Plan Integral de Competición se encuentra en valores bajos, lo cual merma bastante las posibilidades de rendimiento de est@ deportista. Existen muchas posibilidades de que la respuesta emocional esté condicionada por las dimensiones negativas de su estado de ánimo y, además su confianza sea inestable. Habrá que realizar un trabajo específico, apoyado con el PDF de contenidos relacionados con el PIC, con el de Autoeficacia y con el de Responsabilidad/Culpabilidad, con ayuda del/a tutor/a. 
quest4_d12_b: Supone que la percepción de elaboración del Plan Integral de Competición se encuentra en valores medios. Quizás tenga dificultades para controlar la respuesta emocional de las dimensiones negativas y se le generen ciertas dudas en su actuación. Habrá que centrar la atención en la reestructuración emocional del PIC y en su visualización. Habrá que tener en cuenta este aspecto al realizar la Valoración del Rendimiento. 
quest4_d12_c: Supone que la percepción de elaboración del Plan Integral de Competición se encuentra en valores óptimos. Esto le va a generar una influencia positiva en el control emocional de las dimensiones negativas y, además, le reforzará su grado de confianza. También contribuirá a realizar una mejor Valoración del Rendimiento Percibido. (VRP). 
quest4_d1_a: Los valores de la Tensión se encuentran en un nivel bajo, lo que supone que est@ deportista se encuentra tranquil@. Habrá que identificar si este valor es positivo en esta situación de competición, dado que se recomienda que alcance los valores de la zona media para afrontar situaciones de máximo rendimiento.
quest4_d1_b: Los valores de la Tensión se encuentran en un nivel medio, lo que en este caso es positivo, ya que est@ deportista se ha encontrado alerta y expectante. En situaciones de competición conviene que esta dimensión se sitúe en la zona central del nivel medio.
quest4_d1_c: Los valores de la Tensión se encuentran en un nivel alto, lo cual ha podido influir negativamente en su rendimiento. Excesivamente preocupada y demasiado nerviosa e intranquila, posiblemente no ha podido centrarse en el trabajo que tenia que desarrollar durante la competición.
quest4_d2_a: En el caso de la Depresión, los valores se encuentran en un nivel bajo, lo cual es positivo, lo que supone que est@ deportista se siente apoyad@ y estimad@, transmitiendo equilibrio emocional y buenas sensaciones durante la competición.
quest4_d2_b: En el caso de la Depresión, los valores se encuentran en un nivel medio, lo que puede ser un poco preocupante. Suele ser producido por un malestar generalizado que, a veces, afecta a la propia dinámica de la competición. Conviene vigilar la evolución de esta dimensión y analizar las causas de semejante valor, para neutralizarlo en las siguientes competiciones.
quest4_d2_c: En el caso de la Depresión los valores se encuentran en un nivel alto, lo cual es alarmante, ya que posiblemente se le haya complicado la competición. Será necesario identificar aquellos elementos que están influyendo tan negativamente en su estado anímico.
quest4_d3_a: Al observar la Hostilidad, vemos que sus valores se encuentran en un nivel bajo, lo que en este caso no es conveniente. Habrá que identificar si este valor es positivo en esta situación de competición, dado que se recomienda que alcance valores centrales de la zona media para afrontar situaciones de máximo rendimiento.
quest4_d3_b: Al observar la Hostilidad, vemos que sus valores se encuentran en un nivel medio, lo que nos parece adecuado para esta situación de competición. En estos casos, estos valores suponen una energía extra que viene muy bien para afrontar situaciones “duras” de competición.
quest4_d3_c: Al observar la Hostilidad, vemos que sus valores se encuentran en un nivel alto, lo cual es alarmante, ya que posiblemente le afecten negativamente en su rendimiento. Demasiado enfadad@ e irritad@, habrá utilizado sus energías de forma poco inteligente y, en los momentos importantes de la competición su rendimiento habrá sido por debajo de sus posibilidades. Habrá que explicar a est@ deportista los contenidos del PDF Activación y Estado de Rendimiento Optimo (ERO).
quest4_d4_a: Los valores del Vigor se encuentran en un nivel bajo, lo que supone que se encuentra apagado y sin chispa para competir. Si se encuentran invertidos con respecto a los de la Fatiga, nos encontramos con un posible caso de sobreentrenamiento. De cualquier forma, una vez finalizada la competición, sería recomendable descansar unos días y aproximarse a los valores del perfil óptimo antes de volver al entrenamiento.
quest4_d4_b: Los valores del Vigor se encuentran en un nivel medio, lo que en principio le perjudicará en su rendimiento, salvo que se encuentran en la zona superior de este nivel. Puede ser que no se haya preparado específicamente esta competición, o que nos encontremos en un periodo de entrenamiento muy denso y con altas intensidades.
quest4_d4_c: Los valores del Vigor se encuentran en un nivel alto, en la zona óptima para competir, lo que supone incrementar las probabilidades de éxito en cualquier situación de reto que se le plantee. Esto indica que la dimensión emocional positiva para el rendimiento, en principio, garantiza un buen equilibrio emocional para afrontar con garantías esta competición.
quest4_d5_a: En cuanto a los valores de la Fatiga se encuentran en un nivel bajo, lo cual es positivo, lo que supone que est@ deportista se encuentra pletóric@ para soportar ritmos de competición altos o esfuerzos de larga duración durante la competición.
quest4_d5_b: En cuanto a los valores de la Fatiga se encuentran en un nivel medio, lo que puede ser un poco preocupante en este caso, ya que influirá negativamente en su rendimiento. Si estos valores corresponden a pasaciones realizadas intracompetición, se pueden considerar normales y habrá que tener en cuenta los procesos de recuperación para poder evaluarlos.
quest4_d5_c: En cuanto a los valores de la Fatiga se encuentran en un nivel alto, lo cual es alarmante, ya que afectará muy negativamente a su rendimiento competitivo, salvo que no se haya preparado esta competición y coincida con un periodo de entrenamiento de gran volumen e intensidad. Si se ha realizado una puesta a punto adecuada, este alto valor nos puede indicar que existe un riesgo de sobreentrenamiento en est@ deportista.
quest4_d6_a: Presenta un valor bajo en cuanto a la ansiedad cognitiva, transmitiendo calma y serenidad, despreocupad@, con mucha capacidad de concentración en los momentos que sean necesarios de la competición.
quest4_d6_b: Se observa un valor medio en cuanto a la ansiedad cognitiva, lo que supone que, a veces, se encuentre un poco intranquil@ o ligeramente nervios@. Conviene realizar un pequeño ajuste durante la competición, a través de la persuasión verbal, acompañado de sesiones de visionado de presión/estrés, para reducir estos valores de cara a la próxima competición.
quest4_d6_c: Presenta un valor alto en cuanto a la ansiedad cognitiva, con una excesiva preocupación relacionada con el rendimiento personal durante la competición. Quizás tenga demasiados pensamientos desordenados que le impiden concentrarse en momentos importantes. Será necesario centrarse en el Plan Integral de Competición para las competiciones inmediatas y, en el entrenamiento, realizar un trabajo específico acompañado de sesiones de visionado con contenidos de presión/estrés.
quest4_d7_a: Los valores de la autoconfianza son muy bajos, provocando mucha inseguridad durante la competición, sobre todo cuando surjan situaciones de mucha presión. Se hace necesario centrarse en el Plan Integral de Competición y utilizar la persuasión verbal para las próximas competiciones. A largo plazo, proponerle un trabajo específico en el entrenamiento para aumentar estos valores, con sesiones de visionado de experiencias propias y de contenidos de autoeficacia, orientadas por el tutor/a.
quest4_d7_b: Presenta un nivel medio de autoconfianza, transmitiendo cierta incomodidad en esta situación de rendimiento. Quizás le cueste un poco verse a sí mismo resolviendo exitosamente las situaciones de competición, por lo que se recomienda utilizar la persuasión verbal para mejorarlo de cara a las competiciones inmediatas. A largo plazo, proponerle un trabajo específico en el entrenamiento para aumentar estos valores.
quest4_d7_c: Se observa un alto nivel de autoconfianza, con buenas sensaciones para competir, cómodo y con alta capacidad para optimizar su rendimiento en situaciones de presión. Esta alta convicción le permitirá afrontar la competición con garantís de rendir al máximo de sus posibilidades.
quest4_d8_a: Presenta un valor bajo en cuanto a la ansiedad somática, transmitiendo comodidad y tranquilidad, con mucha capacidad para relajarse corporalmente y estar mentalmente activo en los momentos que sean requeridos, es decir, “calma expectante”. Son unos valores óptimos para rendir en la competición.
quest4_d8_b: Se observa un valor medio en cuanto a la ansiedad somática, lo que supone que se encuentre un poco inquiet@ y tens@. Se aconseja proporcionarles una miniestrategia con contenidos de Relajación/Respiración para las próximas competiciones, asociado a la parte de reevaluación cognitiva del Plan Integral de Competición. A largo plazo, reforzarlo con sesiones de visionado de experiencias pasadas exitosas asociadas a contenidos de Relajación.
quest4_d8_c: Los valores de la ansiedad somática son excesivos y perjudiciales para el rendimiento. Tendrá dificultades para controlar la tensión y es posible que se precipite en sus acciones, lo que le impedirá rendir en sus niveles óptimos. Para reducir estos valores se aconseja proporcionarle una miniestrategia con contenidos de Relajación/Respiración para las próximas competiciones, asociado a la parte de reevaluación cognitiva del Plan Integral de Competición e integrarlo en el mismo. A largo plazo, reforzarlo con sesiones de visionado de experiencias pasadas exitosas, asociadas a contenidos de Relajación y de Presión/Estrés, con orientación del/a tutor/a.
quest4_d9_a: Es una competición de baja significación e importante y significativa para est@ deportista, ya que los valores se sitúan en un nivel bajo. Será importante centrarse en el sistema de Autorregulación y hacer un esfuerzo en sus tres dimensiones -Autocontrol, Visualización del Plan Integral de Competición y Autoacciones de anticipación. Es una buena oportunidad para esforzarse y trabajar de forma consciente en la búsqueda del Estado de Rendimiento Optimo (ERO).
quest4_d9_b: Es una competición relativamente importante y significativa dentro del calendario de est@ deportista, ya que los valores se sitúan en el nivel medio. Será importante centrarse en la automotivación y en la oportunidad de mejora que supone toda participación en competición. La reestructuración emocional dentro del Plan Integral de Competición seguirá la misma dirección - reto, oportunidad de mejora y anticipar deseo por disputarla.
quest4_d9_c: Esta competición es muy importante y significativa para est@ deportista, ya que los valores se sitúan en el nivel más alto. Será importante orientar la valoración de forma positiva, hacia el reto, dado que se ha estado preparando para disputarla y el hecho de poder hacerlo ya es satisfactorio.
