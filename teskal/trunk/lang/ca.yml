quest8_d1_c: D'altra banda, la satisfacció amb el compromís personal vers l'equip (DP), en funció de les seves possibilitats, es troba en nivells alts; això implica una excel·lent dedicació i implicació personal, tant durant l'entrenament com en competició. Té clar que l'èxit arriba a través de l'esforç, i és positiu reforçar-li-ho.
