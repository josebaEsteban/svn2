quest1_d15_a: La seva orientació motivacional relacionada amb la tasca (OT) es troba en nivells baixos, la qual cosa és una mica preocupant. Li costa valorar positivament les seves pròpies millores i en situacions novedoses o d egran dificultat es retreuen una mica, necessita una petita empenta. Caldrà vigilar la seva assistència i presencia en aquest i de les millores que es produeixin, a través de l’autocomparació
quest1_d15_b: La seva orientació motivacional relacionada amb la tasca (OT), es troba a nivells mitjos. Valora positivament les seves pròpies millores i afronta amb bona actitud situacions novedoses o de gran dificultat. Caldrà que reforci la seva implicació en l’esforç, destacant la importancia que tenen les millores per aconseguir els seus objectius. És convenient reconèixer i valorar el seu esforç quan es produeixi una clara milloria personal, per petita que sigui. Així aconseguirem que augmenti aquest valor
quest1_d15_c: La seva orientació motivacional relacionada amb la tasca (OT), es troba en nivells alts, la qual cosa és positiu. Es centra en les seves pròpies millores i afronta amb una excel·lent actitud situacions novadores o de gran dificultat. Es destaca pel seu compromís en l’entrenament, per la seva alta competència percebuda i perquè entén que els errors són instruments de millora
quest1_d1_a: Els valors de la Tensió es troben en un nivell baix, la qual cosa és positiu, i suposa que aquests/es esportistes es troben tranquils/es i centrats/des en el treball que se’ls encomani
quest1_d1_b: Els valors de la Tensió es troben en un nivell mitjà, que pot causar certa intranquil·litat en aquest cas. Convé vigilar l’evolució d’aquesta dimensió durant els pròxims dies i intentar que poc a poc es vagi situant en la zona baixa, sobretot si estem molt allunyats de la competició
quest1_d1_c: Els valors de la Tensió es troben en un nivell alt, la qual cosa és preocupant, ja que possiblement aquest/esportista no aconsegueixi centrar-se en el treball que se li plantegi mentre no s’aconsegueixi reduir aquests valors. Pot ser conseqüència d’estar pròxima la participació en una competició, però si no és així, convé realitzar una tasca de vigilància
quest1_d2_a: Pel què fa a la Depressió, els seus valors es troben en un nivell baix, la qual cosa és positiu, suposa que aquest/a esportista se sent recolzat/da i estimat/da, transmetent un bon equilibri i sensacions durant les sessions d’entrenament, a més a més de trobar-se molt centrat en elles
quest1_d2_b: Pel què fa a la Depressió, els seus valors es troben en un nivell mitjà, el què pot ser una mica preocupant. Sol estar produït per un malestar generalitzat que, a vegades, afecta la pròpia dinàmica del entrenament. Convé vigilar l’evolució d’aquesta dimensió durant els pròxims dies i intentar reduir-la i situar-la en la zona baixa, ja que pot influir negativament en la resta de les dimensions, sobretot, incrementant els valors d’Hostilitat i la Tensió
quest1_d2_c: Pel què fa a la Depressió, els seus valors es troben en un nivell alt, la qual cosa és alarmant, ja que possiblement la seva situació personal sigui bastant complicada. Potser hi hagi elements aliens a la pròpia dinàmica de l’entrenament que estiguin influint negativament en el seu estat anímic. És necessari evitar que comenci a contaminar a la resta de les dimensions negatives, sobretot l’Hostilitat i la Tensió
quest1_d3_a: Si observem els valors de l’Hostilitat, veurem que es troben en un nivell baix, la qual cosa és positiu, i suposa que se sent content/a i satisfet/a de la forma en la que van transcorrent les coses, mantenint-se centrat/da en l’entrenament
quest1_d3_b: Si observem els valors de l’Hostilitat, veurem que es troben en un nivell mitjà, potser perquè es trobi una mica irritat/da amb algunes qüestions de l’entrenament, però sense afectar de forma important en la seva actuació. També poden estar associats a la existència de lleugeres molèsties o punts de lesió superficial. En alguns casos aquests valors suposen una energia extra que ve molt bé per a suportar les càrregues d’entrenament, si aquest/a esportista és capaç de reorientar-los positivament
quest1_d3_c: Si observem els valors de l’Hostilitat, veiem que es troben en un nivell alt, la qual cosa és alarmant, ja que possiblement es trobi molt disgustat/da i disconforme amb la forma com es desenvolupen els esdeveniments. Poden estar associats a l’existència de molèsties musculars o lleus lesions. És necessari minimitzar l’efecte contaminat que poden tenir sobre la resta de les dimensions negatives. En el cas de que es correspongui amb nivells semblants a la Depressió ens trobaríem davant d’una situació perillosa
quest1_d4_a: Si ens fixem en els valors del Vigor, podem apreciar que es troben en un nivell baix, la qual cosa és negatiu i preocupant, ja que es troba apagat i sense espurna. Pot ser degut a que aquest/a esportista tingui una lesió lleu, o petites molèsties. Si els valors es troben invertits amb respecte als de la Fatiga, i acompanyats per alts registres d’Hostilitat i/o Tensió, ens trobem amb un possible cas de sobreentrenament. De qualsevol manera, seria recomanable identificar les causes i, si és necessari, descansar uns dies i recuperar els valors òptims
quest1_d4_b: Si ens fixem en els valors del Vigor, podem apreciar que es troben en un nivell mitjà, el què en un principi entra dins de la normalitat, sobretot si es troben a la zona superior d’aquest nivell. També pot ser degut a que s’hagin registrat després d’una sessió d’entrenament. Si es troben acompanyats de valors mitjans de les dimensions negatives, sobretot Hostilitat i Depressió, caldrà establir una vigilància per evitar els efectes contaminats de les mateixes
quest1_d4_c: Si ens fixem en els valors del Vigor, podem apreciar que es troben en un nivell alt, en la zona òptima per al rendiment i per abordar qualsevol situació de repte que se li plantegi. És un excel·lent indicador que, en principi, garanteix un bon equilibri emocional. Si la resta de les dimensions anímiques es troben en nivells baixos podem senyalar que aquest diagrama es correspon al Perfil Iceberg
quest1_d5_a: En el cas de la Fatiga, els seus valors presenten un nivell baix, el que pot ser preocupant i suposa que aquest/a esportista es troba pletòric/a, amb una alta disposició per a donar-ho tot en l’entrenament i suportar grans càrregues i altes intensitats d’esforç
quest1_d5_b: En el cas de la Fatiga, els seus valors presenten un nivell mitjà, el què pot ser una mica preocupant, si no s’han registrat les dades després de la realització d’esforços o d’una sessió d’entrenament. També pot ser degut a que ens trobem en un període d’esforços d’altes intensitats, però si aquests valors es troben acompanyats d’un bon procés de recuperació els podem considerar com normals
quest1_d5_c: En el cas de la Fatiga, els seus valors presenten un nivell alts, la qual cosa és alarmant, ja que pot trobar-se en una situació de risc de sobreentrenament, sobretot si els valors del Vigor es troben baixos, és a dir, invertits amb respecte a aquesta dimensió, a no ser que s’hagin registrat després d’una sessió d’entrenament. També poden haver estat contaminats per l’existència de valors alts en Hostilitat i Depressió, el que representaria un quadre anímic alarmant
quest1_d6_a: Presenta un valor baix pel què fa a l’ansietat cognitiva, transmetent calma i serenitat, despreocupat/da, amb molta capacitat de concentració en els moments que sigui necessari
quest1_d6_b: S’observa un valor mitjà pel què fa a l’ansietat cognitiva, el què suposa que, a vegades, es trobi una mica intranquil/a i lleugerament nerviós/a. Convé realitzar un treball específic i reforçar-ho amb sessions de visionat de pressió/estrés, perquè aquests valors es situïn a la zona baixa.
quest1_d6_c: Presenta un valor alt pel què fa a l’ansietat cognitiva, amb una excessiva preocupació relacionada amb el rendiment personal durant la competició. Potser tingui masses pensaments desordenats que li impedeixen concentrar-se en moments importants. És necessari realitzar un treball específic per a reduir aquest alt valor acompanyat de sessions de visionat amb continguts de pressió/estrés, i en el cas de que persisteixin en el temps, consultar al tutor/a
quest1_d7_a: Els valors de l’autoconfiança són molt baixos, provocant molta inseguretat durant la competició, sobretot quan es donen situacions de molta pressió. Es fa necessari elaborar un pla específic per augmentar aquests valors. Es recomana una sessió de visionat amb continguts d’autoeficàcia. Acompanyat d’una explicació o bé amb el propi entrenador o bé amb el/la tutor/a
quest1_d7_b: Presenta un nivell mitjà d’autoconfiança, transmetent certa incomoditat enfront de situacions de pressió. Potser li costi una mica veure’s a sí mateix resolent exitosament les situacions de competició. Convé proposar un treball específic per a millorar aquests valors i es situïn en la zona alta.
quest1_d7_c: S’observa un alt nivell d’autoconfiança, amb bones sensacions per a competir, còmode i amb alta capacitat per a optimitzar el seu rendiment en situacions de pressió
quest1_d8_a: Presenta un valor baix pel què fa a l’ansietat somàtica, transmetent comoditat i tranquilitat, amb molta capacitat per a relaxar-se corporalment i estar mentalment actiu en els moments que sigui necessari, és a dir, calma expectant
quest1_d8_b: S’observa un valor mitjà pel què fa a l’ansietat somàtica, el què suposa que, a vegades, es troba una mica inquiet/a i tens/a. S’aconsella orientar una part de l’entrenament cap a la reducció i millora d’aquests valors i, a més a més reforçar-ho amb unes sessions de visionat amb continguts de Relaxació
quest1_d8_c: Els valors de l’ansietat somàtica són excessius i perjudicials per al rendiment. Tindrà dificultats per controlar la tensió i és possible que en determinades situacions es repeteixi en les seves accions, la qual cosa li impedeix rendir en els seus nivells òptims. Per reduir aquests valors, és fa necessari realitzar un treball específic de sessions de visionat amb continguts de Relaxació i de Pressió/Estrés, reforçat amb orientacions del/a tutor/a
quest1_d9_a: La dificultat percebuda estimada (DPE) es troba directament relacionada amb les probabilitats de tenir èxit. A menor dificultat d’objectiu proposat més probabilitats d’aconseguir-lo. És necessari que, com a mínim, dos dels objectius es trobin associats a metes de millora personal. Aquests valors baixos de la DPE, suposa una selecció d’objectius poc ambiciosos. Si van acompanyats de certa inestabilitat en la valoració, suposa que aquest/a esportista té capacitat discriminativa a l’hora de seleccionar els seus objectius, però segurament els seus nivells d’autoconfiança seran baixos. Serà necessari plantejar un treball específic amb el suport del PDF de l’Autoeficàcia
quest1_d9_b: La dificultat percebuda estimada (DPE) es troba directament relacionada amb les probabilitats de tenir èxit. A menor dificultat d’objectiu proposat més probabilitats d’assolir-lo. És necessari que, com a mínim, dos dels objectius es trobin associats a metes de millora personal. Aquests valors mitjans de la DPE, suposa una selecció d’objectius limitats. Si van acompanyats de certa estabilitat en la valoració , al voltant de 70, suposa que aquest/a esportista tendeix a uniformitzar els objectius autoimposats, però hauria de ser més ambiciosa. Convé recordar que el grau de dificultat de els situacions no depèn del/la esportista, ja que en cap cas ho podrà canviar, però augmentar-ne les probabilitats d’èxit sí, mantenint alta les creences en sí mateix/a
quest1_d9_c: La dificultat percebuda estimada (DPE) es troba directament relacionada amb les probabilitats de tenir èxit. A menor dificultat d’objectiu proposat més probabilitats d’assolir-lo. És necessari que, com a mínim, dos dels objectius es trobin associats a metes de millora personal. Aquests alts valors de la DPE, suposa una autoimposició d’objectius ambiciosos per a aquesta temporada. Si van acompanyats de certa variabilitat en la valoració, entre 70 i 100, suposa que aquest/a esportista posseeix un excel·lent capacitat discriminativa a l’hora de seleccionar els seus objectius. Convé recordar que el grau de dificultat de les situacions no depèn del/a esportista, ja que en cap cas ho va poder canviar, però augmentar les probabilitats d’èxit si, mantenint alta les creences en sí mateix
