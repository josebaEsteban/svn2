quest11: Motivació Autodeterminada
quest11_10: Perquè és absolutament necessari fer esport si es vol estar en forma
quest11_11: Pel prestigi de se un esportista
quest11_12: Perquè és un dels mitjans que he triat per a desenvolupar altres aspectes de la meva persona
quest11_13: Pel plaer que experimento quan milloro algun dels meus punts dèbils
quest11_14: Per l’excitació que experimento quan practico aquesta activitat
quest11_15: Perquè considero absolutament necessari practicar esport per a sentir-me bé amb mi mateix
quest11_16: Per la satisfacció que sento quan milloro les meves habilitats
quest11_17: Perquè estar en forma està ben vist per la gent del meu voltant
quest11_18: Perquè fer esport és una part integral de la meva vida
quest11_19: Perquè és una bona manera d’aprendre altres coses que em poden ser útils en altres àmbits de la meva vida
quest11_1: Pel plaer de viure experiències excitants
quest11_20: Per les emocions intenses que experimento al fer un esport que m’agrada
quest11_21: No ho sé clarament, crec que el meu lloc no està en aquest esport
quest11_22: Pel plaer que obtinc quan executo alguns moviments difícils
quest11_23: Perquè em sentiria malament si no dediqués el temps necessari per a practicar esport
quest11_24: Perquè a través de l’esport, puc expressar principis relacionats amb la meva manera d’entendre la vida
quest11_25: Per a demostrar als demés fins a quin punt soc bo en el meu esport
quest11_26: Perquè per a mi és molt agradable descobrir nous mètodes d’entrenament
quest11_27: Perquè és una de les millors maneres de mantenir bones relacions amb els meus amics
quest11_28: Perquè m’agrada la sensació de sentir-me immers a fons en el meu esport
quest11_29: Perquè és necessari practicar esport sovint
quest11_2: Pel plaer que em dóna saber més de l’esport que practico
quest11_30: Pel plaer de descobrir noves tècniques
quest11_31: Perquè practicant esport, puc expressar valors importants per a mi
quest11_32: M’ho pregunto sovint; no arribo a aconseguir els objectius que m’he plantejat
quest11_3: Solia tenir bones raons per a practicar esport, però ara em pregunto si he de seguir
quest11_4: Perquè practicar esport representa l’essència del que jo soc
quest11_5: Pel plaer de descobrir noves tècniques d’entrenament
quest11_6: Ja no ho tinc clar; tinc la impressió de que soc incapaç de tenir èxit en aquest esport
quest11_7: Perquè em permet estar ben vist/a per la gent que conec
quest11_8: Perquè, per a mi, és una de les millors maneres de conèixer gent
quest11_9: Quan controlo algunes tècniques difícils
quest11_d1_a: Aquest baix valor de la motivació intrínseca, suposa baixa implicació en l’entrenament i no gaudeix del què està fent. Defuig enfrontar-se a tasques noves o difícils en l’entrenament i li costa centrar-se en la millora dels seus punts dèbils
qestt11_d1_b: Aquest valor mitjà la motivació intrínseca, suposa que es trobi implicat en l’entrenament, però podia estar-hi més. Sent certa satisfacció personal quan se li proposen tasques difícils, sobretot en l’entrenament, i es troba centrat en la millora dels seus punts dèbils
quest11_d1_c: Aquest alt valor de la motivació intrínseca, suposa que es troba altament implicat en l’entrenament i gaudeix del què està fent. A més a més sent una alta satisfacció personal sobre tot a l’enfrontar-se a tasques difícils, tant en l’entrenament com en la competició, intenta fer coses que abans no havia intentat i es troba molt centrat en la millora dels seus punts dèbils
quest11_d2_a: Aquest baix nivell de regulació integrada suposa una escassa concordança amb els seus principis bàsics, allunyada d’un reflex de ser fidel a sí mateix. Dubta de que aquest esport constitueixi una part integral de la seva vida i que es correspongui amb la seva essència
quest11_d2_b: Aquest nivell de regulació integrada suposa certa concordança amb els seus principis bàsics que alimenta una sensació de ser fidel a sí mateix. A més a més, considera que aquest esport és una part integral de la seva vida i que reflexa, en part, la seva essència.
quest11_d2_c: Aquest alt nivell de regulació integrada suposa una alta concordança amb els seus principis bàsics i amb una excel·lent sensació de ser fidel a sí mateix. A més a més, considera que aquest esport és una part integral de la seva vida i que reflexa nítidament la seva essència
quest11_d3_a: Aquest valor baix de regulació motivacional identificada el fa reconsiderar la idea de que la pràctica d’aquest esport li permet contactar amb gent i l’ajuda a mantenir bones relacions amb els seus amics. Dubta de que pugui brindar-li oportunitats de desenvolupament personal transferibles a altres àmbits de la seva vida
quest11_d3_b: Aquest valor mitjà de regulació motivacional identificada el fa mantenir la idea de que la pràctica d’aquest esport li permet contactar amb gent i mantenir bones relacions amb els seus amics. A més a més, pensar que pot brindar oportunitats de desenvolupament personal per aplicar-los a altrs àmbits de la seva vida
quest11_d3_c: Aquest valor alt de regulació motivacional identificada reforça la idea de que la pràctica d’aquest esport li permet contactar amb gent i mantenir bones relacions amb els seus amics. A més a més, pensa que li brinda excel·lents possibilitats de desenvolupament personal que li serviran per a altres àmbits de la seva vida
quest11_d4_a: Aquest baix nivell de regulació introjectada li fa pensar que aquest esport, en part, l’ajuda a mantenir-se en forma, el que li genera certa satisfacció amb ell mateix, tot i que consideri que poden existir altres raons més importants
quest11_d4_b: Aquest valor de regulació introjectada es troba associada a la necessitat de practicar aquest esport per a mantenir-se en forma, el que el fa sentir-se a gust amb ell mateix però, a vegades se sent malament, perquè el fet d’entrenar ho considera com una obligació
quest11_d4_c: Aquest alt valor de regulació introjectada es troba associada a una important necessitat de practicar aquest esport per mantenir-se en forma, el que li fa sentir-se a gust amb si mateix, però ho pren com una obligació i quan no acudeix a l’entrenament, pot ser que se senti culpable per no haver acudit.
quest11_d5_a: Aquest baix nivell de motivació extrínseca suposa que no necessita demostrar el bo que és per tenir prestigi i estar ben considerat entre les seves amistats. Relativitza el valor que té, pels demés, el fet d’estar en bona forma
quest11_d5_b: Aquest nivell de motivació extrínseca li fa pensar que, el fet de demostrar lo bo que é li pot donar prestigi i contribuir a estar ben considerat entre les seves amistats. També creu que, pels demés, l’estar en bona forma té certa importància
quest11_d5_c: Aquest alt nivell de motivació extrínseca li fa pensar que, el fet de demostrar el bo que és li donarà prestigi i serà ben considerat en el seu entorn social. També creu que, pels demés, l’estar en bona forma és important
quest11_d6_a: Aquest valor baix suposa que, té pocs dubtes sobre la seva capacitat per tenir èxit i per aconseguir les metes que es proposa. A més a més, en cap cas es qüestiona abandonar aquest esport.
quest11_d6_b: Aquest valor mitjà suposa que, a vegades li entren dubtes en relació a la seva capacitat per tenir èxit, se sent incapaç d’aconseguir les metes proposades i, a vegades, es qüestiona abandonar aquest esport
