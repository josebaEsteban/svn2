quest2_val_1: En general el nivel de tolerancia presenta unos valores medios muy positivos lo que le permitirá afrontar cualquier situación de entrenamiento o competición de forma óptima. El nivel de los generadores en su conjunto se sitúa en valores bajos, mientras que los valores de de las dimensiones recuperadoras son positivos, sobre todo los que hemos señalado. Por lo tanto, se puede afirmar que est@ deportista posee una alta percepción en cuanto a su estado de forma y a sus prestaciones de rendimiento, se encuentra muy motivad@ y con gran determinación para alcanzar sus objetivos.
quest2_val_2: En general el nivel de tolerancia presenta unos valores medios positivos, por lo que le dispone de recursos para afrontar situaciones especiales, tanto en el entrenamiento como en la competición. El nivel de los generadores en su conjunto se sitúan en la parte alta del nivel bajo, mientras que los valores de de las dimensiones recuperadoras se sitúan en la parte alta del nivel medio, en torno a 4, como los que hemos señalado. Podemos señalar que est@ deportista posee una adecuada percepción en cuanto a su estado de forma y a sus prestaciones de rendimiento, se encuentra motivad@ y con muchas ganas de alcanzar sus objetivos.
quest2_val_3: En general el nivel de tolerancia se encuentra en una delicada situación, dado que existe una igualdad entre los valores generadores y recuperadores, por lo que se encuentra en una situación de alarma, pero con recursos suficientes para afrontarla e intentar reducir el nivel de estrés generado por las dimensiones señaladas. Es importante plantear un trabajo específico apoyado por contenidos relacionados con la Presión/Estrés y, además, implementarlo con una exploración presencial al deportista, para conocer la posible causa estresora y, de esta manera abordarla adecuadamente.
quest2_val_4: En general el grado de tolerancia se encuentra en niveles bajísimos, dado que el nivel de los valores medios correspondiente a los generadores son mayores que los de los recuperadores. Es una situación de riesgo que necesita ser abordada inmediatamente con el asesoramiento del tutor, salvo que de la reflexión conjunta entrenador/a-deportista que se realice se identifiquen las causas que generan los valores señalados. En este caso se puede plantear un trabajo específico apoyado por contenidos relacionados con la Presión/Estrés y la orientación indirecta del tutor.
