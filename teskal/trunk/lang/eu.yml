# dimensiones
quest3_d1_a: Tentsioaren balioak maila baxu batean aurkitzen dira. Hau positiboa da kirolaria ezartzen zaion lanean lasai eta zentratua dagoela esan nahi bait du.
quest3_d1_b: Tentsioaren balioak nolabaiteko ezinegona sortarazi lezakeen maila ertain batean aurkitzen dira. Datozen egunetan dimentsio honen bilakaera zaintzea komeni da balioak pixkanaka-pixkanaka zonalde baxuan koka daitezen saiatuaz, bereziki lehiaketatik oso urrun aurkitzen bagera.
quest3_d1_c: Tentsioaren balioak maila oso altuan aurkitzen dira. Hau kezkagarria da litekena delako kirolari honek, balio hauek murriztu ezean, ezartzen zaion lanean ezin zentratzea. Hau lehiaketaren batetan parte hartzea hurbil egotearen ondorio izan liteke. Horrela ez balitz zaintza lan bat egitea komenigarria litzateke.
quest3_d2_a: Depresioari dagokionez, bere balioak maila baxu batean aurkitzen dira. Hau positiboa da kirolari hau babestua eta aintzat hartua sentitzen bait da entrenamendu saioetan zehar, oso zentratua aurkitzeaz gain, oreka eta sentsazio onak transmitituaz. 
quest3_d2_b: Depresioari dagokionez, bere balioak apur bat kezkagarria izan daiteken maila ertain batean aurkitzen dira. Batzuetan entrenamenduaren dinamika berari reagiten dion gaizkiegon orokor batek eragina izan ohi da. Datozen egunetan dimentsio honen bilakaera zaintzea eta zonalde baxuan kokatzeraino murrizten saiatzea komeni da, bereziki areriotasunaren eta tentsioaren dimentsioak areagotuaz.
quest3_d2_c: Depresioari dagokionez, bere balioak kezkagarria den maila altu batean aurkitzen dira, litekena delako bere egoera pertsonala nahiko konplikatua izatea. Akaso bere tentuarengan modu oso ezkorrean eragiten ari diren entrenamenduz kanpoko elementuak daude. Beste dimentsio ezkorrak kutsatzen hastea nola edo hala ekiditea beharrezkoa da, bereziki areriotasuna eta tentsioa.
quest3_d3_a: Areriotasunaren balioei so egiten badiegu, maila baxu batean aurkitzen direla ikusi dezakegu. Honek entrenamenduetan zentraturik mantentzen ari dela  eta gauzak ematen ari diren moduarekin pozik eta asetuta sentitzen dela suposatzen du.
quest3_d3_b: Areriotasunaren balioei so egiten badiegu, balio ertain batean aurkitzen direla ikusi ahal izango dugu, akaso, eta nahiz eta bere jokaeran modu garrantzitsu baten ez eragin, entrenamenduaren kontu batzuekin apur bat haserre aurkitzen delako. Kalte arin edo azaleko lesioen existentziaren ondorio ere izan liteke. Kasu batzuetan kirolariak balio hauek positiboki berbideratzeko gaitasuna baldin badu entrenamenduetako kargak jasateko energia gehigarria suposatzen dute.
quest3_d3_c: Areriotasunaren balioei so egiten badiegu maila altu batean aurkitzen direla ikusi ahal izango dugu. Hau kezkagarria da zeren seguruaski gertaeren bilakaerarekin atsekabetuta eta batere konforme egongo delako. Muskuluetako kalteekin edo lesio arinen existentziarekin lotua egon daiteke. Bestelako dimentsio ezkorrengan izan dezakeen eragin kutsakorra gutxitzea beharrezkoa da. Depresioaren mailan antzeko balioekin bat eginez gero egoera arriskutsu baten aurrean geundeke.
quest3_d4_a: Kemenaren balioei so eginez gero, maila baxu batean aurkitzen direla ikusi ahal izango dugu. Hau kezkagarria bezain ezkorra da itzalita eta txispa gabe aurkitzen bait da. Litekena da kirolariak lesio arinen bat edo kalte txikiak izatea. Balioak nekearen balioekiko alderantzikatuak eta areriotasuna  edo eta tentsio erregistro altuetaz lagunduak aurkitzen badira, gehiegizko entrenamendu kasu posible baten aurrean geundeke. Nolanahi ere, gomendagarria litzateke zergatiak identifikatzea eta, behar izanez gero, balio hoberenak berreskuratzeko egun batzuetako atsedena hartzea.
quest3_d4_b: Kemenaren balioei so egiten badiegu, maila ertain batean aurkitzen direla ikusi ahal izango dugu. Hau, printzipioz normaltasunaren baitan sartzen da, bereziki mailaren goiko zonaldean aurkitzen badira. Baliteke ere entrenamendu saio gogor baten ostean jasoak izanaren ondorio izatea. Areriotasuna eta depresioa bezalako dimentsio ezkorren balio ertainak lagunduta aurkitzen badira, hauen efrektu kutsatzaileak ekiditeko zaintza bat ezarri beharko da.
quest3_d4_c: Kemenaren balioei so egiten badiegu maila altu batean aurkitzen direla ikusi ahal izango dugu, errendimendurako eta aurkezten den edozein erronkari aurre egin ahal izateko zonalde hoberenean alegia. Printzipioz oreka emozional on bat zihurtatzen duen adierazle bikaina suposatzen du. Beste dimentsio animikoak maila baxuan aurkitzen badira, diagrama hau Iceberg profilari egokitzen zaiola esan genezake.
quest3_d5_a: Nekearen kasuan, bere balioek maila baxu bat aurkezten dute. Hau positiboa da kirolaria pletoriko, entrenamenduan dena emateko eta esfortzu karga eta intentsitate altuak jasateko prest dagoela esan nahi bait du.
quest3_d5_b: Nekearen kasuan, bere balioek maila ertain bat aurkezten dute. Hau nahiko kezkagarria suerta liteke datuak esfortzu baten edo entrenamendu baten ostean erregistratu ezean. Intentsitate altuko esfortzu garai batetan aurkitzearen ondorio ere izan liteke, baina balore hauek errekuperazio prozesu on batekin bat badatoz, normaltzat jo genitzake.
quest3_d5_c: Nekearen kasuan, bere balioek maila altu bat aurkezten dute. Hau kezkagarria da bereziki kemenaren balioak baxu aurkitzen badira, hau da, dimentsio honekiko alderantzikatuak, sobreentrenamendu arrisku egoera baten aurrean aurkitu bait daiteke, beti ere balioak entrenamendu saio baten ostean erregistratu ez badira. Honek koadro animiko kezkagarria suposatu luke areriotasuna eta depresioa bezalako balio altuen existentziak kutsatuak izan balira.
quest3_d6_a: Entrenamenduan konpromezu balio baxuak aurkezten ditu. Litekena da lanean eta exijentzia goreneko kasuak aurkezten zaizkionean kontzentratzen kostatzea, bere erantzuna hobea izan liteke. Meneratzen ez dituen zereginetan aldeko dituen egoeretan baino inplikazio maila baxuagoa da. Beste bi dimentsioetako balioak, antzemandako eskumenarena eta antsietatearena alegia, kontutan hartu beharko dira bere motibazio maila baloratzeko.
quest3_d6_b: Entrenamendu egoerekiko konpromezuarekin eralzionaturiko balio ertainak aurkezten ditu proposatzen zaizkion zereginekiko inplikazio nahikoarekin. Nolanahi ere, gehienetan aurkezten zaion lanarekiko inplikaturik eta konprometiturik ikusten bazaio ere, zereginak konplikatu egiten direnean apur bat atzean geratu ohi da.
quest3_d6_c: Entrenatzailearen edo eta kideen esplikazio eta azalpenekiko arreta handi baten adierazgarri den esfortzuarekiko konpromezu maila altu bat aurkezten du. Nahiz eta zereginak zailtasun maila gorenekoak izan, hauek ahalik eta ondoen egiteko, motibaturik, saituz eta proposatzen zaion dena delako lanarekiko interesa eta pertseberantzia mantentzen ditu.
quest3_d7_a: Kirolari honek akatsekiko antsietate balio baxuak aurkezten ditu, beti lasai dago hanka zartzeari garrantzia kenduaz eta hau gertatzen denean ikasteko aukera ona dela pentsatzen duelarik.
quest3_d7_b: Kirolari honek nolabaiteko urduritasuna aurkezten du hanka sartu dezakela uste duen zereginekiko, nolabaiteko garrantzia ematen diolarik hanka sartzeari, bereziki meneratzen ez dituen zereginak proposatzen zaizkionean. Entrenamenduan gauzak ateratzen ez zaizkionean gehiegi pentsazten du batzuetan gaizki pasatzen duelarik.
quest3_d7_c: Akatsekiko antsietate mailetan balio altuak aurkezten ditu zeregin berriekiko edo eta konplikatuekiko egonezin eta urduritasun altuak erakutsiaz. Hanka sartzeari gehiegizko garrantzia ematen dio eta askotan akatsen bat egiten duenean haserretu egiten da. Oso garrantzitsua da saiatzen direnak bakarrik hanka sartu dezaketela ikustaraztea eta hobekuntzarako bide bakarra saiatzea dela –hobekuntzarako bidaian akatsak beharrezko kideak dira.
quest3_d8_a: Antzemandako eskumen mailari dagokionez balio baxuak aurkezten ditu, hau da, bere eskumen maila baloratzeko beste kirolariekin konparatzen da. Bereziki konplexuak edo eta ebazpen zailekoak diren egoeretan bere trebetasun propioen pertzepzioan sendotua izatea behar duen kasu bat da. Diagnostiko ahalik eta egokiena egin ahal izateko akatsekiko antsietatearen balioak kontutan hartu beharko dira. 
quest3_d8_b: Kirolari honek aurkezten zaizkion zereginak garatzeko gaitasun on bat aurkezten du antzemandako eskumen maila on batekin. Nolanahi ere, pertzepzio hau hobetu dezake, bereziki bere hobekuntza propioarekiko zuzentzen bazaio. Erronka edo eta zeregin oso konplikatuei aurre egin behar dienean arreta berezia jartzea eta positiboki sendotzea.
quest3_d8_c: Kirolari honek antzemandako eskumen maila altua aurkezten du gauza berriak egiteko gaitasun handiarekin. Beti, proposatzen zaion lana dakien bezain ondoen egiten saiatzen da domeinu eta gauzatze sentzazio mugagabe batekin, hau da, bere buruari proposatzen dizkion gauzak egiteko gai da.
