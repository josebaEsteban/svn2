quest2_d2_b: Quant al cansament emocional relacionat amb situacions de frustració i associat a una possible falta de persistència es troba en nivells mitjos, amb la qual cosa es fa necessari analitzar amb l'esportista aquest inquietant valor.
quest2_d2_c: Quant al cansament emocional relacionat amb situacions de frustració i associat a una possible falta de persistència es troba en nivells alts, amb la qual cosa es fa necessari detectar les causes que estan generant aquest perillós valor.
quest2_d3_a: En observar els valors de la vulnerabilitat a les lesions veiem que es troben en un baix nivell, la qual cosa suposa una bona disposició per afrontar amb garanties i determinació les situacions més dures o de major complexitat.
quest2_d3_b: En observar els valors de la vulnerabilitat a les lesions veiem que es troben en un nivell mig, la qual cosa pot afectar negativament la seva disposició i la seva fermesa decisional en afrontar situacions dures o de major risc de l'entrenament.
quest2_d3_c: En observar els valors de la vulnerabilitat a les lesions veiem que es troben en un alt nivell, que suposa una elevada percepció de fragilitat i d'inseguretat en afrontar les situacions més dures o de major risc en l'entrenament.
quest2_d4_a: En relació amb el seu estat de forma, veiem que se situa en el nivell baix, la qual cosa perjudica els sentiments subjectius de capacitat percebuda relacionada amb el rendiment. Estar en forma mesura els sentiments subjectius d'habilitat i competència en el rendiment, la percepció d'estar en forma i la vitalitat puntuacions altes es descriuen com a físicament eficients, i vitals.
quest2_d4_b: En relació amb el seu estat de forma, veiem que se situa en un nivell mig, la qual cosa ajudarà a tenir adequats sentiments de capacitat percebuda relacionada amb el rendiment.
quest2_d4_c: En relació amb el seu estat de forma, veiem que se situen en un nivell alt, la qual cosa suposa tenir profunds sentiments d'eficiència i de vitalitat, acompanyats d'una alta percepció sobre el seu estat de forma relacionada amb el rendiment.
quest2_d5_a: Fixant-nos en els valors relacionats amb els èxits personals veiem que es troben en un baix nivell, la qual cosa indica certa insatisfacció amb la consecució de les seves metes, o també una baixa apreciació i empatia amb el grup o l'equip.
quest2_d5_b: Fixant-nos en els valors relacionats amb els èxits personals veiem que es troben en un nivell mig, la qual cosa indica certa satisfacció amb la consecució de les seves metes, o també una acceptable apreciació i empatia amb el grup o l'equip.
quest2_d5_c: Fixant-nos en els valors relacionats amb els èxits personals veiem que es troben en un alt nivell, la qual cosa indica una elevada satisfacció amb la consecució de les seves metes i, també, una alta apreciació i nivell d'empatia amb el grup/equip.
quest2_d6_a: La convicció que té això esportista de la forma en la qual s'ha desenvolupat l'entrenament i les creences sobre la seva preparació són baixes, per la qual cosa serà necessari revisar la dinàmica dels entrenaments de l'últim període.
quest2_d6_b: La convicció que té això esportista de la forma en la qual s'ha desenvolupat l'entrenament i les creences sobre la seva preparació se situa en valors mitjos. Potser hi hagi hagut algunes interferències en la dinàmica dels entrenaments de l'últim període, que no han afectat la seva preparació de forma important.
quest2_d6_c: La convicció que té això esportista de la forma en la qual s'ha desenvolupat l'entrenament i les creences sobre la seva preparació se situa en valors alts. Això produeix una sensació gratificant i autosatisfacció per entrenaments realitzat.
quest2_d7_a: Sembla que li costi utilitzar les habilitats mentals en la seva preparació, entre elles l'automotivació i l'establiment d'objectius autoimposats, ja que presenta baixos valors relacionats amb aquesta dimensió. És necessari realitzar un treball específic, recolzat amb el PDF de la motivació d'èxit.
quest2_d7_b: Podem assenyalés que utilitza les habilitats mentals en la seva preparació, entre elles l'automotivació i l'establiment d'objectius autoimposats, ja que presenta valors mitjos relacionats amb aquesta dimensió.
quest2_d7_c: Això esportista utilitza les habilitats mentals en la seva preparació, entre elles l'automotivació i l'establiment d'objectius autoimposats, que se serveix de reforç i de guia al seu camí cap a la consecució dels mateixos.
