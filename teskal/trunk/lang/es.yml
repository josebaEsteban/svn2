# test3_d4_a:   Si nos fijamos en los valores del Vigor, podemos apreciar que se encuentran en un nivel bajo, lo cual es negativo y preocupante, ya que se encuentra apagado y sin chispa. Pueden ser debidos a que est@ deportista tenga una lesión leve, o pequeñas molestias. Si los valores se encuentran invertidos con respecto a los de la Fatiga,y acompañados por altos registros en Hostilidad y/o Tensión, nos encontramos con un posible caso de sobreentrenamiento. De cualquier forma, sería recomendable identificar las causas y, si es necesario, descansar unos días y recuperar los valores óptimos. 
# test3_d4_b:   Si nos fijamos en los valores del Vigor, podemos apreciar que se encuentran en un nivel medio, lo que en principio entra dentro de la normalidad, sobre todo y se encuentran en la zona superior de este nivel. También puede deberse a que se hayan registrado después de una dura sesión de entrenamiento. Si se encuentran acompañados de valores medios de las dimensiones negativas, sobre todo Hostilidad y Depresión, habrá que establecer una vigilancia para evitar los efectos contaminantes de las mismas.    
# test3_d4_c:   Si nos fijamos en los valores del Vigor, podemos apreciar que se encuentran en un nivel alto, en la zona óptima para el rendimiento y para abordar cualquier situación de reto que se le plantee. Es un excelente indicador que, en principio, garantiza un buen equilibrio emocional. Si el resto de las dimensiones anímicas se encuentra en niveles bajos podemos señalar que este diagrama se corresponde con el “Perfil Iceberg.” 
# test3_d5_a:   En el caso de la Fatiga, sus valores presentan un nivel bajo, lo cual es positivo y supone que est@ deportista se encuentra pletóric@, con una alta disposición para darlo todo en el entrenamiento y soportar grandes cargas y altas intensidades de esfuerzo. 
