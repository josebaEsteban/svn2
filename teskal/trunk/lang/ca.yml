quest5_d2_a: Pel què fa al rendiment emocional (RE), els seus valors es situen en un nivell baix, el què representa que durant la competició no ha pogut utilitzar adequadament la seva resposta emocional. No ha gaudit i s’ha sentit insegur en determinats moments de pressió, és a dir, tot i haver-se esforçat en tenir un bon afrontament emocional no ho ha aconseguit. Si es repeteix aquest tipus d’actuacions, és convenient realitzar un treball específic amb el PDF de les Emocions, de l’Estrès i del PIC, amb l’orientació del/a tutor/a
quest5_d2_b: Pel què fa al rendiment emocional (RE), els seus valors se situen en un nivell mitjà, el que representa que durant la competició la seva resposta emocional ha tingut daltabaixos, amb una sensació de manca de control, acompanyada de dubtes en els moments de pressió, és a dir, s’ha esforçat en tenir un bon afrontament emocional però li ha costat mantenir-lo al llarg de la competició
quest5_d2_c: Pel què fa al rendiment emocional (RE), els seus valors es situen en un alt nivell, el què representa que durant la competició ha tingut una excel·lent resposta emocional, ha gaudit, amb una sensació de control i amb la seguretat d’haver rendit sota la pressió, és a dir, amb un afrontament emocional molt positiu
quest5_d3_a: En el cas del RCOG, els valors es situen en un nivell baix, el què implica que no ha pogut mantenir els nivells de confiança i de satisfacció durant la competició. A més a més, en escassos moments ha tingut bones sensacions o s’ha sentit còmode
quest5_d3_b: En el cas del RCOG, els valors es situen en un nivell mitjà, el què implica que la possibilitat de fluctuacions en els nivells de confiança i de satisfacció durant la competició. També poden haver influït en l’interès i en les sensacions que hagi pogut tenir durant la mateixa
quest5_d3_c: En el cas del RCOG, els valors es situen en un alt nivell, el què implica que ha mantingut els seus nivells de confiança i de satisfacció durant tota la competició. També indiquen la presència d’alt interès acompanyat de bones sensacions
quest5_d4_a: A l’observar els valors del RCOM, veiem que es troben en un baix nivell, el què representa moltes dificultat a l’hora de respondre a les acciones dels/les adversaris/es, i que el PIC no estava clar. En ocasions s’ha quedat sense saber el què havia de fer, i a més a més, les decisions preses han estat desencertades. Caldrà realitzar una revisió exhaustiva del PIC, amb l’ajuda del/a tutor/a
quest5_d4_b: A l’observar els valors del RCOM, veiem que es troben en un nivell mitjà, el què representa dificultats a l’hora de respondre a les accions dels/les adversaris/es, tot i que el PIC el tenia bastant clar. Quasi sempre sabia el què havia de fer, i considera que les decisions adoptades han estat encertades
quest5_d4_c: A l’observar els valors del RCOM, veiem que es troben en un alt nivell, el què representa que ha respost eficientment a les accions dels/les adversaris/es i que ha tingut clar el PIC al llarg de tota la competició. A més a més, en tot moment ha sabut el què havia de fer, sense dubtar i amb determinació en les decisions preses
