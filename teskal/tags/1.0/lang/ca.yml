quest11_13: Por el placer que experimento cuando mejoro alguno de mis puntos débiles
quest11_14: Por la excitación que experimento cuando practico esta actividad
quest11_15: Porque considero absolutamente necesario practicar deporte para sentirme bien conmigo mismo
quest11_16: Por la satisfacción que siento cuando mejoro mis habilidades
quest11_17: Porque estar en forma está bien visto por la gente de mi alrededor
quest11_18: Porque hacer deporte es una parte integral de mi vida
quest11_19: Porque es una buena manera de aprender otras cosas que me pueden ser útiles en otros ámbitos de mi vida
quest11_1: Por el placer de vivir experiencias excitantes
quest11_20: Por las emociones intensas que experimento al hacer un deporte que me gusta
quest11_21: No lo sé claramente; creo que mi sitio no está en este deporte
quest11_22: Por el placer que obtengo cuando ejecuto algunos movimientos difíciles
quest11_23: Porque me sentiría mal si no no dedicase el tiempo necesario para practicar deporte
quest11_24: Porque a través del deporte, puedo expresar principios relacionados con mi forma de entender la vida
quest11_25: Para demostrar a los demás hasta que punto soy bueno en mi deporte
quest11_26: Porque para mi es muy agradable descubrir nuevos métodos de entrenamiento
quest11_27: Porque es una de las mejores formas de mantener buenas relaciones con mis amigos
quest11_28: Porque me gusta la sensación de sentirme inmerso a tope en mi deporte
