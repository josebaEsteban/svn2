quest6_d2_a: A l’observar els valors relacionats amb el RP, veiem que es situen en un nivell baix, el què representa que les coses li han anat malament i en cap moment de la competició s’ha trobat a gust. A més a més, la seva confiança i la seva capacitat lluitadora no han estat altes. En el cas de que la VRP sigui baixa i es repeteixi al llarg de diferents competicions, serà necessari realitzar una sessió conjunta amb el/a tutor/a, per a realitzar una valoració més completa.
quest6_d2_b: A l’observar els valors relacionats amb el RP, veiem que se situen en un nivell mitjà, el què representa que les coses no han anat tant fluides com esperava i que li ha costat tenir bones sensacions al llarg de la competició. Tot i que a vegades han sorgit alguns dubtes, sempre ha intentat mantenir-se lluitador/a.
quest6_d2_c: A l’observar els valors relacionats amb el RP, veiem que se situen en un alt nivell, el què representa que ha tingut bones sensacions al llarg de la competició i, sobretot, que ha estat perseverant mantenint la confiança fins al final. A més a més, això reforça el camí cap a la seva pròpia millora.
quest6_d2_a: Els valors relacionats amb l'RP tenen un nivell baix. Això indica que les coses li han anat malament i en cap moment de la competició s'ha trobat a gust. A més, la confiança i la capacitat de lluita no han estat altes. Si la VRP fos baixa, i es repeteix durant vàries competicions, caldrà fer una sessió conjunta amb el/a tutor/a, per fer una valoració més complerta.
quest6_d2_b: Els valors relacionats amb l'RP tenen un nivell mitjà. Això indica que les coses no han estat tan fàcils com esperava, i li ha estat difícil trobar-se a gust durant la competició. Tot i que algunes vegades ha tingut dubtes, sempre a intentat mantenir-se lluitador.
quest6_d2_c: Els valors relacionats amb l'RP tenen un nivell alt. Això indica que ha tingut bones sensacions durant la competició i, sobre tot, que ha perseverat, mantenint la confiança fins el final. A més, tot plegat reforça el camí cap a la seva millora.
quest6_d3_a: Respecte a les tasques de contribució, els valors prenen nivells baixos, indicant que la presa de decisions ha estat desencertada durant el partit i que tant la seva implicació en l'esforç, com l'actitud lligada amb el rol encomanat han estat baixos. Si aquests valors es repeteixen caldrà fer una sessió conjunta amb el suport del/la tutor/a.
quest6_d3_b: Respecte a les tasques de contribució, els valors prenen nivells mitjos, indicant que algunes de les decisions preses durant el partit no han estat encertades. A més, tant la implicació en l'esforç com l'actitud amb el rol encomanat podrien haver estat més grans.
quest6_d3_c: Respecte a les tasques de contribució, els valors prenen nivells alts, indicant que les decisions preses durant el partit han estat encertades, amb una alta implicació en l'esforç. L'aportació al treball col·lectiu i l'actitud amb el rol encomanat han estat molt satisfactòries.
quest6_d4_a: Respecte a la IT, els valors prenen nivells baixos, indicant baixa o mínima complicitat i lleialtat amb les decisions preses. Tampoc es pot destacar el suport donat als companys, així com la comunicació entre ells. És aconsellable dur a terme una sessió conjunta amb l'orientació del/la tutor/a.
quest6_d4_b: Respecte a la IT, els valors prenen nivells mitjos, indicant certa complicitat i lleialtat amb les decisions preses. També expressa satisfacció, lligada amb el suport donat als companys, així com la comunicació entre ells.
quest6_d4_c: Respecte a la IT, els valors prenen nivells alts, indicant una alta complicitat i lleialtat amb les decisions preses. Cal destacar l'alta satisfacció que mostra vers el suport donat als companys, així com el grau de comunicació entre ells.
