quest11_val_10: Aquest valor tant alt de l’Amotivació contamina a la resta de les dimensions, anul·lant la possibilitat de realitzar interpretacions de major complexitat i significació. Es fa necessari consultar amb el/la tutor/a ja que aquest/a esportista es troba en una situació alarmant, sent certa incapacitat per tenir èxit, acompanyada d’un important descens del seu nivell d’autoconfiança. A més a més pot estar en perill la seva continuïtat, donada la confusió o la ineficàcia percebuda d’aconseguir les metes proposades en aquest esport.
quest11_val_1: Es produeix un alt valor en les dimensions motivacionals de caràcter intrínsec, acompanyades de baixos valors en les dimensions extrínseques. Això suposa que, a més a més del comentat en els apartats corresponents, aquest nivell elevat de motivació autodeterminada l’ajudarà a mantenir una alta eficàcia en les seves accions, reforçarà la persistència en els seus objectius, li facilitarà la utilització d’estils d’afrontament positiu i contribuirà a assolir un millor ajustament personal acompanyat de majors sensacions de benestar.
quest11_val_2: Es produeix un alt valor en les dimensions motivacionals de regulació autodeterminada, acompanyades de valors mitjans en les dimensions extrínseques de la motivació. En principi suposa que, per un costat, els alts valors de les dimensions motivacionals de caràcter intrínsec l’ajudaran a mantenir una alta eficàcia en les seves accions, reforçarà la persistència en els seus objectius, li facilitarà la utilització d’estils d’afrontaments positius i contribuirà a assolir un millor ajustament personal acompanyat de majors sensacions de benestar. Per altre, haurà de vigilar el comportament que, a curt termini, es produeixi en els valors de les dimensions extrínseques (la motivació), donat que poden minar el positiu estat motivacional indicant, sobre tot si aquesta valoració s’ha realitzat fora del període competitiu.
quest11_val_3: Com es pot observar, es produeixen alts valors en el conjunt de les dimensions valorades. En base a això, es pot senyalar que el seu estat motivacional és contradictori i confús, donat que els valors s’agrupen al voltant als dos pols oposats de la motivació (autodeterminat-no autodeterminat). Es fa necessari consultar amb el/la tutor/a,a no ser que els valors de l’amotivació siguin molt baixos i ens trobem en un període competitiu, cas en el qual aquesta suggerència seria recomanable. A més a més seria convenient mantenir la vigilància i tornar a realitzar una altra valoració a curt termini.
quest11_val_4: Es produeix un valor mitjà de les dimensions motivacionals de regulació autodeterminades, acompanyades de baixos valors en les no-autodeterminades. En principi suposa que, per un costat, els valors de les dimensions motivacionals de caràcter intrínsec li poden ajudar a mantenir una alta eficàcia en les seves accions acompanyada de certa persistència en els seus objectius, amb una tendència a utilitzar estils d’afrontament positius i a tenir, sovint, sensacions de benestar. Els baixos valors de les dimensions extrínseques poden ser considerats molt positivament, ja que suposen un antídot contra la baixa implicació en situacions difícils o l’aparició de fatiga crònica, sobre tot si aquest/a esportista es troba fora del seu període competitiu. Es recomana enfortir i intentar elevar els valors de la motivació intrínseca.
quest11_val_5: Es produeix un valor mitjà tant en les dimensions motivacionals de regulació autodeterminada com no-autodeterminada. En principi suposa que, per un costat, els valors de les dimensions motivacionals de caràcter intrínsec li poden ajudar a mantenir una alta eficàcia en les seves accions acompanyada de certa persistència en els seus objectius. Per altra banda, haurà de vigilar el comportament que, a curt termini, es produeixi en els valors de les dimensions extrínseques per contrarestar la possible manca de motivació (amotivació) o el negatiu impacte que puguin generar situacions de pressió exògena (motivació extrínseca). Seria convenient consultar amb el/la tutor/a per establir una miniestratègia orientada a elevar els valors corresponents a les dimensions de la motivació intrínseca.
quest11_val_6: Es produeix un valor mitjà en les dimensions motivacionals de regulació autodeterminada, acompanyades d’alts valors en les dimensions extrínseques de la motivació. En principi suposa que, per un costat aquests valors de les dimensions motivacionals de caràcter intrínsec li poden ajudar a mantenir una alta eficàcia en les seves accions però, tant la persistència en els seus objectius com la utilització d’estils d’afrontament positius es veuran minvades. Per altre, aquests alts valors de les dimensions extrínseques (sobretot de l’amotivació), li dificultaran assolir el nivell motivacional necessari per a sentir un ajustament i un equilibri personal d’acord als requeriments de l’estat de rendiment òptim. És necessari consultar amb el/la tutor/a per a restablir un equilibri emocional i prendre mesures adequades que reforcin la seva persistència i la seva continuïtat.
quest11_val_7: Es produeix un baix valor tant de les dimensions motivacionals de regulació autodeterminada com no autodeterminada. Tot i que li manqui la força dinàmica suficient per mantenir una alta eficàcia en les seves accions i una persistència en els seus objectius, pot ser positiva la baixa dependència que posseix respecte a contingències externes. Potser es trobi en un cicle de preparació d’altes intensitats o de gran complexitat i volum de tasques. Serà important mantenir baixos els valors de les dimensions extrínseques, sobretot si estem en períodes competitius, per evitar l’excés de pressió o la por a cometre errors. És una situació que requereix consultar amb el/la tutor/a per establir una ministratègia orientada a elevar, el més aviat millor, els valors de les dimensions de la motivació extrínseca, i mantenir els corresponents a l’extrínseca.
quest11_val_8: Es produeix un baix valor de les dimensions motivacionals de regulació autodeterminada, acompanyades de valors mitjans en les dimensions extrínseques de la motivació. En principi, els manca la força dinàmica suficient per a mantenir una alta eficàcia en les seves accions i una persistència en els seus objectius, que afectaran negativament als estils d’afrontament. S’haurà de vigilar el comportament que, a curt termini, es produeixi en els valors de les dimensions extrínseques per a contrarestar la possible manca de motivació (amotivació) o el negatiu impacte que poden generar situacions de pressió exògena (motivació extrínseca). Seria convenient consultar amb el/la tutor/a per establir una miniestrategia orientada a elevar els valors de les dimensions de la motivació intrínseca i mantenir o minimitzar els corresponents a l’extrínseca.
quest11_val_9: Es produeix un baix valor de les dimensions motivacionals de regulació autodeterminada, acompanyades d’alts valors en les dimensions extrínseques de la motivació. En principi suposa que, per un costat, li manca la força dinàmica suficient per mantenir una alta eficàcia en les seves accions i una persistència en els seus objectius, que afectaran negativament als estils d’afrontament. Per altre, aquests alts valors de les motivacions extrínseques (sobretot de l’amotivació), suposa que es troben excessivament mediatitzades per forces percebudes alienes, amb una alta dependència de contingencies externes. És necessari consultar el/la tutor/a per a establir una miniestratègia orientada a elevar els valors de les dimensions intrínseques de la motivació i reduir els de caràcter extrínsec, ja que pot veure’s afectada la continuïtat de la pràctica d’aquest esport.
