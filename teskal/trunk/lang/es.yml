# test3_d6_c:   Presenta un alto compromiso con el esfuerzo, lo que supone una alta atención por las explicaciones y las indicaciones del entrenador o de sus compañeros. A pesar de que las tareas sean de máxima dificultad, mantiene el interés y la perseverancia en ellas por hacerlas lo mejor posible, motivado, esforzándose y volcándose en cualquier tipo de trabajo que se le proponga. 
# test3_d7_a:   Este deportista presenta un valor bajo en cuanto a la ansiedad frente a los errores, siempre está tranquilo, quitándole importancia al hecho de equivocarse, y cuando eso ocurre piensa que es una buena oportunidad para aprender. 
# test3_d7_b:   Este deportista presenta un ligero nerviosismo frente a las tareas en las que piense que puede cometer errores, dándole cierta importancia al hecho de equivocarse, sobre todo cuando se le proponen tareas que no domina. Cuando no le salen las cosas en el entrenamiento piensa demasiado y, a veces, se lo pasa mal. 
