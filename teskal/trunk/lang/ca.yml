quest4_d10_a: La dificultat percebuda estimada (DPE) es troba directament relacionada amb les probabilitats de tenir èxit; a menor dificultat d’objectiu proposat més probabilitats d’assolir-lo. Suposa que aquest/a esportista té capacitat discriminativa a l’hora de seleccionar el seu objectiu, però aquests valors baixos de DPE, poden provocar una baixa activació de l’estat de rendiment, o un excés de confiança. Serà necessari focalitzar l’atenció en el PIC, amb el suport del PDF de l’Autoeficàcia.
quest4_d10_b: La dificultat percebuda estimada (DPE) es troba lleugerament relacionada amb les probabilitats de tenir èxit; a menor dificultat d’objectiu proposat més probabilitats d’assolir-lo. Aquests valors mitjans de la DPE, acompanyats d’estabilitat en la confiança, contribuiran a optimitzar el rendiment, si l’activació de l’estat de rendiment és òptim. Convé recordar que el grau de dificultat de les situacions no depèn del/la esportista, ja que en cap cas ho podrà canviar, però ‘augmentar les probabilitats d’èxit sí, mantenint alta les creences en sí mateix/a’.
quest4_d10_c: La dificultat percebuda estimada (DPE) es troba lleugerament relacionada amb les probabilitats de tenir èxit; a menor dificultat d’objectiu proposat més probabilitats d’assolir-lo. Aquests alts valors de la DPE, suposa que ens trobem en una situació límit i, si es troben acompanyats d’un alt nivell d’autoconfiança, entre 80 i 100, permetrà assolir l’objectiu proposat. Convé recordar que el grau de dificultat de les situacions no depèn del/la esportista, ja que en cap cas ho podrà canviar, però ‘augmentar les probabilitats d’èxit sí, mantenint alta les creences en sí mateix/a’.
quest4_d11_a: Són valors baixos d’autoeficàcia percebuda, el que suposa molta inseguretat enfront a les situacions de gran disputa competitiva. Serà necessari incrementar aquest valor abans de proposar-li noves situacions de competició. Es recomana una miniestratègia per a incorporar-la al Pla Integral de Competició, a l’apartat d’Autoeficàcia orientada cap a les properes competicions. A mitjà termini, a través de la persuasió verbal i del visionat de situacions exitoses passades, intentar incrementar aquests valors amb l’ajuda del/la tutor/a.
quest4_d11_b: Presenta un nivell mitjà d’autoeficàcia percebuda, el què suposa certa inseguretat durant la competició. Potser sigui degut a l’efecte de la Dificultat Percebuda Estimada (DPE), o a trobar-se en un període allunyat de la seva posta a punt. En qualsevol cas és convenient, a través de la persuasió verbal i del visionat de situacions exitoses passades, intentar incrementar aquests valors i, si no s’aconsegueix, consultar al/a tutor/a.
quest4_d11_c: És un alt nivell d’autoeficàcia percebuda, amb bones sensacions per a competir i amb alta capacitat resolutiva per aplicar-la durant la competició. Són valors òptims i, a mesura que s’aproxima al màxim augmenten les seves possibilitats per rendir ara.
quest4_d12_a: La percepció d’elaboració del Pla Integral de Competició es troba en valors baixos, la qual cosa minva bastant les possibilitats de rendiment d’aquest/a esportista. Existeixen moltes possibilitats de que la resposta emocional estigui condicionada per les dimensions negatives del seu estat d’ànim i, a més a més la seva confiança sigui inestable. Caldrà realitzar un treball específic, recolzat amb el PDF de continguts relacionats amb el PIC, amb el d’Autoeficàcia i amb el de Responsabilitat/Culpabilitat, amb l’ajuda del/la tutor/a.
quest4_d12_b: Suposa que la percepció d’elaboració del Pla Integral de Competició es troba en valors mitjans. Potser tingui dificultats per a controlar la resposta emocional de els dimensions negatives i se li generin certs dubtes en la seva actuació. Caldrà centrar l’atenció en la reestructuració emocional del PIC i en la seva visualització. Caldrà tenir en compte aquest aspecte al realitzar la Valoració del Rendiment.
quest4_d12_c: Suposa que la percepció d’elaboració del Pla Integral de Competició es troba en valors òptims. Això li generarà una influència positiva en el control emocional de les dimensions negatives i, a més a més, li reforçarà el seu grau de confiança. També contribuirà a realitzar una millor Valoració del Rendiment Percebut (VRP).
quest4_d1_a: Els valors de la Tensió es troben en un nivell baix, el què suposa que aquest/a esportista es troba tranquil/a. Caldrà identificar si aquest valor és positiu en aquesta situació de competició, donat que es recomana que arribi als valors de la zona mitja per afrontar situacions de màxim rendiment.
quest4_d1_b: Els valors de la Tensió es troben en un nivell mitjà, el què en aquest cas és positiu, ja que aquest/a esportista s’ha trobat alerta i expectant. En situacions de competició convé que aquesta dimensió se situï en la zona central del nivell mitjà.
quest4_d1_c: Els valors de la Tensió es troben en un nivell alt, el que ha pogut influir negativament en el seu rendiment. Excessivament preocupada i massa nerviosa i intranquil·la, possiblement no ha pogut centrar-se en el treball que havia de desenvolupar durant la competició.
quest4_d2_a: En el cas de la Depressió, els valors es troben en un nivell baix, el què és positiu, i suposa que aquest/a esportista se sent recolzat/da i estimat/da, transmetent equilibri emocional i bones sensacions durant la competició.
quest4_d2_b: En el cas de la Depressió, els valors es troben en un nivell mitjà, el què pot ser una mica preocupant. Sol ser produït per un malestar generalitzat que, a vegades, afecta a la pròpia dinàmica de la competició. Convé vigilar l’evolució d’aquesta dimensió i analitzar les causes del propi valor, per a neutralitzar-lo en les següents competicions.
quest4_d2_c: En el cas de la Depressió els valors es troben en un nivell alt, el què és alarmant, ja que possiblement se li hagi complicat la competició. Serà necessari identificar aquells elements que estan influint tant negativament en el seu estat anímic.
quest4_d3_a: A l’observar l’Hostilitat, veiem que els seus valors es troben en un nivell baix, el què en aquest cas no és convenient. Caldrà identificar si aquest valor és positiu en aquesta situació de competició, donat que es recomana que assoleixi valors centrals de la zona mitja per afrontar situacions de màxim rendiment.
quest4_d3_b: A l’observar l’Hostilitat, veiem que els seus valors es troben en un nivell mitjà, el què ens sembla adequat per a aquesta situació de competició. En aquests casos, aquests valors suposen una energia extra que ve molt bé per a afrontar situacions “dures” de competició.
quest4_d3_c: A l’observar l’Hostilitat, veiem que els seus valors es troben en un nivell alt, el què és alarmant, ja que possiblement li afecti negativament en el seu rendiment. Massa enfadat/da i irritat/da, haurà utilitzat les seves energies de forma poc intel·ligent i, en els moments importants de la competició el seu rendiment haurà estat per sota de les seves possibilitats. Caldrà explicar a aquest/a esportista els continguts del PDF Activació i Estat de Rendiment Òptim (ERO).
quest4_d4_a: Els valors del Vigor es troben en un nivell baix, el què suposa que es troba apagat i sense espurna per a competir. Si es troben invertits amb respecte als de la Fatiga, ens trobem amb un possible cas de sobreentrenament. De qualsevol manera, una vegada finalitzada la competició, seria recomanable descansar uns dies i aproximar-se als valors del perfil òptim abans de tornar a l’entrenament.
quest4_d4_b: Els valors del Vigor es troben en un nivell mitjà, el que en principi li perjudicarà en el seu rendiment, a no ser que es trobi en la zona superior d’aquest nivell. Pot ser que no s’hagi preparat específicament aquesta competició, o que ens trobem en un període d’entrenament molt dens i amb altes intensitats.
quest4_d4_c: Els valors del Vigor es troben en un nivell alt, a la zona òptima per a competir, el què suposa incrementar les probabilitats d’èxit en qualsevol situació de repte que se li plantegi. Això indica que la dimensió emocional positiva per al rendiment, en principi, garanteix un bon equilibri emocional per afrontar amb garanties aquesta competició.
quest4_d5_a: Pel què fa als valors de la Fatiga es troben en un nivell baix, el què és positiu, i suposa que aquest/a esportista es troba pletòric/a per a suportar ritmes de competició alts o esforços de llarga durada durant la competició.
quest4_d5_b: Pel què fa als valors de la Fatiga es troben en un nivell mitjà, el què pot ser una mica preocupant en aquest cas ja que influirà negativament en el seu rendiment. Si aquests valors corresponen a pasacions realitzades intracompetició, es poden considerar normals i caldrà tenir en compte els processos de recuperació per poder avaluar-los.
quest4_d5_c: Pel què fa als valors de la Fatiga es troben en un nivell alt, el què és alarmant, ja que afectarà molt negativament al seu rendiment competitiu, a no ser que no s’hagi preparat aquesta competició i coincideixi amb un període d’entrenament de gran volum i intensitat. Si s’ha realitzat una posta a punt adequada, aquest valor ens pot indicar que existeix un risc de sorbreentrenament en aquest/a esportista.
quest4_d6_a: Presenta un valor baix pel què fa a l’ansietat cognitiva, transmetent calma i serenitat, despreocupat/da, amb molta capacitat de concentració en els moments que siguin necessaris de la competició.
quest4_d6_b: S’observa un valor mitjà pel què fa a l’ansietat cognitiva, el què suposa que, a vegades, es trobi una mica intranquil/la o lleugerament nerviós/a. Convé realitzar un petit ajust durant la competició, a través de la persuasió verbal, acompanyat de sessions de visionat de pressió/estrès, per a reduir aquests valors de cara a la propera competició.
quest4_d6_c: Presenta un valor alt pel què fa a l’ansietat cognitiva, amb una excessiva preocupació relacionada amb el rendiment personal durant la competició. Potser tingui masses pensaments desordenats que li impedeixen concentrar-se en moments importants. Serà necessari centrar-se en la Pla Integral de Competició per a les competicions immediates i, en l’entrenament, realitzar un treball específic acompanyat de sessions de visionat amb continguts de pressió/estrès.
quest4_d7_a: Els valors de l’autoconfiança són molt baixos, provocant molta inseguretat durant la competició, sobretot quan sorgeixin situacions de molta pressió. Es fa necessari centrar-se en el Pla Integral de Competició i utilitzar la persuasió verbal per a les properes competicions. A curt termini, proposar-li un treball específic en l’entrenament per a augmentar aquests valors, amb sessions de visionat d’experiències pròpies i de continguts d’autoeficàcia, orientades pel tutor/a.
quest4_d7_b: Presenta un nivell mitjà d’autoconfiança, transmetent certa incomoditat en aquesta situació de rendiment. Potser li costi una mica veure’s a si mateix resolent exitosament les situacions de competició, pel què es recomana utilitzar la persuasió verbal per a millorar-ho de cara a les competicions immediates. A llarg termini, proposar-li un treball específic en l’entrenament per a augmentar aquests valors.
quest4_d7_c: S’observa un alt nivell d’autoconfiança, amb bones sensacions per a compartir, còmode i amb una alta capacitat per a optimitzar el seu rendiment en situacions de pressió. Aquesta alta convicció li permetrà afrontar la competició amb garanties de rendir al màxim de les seves possibilitats.
quest4_d8_a: Presenta un valor baix pel què fa a l’ansietat somàtica, transmetent comoditat i tranquil·litat, amb molta capacitat per a relaxar-se corporalment i estar mentalment actiu en els moments que siguin requerits, és a dir, “calma expectant”. Són uns valors òptims per a rendir a la competició.
quest4_d8_b: S’observa un valor mitjà pel què fa a l’ansietat somàtica, el què suposa que es troba una mica inquiet/a i tens/a. S’aconsella proporcionar-li una miniestratègia amb continguts de Relaxació/Respiració per a les pròximes competicions, associat a la part de reavaluació cognitiva del Pla Integral de competició. A llarg termini, reforçar-ho amb sessions de visionat d’experiències passades exitoses associades a continguts de Relaxació.
quest4_d8_c: Els valors de l’ansietat somàtica són excessius i perjudicials per al rendiment. Tindrà dificultats per a controlar la tensió i és possible que es precipiti en les seves accions, el què li impedirà rendir en els seus nivells més òptims. Per a reduir aquests valors s’aconsella proporcionar-li una miniestratègia amb continguts de Relaxació/Respiració per a les properes competicions, associat a la part de reavaluació cognitiva del Pla Integral de Competició i integrar-lo en el mateix. A llarg termini, reforçar-ho amb sessions de visionat d’experiències passades exitoses, associades a continguts de Relaxació o de Pressió/Estrès, amb orientació del/a tutor/a.
quest4_d9_a: És una competició de baixa significació i important i significativa per a aquest/a esportista, ja que els valors es situen en un nivell baix. Serà important centrar-se en el sistema d’Autorregulació i fer un esforç en les seves tres dimensions – Autocontrol , Visualització del Pla Integral de Competició i Autoaccions d’anticipació. És una bona oportunitat per a esforçar-se i treballar de forma conscient en la cerca de l’Estat de Rendiment Òptim (ERO).
quest4_d9_b: És una competició relativament important i significativa dins del calendari d’aquest/a esportista, ja que els valors es situen en el nivell mitjà. Serà important centrar-se en l’automotivació i en l’oportunitat de millora que suposa tota participació en competició. La reestructuració emocional dins del Pla Integral de Competició seguirà la mateixa direcció – repte, oportunitat de millora i anticipar desig de disputar-la.
quest4_d9_c: Aquesta competició és molt important i significativa per a aquest/a esportista, ja que els valors es situen en el nivell més alt. Serà important orientar la valoració de forma positiva, cap al repte, donat que s’ha estat preparant per a disputar-la i el fet de poder fer-ho ja és satisfactori.
