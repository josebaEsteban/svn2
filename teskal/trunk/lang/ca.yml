quest1_d10_a: Aquest nivell tant baix observat en el grau de confiança en els seus objectius, farà molt difícil aconseguir-los, ja que és insuficient i inestable i, a més a més, provocarà molts dubtes relacionats amb les seves capacitats. És necessari contemplar els nivells d’ansietat de l’esportista i, en cas de que siguin alts, convé consultar amb el/la tutor per a plantejar un treball conjunt de reestructuració general
quest1_d10_b: Aquest nivell mitjà observat en el grau de confiança en els seus objectius, disminuirà les possibilitats d’assolir-los. A més a més, si van acompanyats de certa inestabilitat en les seves estimacions, de 50 a 90, suposa un GRACO insuficient i inestables, amb dificultats per a sentir-se amb capacitat per a realitzar qualsevol tipus d’habilitats que se li plantegi. És necessari realitzar 3-4 sessions orientades cap a la millora d’aquest aspecte important amb el suport del PDF de l’Autoeficàcia
quest1_d10_c: Aquest alt nivell del grau de confiança en els seus objectius, si van acompanyats d’estabilitat en les seves estimacions, de 80 a 100, suposa que posseix una alta convicció en aconseguir-los. Aquesta màxima creença en un mateix té un efecte positiu sobre les endorfines, i això li permetrà disposar d’energia extra. És a dir, disposa d’un GRACO alt i estable, amb bones sensacions per a competir i amb alta capacitat per a realitzar qualsevol tipus d’habilitats que se li plantegin. És important detectar si aquests valors fluctuen en funció de la DPE, cas en el qual seria convenient comentar-ho amb el/la tutor/a
quest1_d11_a: S’observen baixos valors en relació a la utilització de tècniques o estratègies relacionades amb la capacitat d’autocontrol. Potser, en la seva preparació, no hagi tingut la necessitat de dedicar atenció a aquest aspecte perquè posseeix un bon equilibri emocional. Pot ser convenient orientar-lo cap a un treball de relaxació.
quest1_d11_b: Aquest valor mitjà indica que, a vegades, dedica una part de la seva preparació a desenvolupar la seva capacitat d’autocontrol, el què és positiu. Seria convenient mantenir i reforçar aquest treball de relaxació, si es considera insuficient.
quest1_d11_c: Aquest alt valor indica que es troba familiaritzat amb les tècniques de relaxació o posseeix una bona capacitat d’autocontrol. En aquest cas, és suficient amb mantenir una activitat de vigilància sobre les tasques que es realitzen al llarg de la temporada, per mantenir i reforçar aquesta important capacitat.
quest1_d12_a: S’observen baixos valors en relació a la utilització de tècniques o estratègies relacionades amb el visionat. També presenta certes dificultats per a l’entrenament en imagineria. És important que visioni materials relacionats amb el seu esport i que, al mateix temps, tracti d’imaginar-se’ls. Poc a poc haurà de practicar tasques de visualització sense el suport visionat.
quest1_d12_b: Aquests valors mitjans en relació a la utilització de tècniques o estratègies relacionades amb el visionat, indiquen que s’ha d’augmentar els continguts d’aquesta activitat en la seva preparació. És important que combini el visionat de materials relacionats amb la seva pròpia actuació amb fases de visualització sense el suport visual. A més a més, seria interessant induir-lo a que recordi els somnis que tengui relacionats amb el seu esport.
quest1_d12_c: Aquests alts valors en relació a la utilització de tècniques o estratègies relacionades amb el visionat, suposa que posseeix una especial habilitat que s’ha de potenciar més, si és possible. A més a més, seria interessant induir-lo a que es plantegi somniar amb moments de la competició, recrear-se en ells de manera positiva i poder recordar-los amb total nitidesa.
quest1_d13_a: Aquest baix valor indica una falta d’accions personals relacionades amb l’automotivació així com una carència de rutines en la seva preparació, el què fa suposar que desconeix la importància d’accions d’anticipació i el pla de competició per al seu rendiment. Convé orientar-lo en aquest sentit i iniciar-lo en el treball de construcció del pla integral de competició (PIC).
quest1_d13_b: Un valor mitjà indica que, a vegades, realitza accions personals relacionades amb l’automotivació així com amb determinades rutines en la seva preparació la qual cosa és positiu. Caldrà interessar-se pel seu pla integral de competició i orientar-lo en la millor d’aquest, a través d’una sessió específica amb els continguts del PIC
quest1_d13_c: Un valor alt suposa que realitza accions personals relacionades amb l’automotivació així com amb determinades rutines en la seva preparació, la qual cosa és positiu. Caldrà que revisi el seu pla integral de competició i orientar-lo en la reconstrucció d’aquest amb el recolzament d’una sessió específica del PIC
