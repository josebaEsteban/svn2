quest5_d1_a: Els valors relacionats amb el RG es situen en un nivell baix, el què suposa que el seu comportament tècnic-tàctic, físic i psicològic en competició ha estat allunyat de la seva capacitat. Això condicionarà la VRP, i per tant serà necessari analitzar amb profunditat aquelles accions més significatives ocorregudes a la competició
quest5_d1_b: Els valors relacionats amb el RG es situen en un nivell mitjà, el què suposa certa satisfacció amb el seu comportament tècnic- tàctic, físic i psicològic, però és evident que no ha aconseguit rendir com esperava
