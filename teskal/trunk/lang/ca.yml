mark_concept: Què és?
mark_role_1: Esportista
mark_role_2: Entrenador/a
mark_role_3: Directiu/va                                                                        
markt_10: Teskal posa aquestes eines a disposició dels teus entrenadors i entrenadores.
markt_11: És un concepte integral del rendiment esportiu que considera no només les habilitats físiques i tècniques sinó la persona de l’esportista.
markt_12: Teskal permet mantenir un alt nivell de comunicació al duo esportista/entrenador o al grup esportista/entrenador/psicòleg.
markt_13: Sigui per a situacions en què l’esportista i l’entrenador resideixen a llocs diferents, o en moments en els quals l’esportista assisteix a competicions a altres llocs, Teskal permet el seguiment de múltiples variables que afecten a l’esportista i al seu rendiment.
markt_1: L'eina per al maneig de les variables psicològiques del rendiment esportiu
markt_2: Vols poder rendir en competició al nivell que saps que ets capaç?
markt_3: Vols entrenar la capacitat de manejar l’estrès, l’autoconfiança?
markt_4_1: Esportista en bona forma física, ha entrenat, té bons rendiments però en el moment de la competició no és capaç de repetir aquests nivells.
markt_4_2: Com maneges aquestes variables?
markt_4_3: Com saps en què i quan intervenir?
markt_5_1: Esportista amb un pla concret, elaborat amb l’entrenador, davant la pressió de la competició comença a prendre decisions impulsives i poc eficaces.
markt_5_2: Com prevenir això?
markt_6_1: Esportista que està passant per situacions personals que impacten al seu estat d’ànim, a la seva energia, a la seva motivació.
markt_6_2: Com pots detectar-ho a temps?
markt_7: Com saps si els entrenadors creen l’ambient adequat per al rendiment òptim dels equips?
markt_8: T’interessa el cuidat global de l’esportista?
markt_9: Quines eines tenen els entrenadors per manejar-los?
