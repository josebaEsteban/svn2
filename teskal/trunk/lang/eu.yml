quest11_d1_a: Motibazioa intrintsekoan duen balio baxu honek entrenamenduan inplikazio baxua duela eta egiten duenaz ez duela gozatzen suposatzen du. Entrenamenduan zeregin berriei edo eta zailei aurre egitetik ihes egiten du eta bere ahulezien hobekuntzan zentratzea kosta egiten zaio.
quest11_d1_b: Motibazio intrintsekoan duen balio ertain honek, entrenamenduan inplikatua aurkitzen bada ere gehiago ere egon litekeela suposatzen du. Bereziki entrenamenduan, zeregin zailak proposatzen zaizkionean nolabaiteko asetasun pertsonala sentitzen du eta bere ahulezien hobekuntzan zentraturik aurkitzen da.
quest11_d1_c: Motibazio intrintsekoaren balio altu honek entrenamenduan maila altu batean inplikatua aurkitzen dela eta egiten duenaz gozatzen duela suposatzen du. Gainera, asetasun maila altu bat sentitzen du bereziki zeregin zailei aurre egiten dienean, bai entrenamenduan nola lehiaketan, lehenago egiten saiatu ez den gauzak egiten saiatzen da eta bere ahulezien hobekuntzan oso zentratua aurkitzen da.
quest11_d2_a: Erregulazio integratuaren maila baxu honek bere oinarrizko printzipioekin bateratasun escasa suposatzen du, bere buruarekin fidela izatearen islada batetik urrun. Kirol honek bere bizitzaren zati integral bat suposatzen duen ala ez eta honen esentziarekin bat egiten duen ere duda egiten du.
quest11_d2_b: Erregulazio integratuaren maila honek bere buruarekiko fidela izatearen sentsazioa elikatzen duen oinarrizko printzipioekiko nolabaiteko bateratasuna suposatzen du. Gainera, kirol hau bere bizitzaren parte integrala dela kontsideratzen du eta, hein batean, bere esentzia bera ere islatzen duela.A
quest11_d2_c: Erregulazio integratuaren maila altu honek bere oinarrizko balioekin bateratasun maila altua suposatzen du bere buruarekiko fidela izatearen sentsazio bikainarekin. Gainera, kirol hau bere bizitzaren parte integrala dela kontsideratzen du eta bere esentzia bera eregarbiki islatzen duela.
quest11_d3_a: Identifikaturiko erregulazio motibazionalaren balio baxu honek kirol honen praktikak jendearekin kontaktatzen eta bere lagunekin harreman onak mantentzen laguntzen diotenaren idea birkontsideratuarazten diote. Bere bizitzako beste esparru batzuetara transferigarriak diren garapen pertsonal aukerarik eskainiko dion duda egiten du.
quest11_d3_b: Identifikaturiko erregulazio motibazionalaren balio ertain honek kirol honen praktikak jendearekin kontaktatzen eta bere lagunekin harreman onak mantentzen laguntzen diotenaren idea mantenduarazten diote. Gainera bere bizitzako beste esparruetan aplikatzeko garapen pertsonalerako aukerak eskaini ahal dizkiola pentsatzen du.
quest11_d3_c: Identifikaturiko erregulazio motibazionalaren balio altu honek kirol honen praktikak jendearekin kontaktatzen eta bere lagunekin harreman onak mantentzen laguntzen diotenaren idea sendotzen diote. Gainera bere bizitzako beste esparruetan aplikatzeko balioko zaizkion garapen pertsonalerako aukera bikainak eskaintzen dizkiola pentsatzen du.
quest11_d4_a: Introiektaturiko erregulaziaoren balio baxu honek, kirol honek, nahiz eta arrazoi garrantzitsuagoak existitu daitezkeela uste badu ere, bere buruarekin nolabaiteko asetasuna eragiten dion sasoi onean mantetzen laguntzen diola pentsarazten dio.
quest11_d4_b: Introiektaturiko erregulazioaren balio hau sasoi onean mantetzenko kirol hau praktikatzeko beharrarekin elkartua dago. Honek bere buruarekin ondo sentiarazten badu ere, batzuetan gaizki sentiarazten dio entrenatzea eginbehar bat bezala kontsideratzen baitu.
quest11_d4_c: Introiektaturiko erregulazioaren balio altu hau sasoi onean mantetzenko kirol hau praktikatzeko behar garrantzitsu batekin elkartua dago. Honek bere buruarekin ondo sentiarazten badu ere, eginbehar bezala hartzen du eta entrenamendura joaten ez denean errudun sentitu liteke.
quest11_d5_a: Motibazio estrintsekoaren maila baxu honek bere lagunen artean prestigioa izateko eta ondo kontsideratua izateko zeinen ona den erakustea beharrezkoa ez duela suposatzen du. Besteentzako sasoi onean egoteak duen balioa erlatibizatzen du.
quest11_d5_b: Motibazio estrintsekoaren maila honek zeinen ona den erakusteak bere lagunen aurrean prestigioa eman diezaiokela eta ondo kontsideratua izaten lagundu dezakela pentsarazten dio. Baita ere, besteentzako sasoi onean egoteak nolabaiteko garrantzia duela usten du.
quest11_d5_c: Motibazio estrintsekoaren maila altu honek zeinen ona den erakusteak bere ingurune sozialean prestigioa emango diola eta ondo kontsideratua izango dela pentsarazten dio. Baita ere, besteentzako sasoi onean egoteak garrantzitsua dela uste du. 
quest11_d6_a: Balio baxu honek arrakasta izateko eta proposaturiko helburuak lortzekeko gaitasunarengan zalantza gutxi dituela suposatzen du. Gainera, inolaz ere ez du kirol hau ustea plantetzen.
quest11_d6_b: Balio ertain honek, batzuetan arrakasta izateko gaitasunekiko zalantzak dituela eta proposaturiko helburuak lortzeko ezgai sentitzen dela suposatzen du, eta batzuetan, kirol hau uztea pentsatzen du.
quest11_d6_c: Balio altu honek kirol hau uztea plantetzen ari dela suposatzen du arrakasta izateko nolabaiteko ezgaitasuna sentitzen baitu. Gainera bere jarraikortasuna arriskuan egon liteke planteatzen dituen helburuak lortzeko ezgai sentitzen baita.
