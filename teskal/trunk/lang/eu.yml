quest5_d1_a: EG-arekin zer ikusia duten balioak maila baxu batean kokatzen diren heinean lehiaketan bere jokabide tekniko-taktikoa, fisikoa eta psikologikoa bere gaitasunetatik urrun egon dela esan nahi du. Honek AEB-a baldintzatuko duenez lehikatan gertaturiko ekintza esanguratsuenak sakonean aztertzea beharrezko egingo du.
quest5_d1_b: EG-arekin zer ikusia duten balioak maila ertain batean kokatzen dira. Honek jokabide tekniko-taktiko, fisiko eta psikologikoarekiko nolabaiteko asetasuna suposatzen du baina argi dago ez duela nahi bezala errenditzea lortu.
quest5_d1_c: EG-arekin zer ikusia duten balioak maila altu batean kokatzen dira. Honek jokabide tekniko-taktiko, fisiko eta psikologikoarekiko asetasun handi batetaz gain AEB altu bat antzematen laguntzen dute.
quest5_d2_a: Errendimendu emozionalari dagokionez (EE), bere balioak maila baxu batean aurkitzeak lehiaketan zehar bere erantzun emozionala behar bezala ezin izan duela erabili adierazten du. Presio momentu batzuetan ez du gozatu eta ez da ziur sentitu, hau da, nahiz eta aurre egite emozional on bat edukitzen saiatu den ez du lortu. Honelako jokaerak errepikatzen badira komenigarria izango da Emozio, estrés eta LPI-an PDF-arekin lan espezifiko bat egitea tutorearen orientazioarekin.
quest5_d2_b: Errendimendu emozionalari dagokionez (EE) bere balioak maila ertain batean aurkitzen dira. Honek lehiaketan zehar bere erantzun emozionalak gorabeherak izan dituela esan nahi du, presio uneetan zalantzekin batera kontrol falta sentsazioa ere izan duelarik, hau da, aurre egite emozional on bat izaten saiatu da baina lehiaketan zehar mantentzea kostatu egin zaio.
quest5_d2_c: Errendimendu emozionalari dagokionez (EE), maila altu batean kokatzen dira. Honek lehiaketan zehar erantzun emozional ezin hobea izan duela esan nahi du, presiopean erantzun izanaren segurtasunarekin, kontrol sentsazioarekin eta gozatuaz gainera, hau da, aurre egite emozional oso positiboarekin.
quest5_d3_a: EKOG-aren kasuan balioak maila baxu batean kokatzen dira. Honek esan nahi du lehiaketan zehar ez dela konfiantza eta asetasuna mailak mantentzeko gai izan. Honez gain, momentu oso gutxitan izan ditu sentsazio onak edo eroso sentitu da.
quest5_d3_b: EKOG-aren kasuan balioak maila ertain batean kokatzen dira. Honek lehiaketan zehar konfiantza eta asetasun mailetan gorabeherak egoteko aukera suposatzen du. Aldi berean, lehiaketan zehar izandako interesean eta sentsazioetan ere eragin ahal izan du.
quest5_d3_c: EKOG-aren kasuan balioak maila altu batean kokatzen dira. Honek lehiaketa osoan zehar bere konfiantza eta asetasun mailak mantendu dituela esan nahi du. Sentsazio onek lagunduriko interes altu baten presentzia ere adierazten dute.
quest5_d4_a: PORTE-aren balioei so eginez gero, maila baxu batean aurkitzen direla ikusi dezakegu. Honek aurkarien ekintzei erantzuterako orduan zailtasun ugari daudela eta LPI-a argi ez zegoela adierazten dute. Hainbat kasutan zer egin nehar zuen ez zekiela geratu da eta gainera hartutako erabakiak ez desegokiak izaz dira. Tutorearen laguntzarekin LPI-aren sakoneko berrikuspen bat egin beharko da.
quest5_d4_b: PORTE-aren balioei so eginez gero, maila ertain batean aurkitzen direla ikusi dezakegu. Honek aurkarien ekintzei erantzuterako orduan zailtasunak daudela adierazten du nahiz eta LPI-a nahiko argi zuen. Gehienetan bazekien zer egin behar zuen eta hartutako erabakiak egokiak izan direla uste du.
quest5_d4_c: PORTE-aren balioei so eginez gero, maila altu batean aurkitzen direla ikusi dezakegu. Honek aurkarien ekintzei modu eraginkor batean erantzun diela eta LPI-a lehiaketa osoan zehar argi izan duela esan nahi du. Halaber, momentuoro jakin izan du egin behar zuena, zalantzarik gabe eta determinazioarekin hartutako erabakietan.
