quest2_d3_b: Lesioekiko zaurkortasun baloreei so eginez gero, maila ertain batean aurkitzen direla ikusten degu. Honek entrenamenduan azaltzen diren egoera gogor eta harrisku handiagokoei aurre egiteko behar den erabakitzeko irmotasunarengan eragin kaltegarria izan lezake.
quest2_d3_c: Lesioekiko zaurkortasun baloreei so eginez gero, maila altu batean aurkitzen direla ikusten degu. Honek entrenamenduan azaltzen diren egoera gogor eta harrisku handiagokoei aurre egiteko ahultasun eta ziurgabetasun pertzepzioa altu bat suposatzen du.
quest2_d4_a: Sasoi mailari dagokionez, maila baxu batean kokatzen dela ikusten degu. Honek errendimenduarekin erlazionaturik dauden antzemandako gaitasunaren sentimendu subjektiboak kaltetzen ditu. Sasoi onean egoteak trebetasun eta konpetentzia errendimenduaren sentimendu subjektiboak neurtzen ditu, sasoi onean egotea eta bizitasunaren pertzepzioan puntuazio altuak efizienteak bezain ezinbestekoak dira fisikoki.
quest2_d4_b: Sasoi mailari dagokionez, maila ertainean kokatzen dela ikusten dugu. Honek errendimenduarekin erlazionaturik dauden antzemandako gaitasunen sentimendu egokiak izaten lagunduko du.
quest2_d4_c: Sasoi mailari dagokionez, maila altu batean kokatzen dela ikusten degu. Honek errendimenduarekin zer ikusia duten bizitasun eta efikazia sentimendu sakonak izateaz gain, sasoi mailaren pertzepzio altu batekin zer ikusia dute.
quest2_d5_a: Lorpen pertsonalekin erlazionaturiko baloreei so eginez gero, maila baxu batean daudela ikusi dezakegu. Honek helburuen lorpenarekiko atsekabea edo eta taldearekiko enpatia eta apreziazio baxuak adierazten ditu.
quest2_d5_b: Lorpen pertsonalekin erlazionaturiko baloreei so eginez gero, maila ertain batean daudela ikusi dezakegu. Honek helburuen lorpenarekiko nolabaiteko asetasuna edo eta taldearekiko enpatia eta apreziazio onargarriak adierazten ditu.
quest2_d5_c: Lorpen pertsonalekin erlazionaturiko baloreei so eginez gero, maila altu batean daudela ikusi dezakegu. Honek helburuen lorpenarekiko asetasun maila altu bat eta taldearekiko enpatia eta apreziazio maila altuak adierazten ditu.
quest2_d6_a: Kirolari honek dituen entrenamendua joan den moduari buruzko konbentzimendua eta bere prestakuntzari buruzko uste baxuak medio, azkenaldiko entrenamendu dinamika berrikustea beharrezko egiten dute. 
quest2_d6_b: Kirolari honek dituen entrenamendua joan den moduari buruzko konbentzimendua eta bere prestakuntzari buruzko usteak balore ertainetan kokatzen dira. Akaso nahiz eta bere prestakuntzan modu garrantzitsuan eragin ez duten, entrenamendu dinamikaren gaineko interferentzia batzuk existitu dira azkenaldian. 
quest2_d6_c: Kirolari honek dituen entrenamendua joan den moduari buruzko konbentzimendua eta bere prestakuntzari buruzko usteak balore altuetan kokatzen dira. Honek, buruturiko entrenamendu bakoitzeko autoasetasun eta sentsazio atseginak eragiten ditu. 
quest2_d7_a: Badirudienez bere prestakuntzan automotibazioa eta autoinposaturiko helburuen finkatzea bezalako trebetasun mentaletaz baliatzea kosta egiten zaio balio baxuak aurkezten bait ditu dimentsio honetan. Lorpenare araberako Power-ean oinarrituriko lan espezifiko bat egitea beharrezkoa egiten da.
quest2_d7_b: Dimentsio honekin erlazionaturik dauden balio ertainak aurkezten dituen heinean bere prestakuntzan, besteak beste automotibazioa eta autoinposaturiko helburuen finkatzea bezalako trebetasun mentaletaz baliatzen dela esan dezakegu.
quest2_d7_c: Kirolari hau automotibazioaz eta autoinposaturiko helburuen finkatzean gida eta errefortzu diren trebetasun mentaletaz baliatzen da.a
