quest11_d1_a: Este bajo valor de la motivación intrínseca, supone baja implicación en el entrenamiento y no disfruta de lo que está haciendo. Rehuye enfrentarse a tareas nuevas o difíciles en el entrenamiento y le cuesta centrarse en la mejora de sus puntos débiles.
quest11_d1_b: Este valor medio de la motivación intrínseca, supone que se encuentra implicado en el entrenamiento, pero podía estarlo más. Siente cierta satisfacción personal cuando se le proponen tareas difíciles, sobre todo en el entrenamiento, y se encuentra centrado en la mejora de sus puntos débiles.
quest11_d1_c: Este alto valor de la motivación intrínseca, supone que se encuentra altamente implicado en el entrenamiento y disfruta de lo que está haciendo. Además siente una alta satisfacción personal sobre todo al enfrentarse a tareas difíciles, tanto en el entrenamiento como en la competición, intenta hacer cosas que antes no lo había intentado y se encuentra muy centrado en la mejora de sus puntos débiles.
quest11_d2_a: Este bajo nivel de regulación integrada supone una escasa concordancia con sus principios básicos, alejada de un reflejo de ser fiel a sí mismo. Duda de que este deporte constituya una parte integral de su vida y que se corresponda con su esencia.
quest11_d2_b: Este nivel de regulación integrada supone cierta concordancia con sus principios básicos que alimenta una sensación de ser fiel a sí mismo. Además, considera que este deporte es una parte integral de su vida y que refleja, en parte, su esencia.
quest11_d2_c: Este alto nivel de regulación integrada supone una alta concordancia con sus principios básicos y con una excelente sensación de ser fiel a sí mismo. Además, considera que este deporte es una parte integral de su vida y que refleja nítidamente su esencia.
quest11_d3_a: Este valor bajo de regulación motivacional identificada le hace reconsiderar la idea de que la práctica de este deporte le permita contactar con gente y le ayuden a mantener buenas relaciones con sus amigos. Duda de que pueda brindarle oportunidades de desarrollo personal transferibles a otros ámbitos de su vida.
quest11_d3_b: Este valor medio de regulación motivacional identificada le hace mantener la idea de que la práctica de este deporte le permite contactar con gente y mantener buenas relaciones con sus amigos. Además, piensa que puede brindar oportunidades de desarrollo personal para aplicarlos en otros ámbitos de su vida.
quest11_d3_c: Este valor alto de regulación motivacional identificada refuerza la idea de que la práctica de este deporte le permite contactar con gente y mantener buenas relaciones con sus amigos. Además, piensa que le brinda excelentes posibilidades de desarrollo personal que le servirán para otros ámbitos de su vida.
quest11_d4_a: Este bajo valor de regulación introyectada le hace pensar que este deporte, en parte, le ayuda a mantenerse en forma, lo que le genera cierta satisfacción consigo mismo, aunque considere que pueden existir otras razones más importantes.
quest11_d4_b: Este valor de regulación introyectada se encuentra asociada a la necesidad de practicar este deporte para mantenerse en forma, lo que le hace sentirse a gusto consigo mismo pero, a veces se siente mal, porque el hecho de entrenar lo considera como una obligación.
quest11_d4_c: Este alto valor de regulación introyectada se encuentra asociada a una importante necesidad de practicar este deporte para mantenerse en forma, lo que le hace sentirse a gusto consigo mismo, pero lo toma como una obligación y cuando no acude al entrenamiento, puede que se sienta culpable por no haber acudido.
quest11_d5_a: Este bajo nivel de motivación extrínseca supone que no necesita demostrar lo bueno que es para tener prestigio y ser bien considerado entre sus amistades. Relativiza en valor que tiene, para los demás, el hecho de estar en buena forma.
quest11_d5_b: Este nivel de motivación extrínseca le hace pensar que, el hecho de demostrar lo bueno que es le puede dar prestigio y contribuir a ser bien considerado entre sus amistades. También cree que, para los demás, el estar en buena forma tiene cierta importancia.
quest11_d5_c: Este alto nivel de motivación extrínseca le hace pensar que, el hecho de demostrar lo bueno que es le dará prestigio y será bien considerado en su entorno social. También cree que, para los demás, el estar en buena forma es importante.
quest11_d6_a: Este valor bajo supone que, tiene pocas dudas acerca de su capacidad para tener éxito y para conseguir las metas que se propone. Además, en ningún caso se cuestiona abandonar este deporte.
quest11_d6_b: Este valor medio supone que, a veces le entran dudas en relación a su capacidad para tener éxito, se siente incapaz de conseguir las metas propuestas y, a veces, se cuestiona el abandonar este deporte.
quest11_d6_c: Este valor tan alto supone que se está planteando abandonar este deporte, ya que siente cierta incapacidad para tener éxito. Además puede estar en peligro su continuidad, dado que se siente incapaz de conseguir las metas propuestas.
quest11_header: Why do you practice your sport?
quest11_intro: Using the scale below, please indicate to what extent each of the following items corresponds to one of the reasons for which you are presently practicing your sport.
quest11_label_0: Autodeterminated Motivation
quest11_label_1: Intrinsic Motivation
quest11_label_2: Integrated regulation
quest11_label_3: Identified regulation
quest11_label_4: Introjected regulation
quest11_label_5: Extrinsic Motivation
quest11_label_6: Amotivation
quest11_val_1: Se produce un alto valor en las dimensiones motivacionales de carácter intrínseco, acompañadas de bajos valores en las dimensiones extrínsecas. Esto supone que, además de lo comentado en los apartados correspondientes, este nivel elevado de motivación autodeterminada le ayudará a mantener una alta eficacia en sus acciones, reforzará la persistencia en sus objetivos, le facilitará la utilización de estilos de afrontamiento positivos y contribuirá a alcanzar u mejor ajuste personal acompañado de mayores sensaciones de bienestar.
quest11_val_2: Se produce un alto valor en las dimensiones motivacionales de regulación autodeterminada, acompañadas de valores medios en las dimensiones extrínsecas de la motivación. En principio supone que, por un lado, los altos valores de las dimensiones motivacionales de carácter intrínseco le ayudarán a mantener una alta eficacia en sus acciones, reforzará la persistencia en sus objetivos, le facilitará la utilización de estilos de afrontamiento positivos y contribuirá a alcanzar u mejor ajuste personal acompañado de mayores sensaciones de bienestar. Por otro, habrá que vigilar el comportamiento que, a corto plazo, se produzca en los valores de las dimensiones extrínsecas (la amotivación), dado que pueden minar el positivo estado motivacional indicado, sobre todo si esta valoración se ha realizado fuera del periodo competitivo.
quest11_val_3: Como se puede observar, se producen altos valores en el conjunto de las dimensiones valoradas. En base a esto, se puede señalar que su estado motivacional es contradictorio y confuso, dado que los valores se agrupan en torno a los dos polos opuestos de la motivación (autodeterminado-no autodeterminado). Se hace necesario consultar con el/la tutor/a, salvo que los valores de la amotivación sean muy bajos y nos encontremos en periodo competitivo, en cuyo caso esta sugerencia sería recomendable. Además, sería conveniente mantener la vigilancia y volver a realizar otra valoración a corto plazo.
quest11_val_4: Se produce un valor medio de las dimensiones motivacionales de regulación autodeterminadas, acompañadas de bajos valores en las no-autodeterminadas. En principio supone que, por un lado, los valores de las dimensiones motivacionales de carácter intrínseco le pueden ayudar a mantener una alta eficacia en sus acciones acompañada de cierta persistencia en sus objetivos, con una tendencia a utilizar estilos de afrontamiento positivos y a tener, a menudo, sensaciones de bienestar. Los bajos valores de las dimensiones extrínsecas pueden ser considerados muy positivamente, ya que suponen un antídoto contra la baja implicación en situaciones difíciles o la aparición de fatiga crónica, sobre todo si est@ deportista se encuentra fuera de su periodo competitivo. Se recomienda fortalecer e intentar elevar los valores de la motivación intrínseca.
quest11_val_5: Se produce un valor medio tanto en las dimensiones motivacionales de regulación autodeterminada como no-autodeterminada. En principio supone que, por un lado, los valores de las dimensiones motivacionales de carácter intrínseco le pueden ayudar a mantener una alta eficacia en sus acciones acompañada de cierta persistencia en sus objetivos. Por otro, habrá que vigilar el comportamiento que, a corto plazo, se produzca en los valores de las dimensiones extrínsecas para contrarrestar la posible ausencia de motivación (amotivación) o el negativo impacto que puedan generar situaciones de presión exógena (motivación extrínseca). Sería conveniente consultar con el tutor para establecer una miniestrategia orientada a elevar los valores correspondientes a las dimensiones de la motivación intrínseca.
quest11_val_6: Se produce un valor medio en las dimensiones motivacionales de regulación autodeterminada, acompañadas de altos valores en las dimensiones extrínsecas de la motivación. En principio supone que, por un lado, estos valores de las dimensiones motivacionales de carácter intrínseco le pueden ayudar a mantener una alta eficacia en sus acciones pero, tanto la persistencia en sus objetivos como la utilización de estilos de afrontamiento positivos se verán mermados. Por otro, estos altos valores de las dimensiones extrínsecas (sobre todo de la amotivación), le dificultarán alcanzar el nivel motivacional necesario para sentir un ajuste y un equilibrio personal acorde a los requerimientos del estado de rendimiento óptimo. Es necesario consultar con el/la tutor/a para reestablecer un equilibrio emocional y tomar medidas adecuadas que refuercen su persistencia y su continuidad.
quest11_val_7: Se produce un bajo valor tanto de las dimensiones motivacionales de regulación autodeterminada como no autodeterminada. A pesar de que carece de la fuerza dinámica suficiente para mantener una alta eficacia en sus acciones y una persistencia en sus objetivos, puede ser positiva la baja dependencia que posee respecto a contingencias externas. Quizás se encuentre en un ciclo de preparación de altas intensidades o de gran complejidad y volumen de tareas. Será importante mantener bajos los valores de las dimensiones extrínsecas, sobre todo si estamos en periodos competitivos, para evitar el exceso de presión o el miedo a cometer errores. Es una situación que requiere consultar con el/la tutor/a para establecer una miniestrategia orientada a elevar, cuanto antes, los valores de las dimensiones de la motivación intrínseca, y mantener los correspondientes a la extrínseca.
quest11_val_8: Se produce un bajo valor de las dimensiones motivacionales de regulación autodeterminada, acompañadas de valores medios en las dimensiones extrínsecas de la motivación. En principio, carece de la fuerza dinámica suficiente para mantener una alta eficacia en sus acciones y una persistencia en sus objetivos, que afectarán negativamente a los estilos de afrontamiento. Habrá que vigilar el comportamiento que, a corto plazo, se produzca en los valores de las dimensiones extrínsecas para contrarrestar la posible ausencia de motivación (amotivación) o el negativo impacto que puedan generar situaciones de presión exógena (motivación extrínseca). Sería conveniente consultar con el/la tutor/a para establecer una miniestrategia orientada a elevar los valores de las dimensiones de la motivación intrínseca y mantener o minimizar los correspondientes a la extrínseca.
quest11_val_9: Se produce un bajo valor de las dimensiones motivacionales de regulación autodeterminada, acompañadas de altos valores en las dimensiones extrínsecas de la motivación. En principio supone que, por un lado, carece de la fuerza dinámica suficientes para mantener una alta eficacia en sus acciones y una persistencia en sus objetivos, que afectarán negativamente a los estilos de afrontamiento. Por otro, estos altos valores de las dimensiones extrínsecas (sobre todo de la amotivación), supone que se encuentra excesivamente mediatizado por fuerzas percibidas ajenas, con una alta dependencia de contingencias externas. Es necesario consultar con el/la tutor/a para establecer una miniestrategia orientada a elevar los valores de las dimensiones intrínsecas de la motivación y reducir los de carácter extrínseco, ya que puede verse afectada la continuidad de la práctica de este deporte.
