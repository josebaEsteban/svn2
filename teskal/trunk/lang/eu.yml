quest7_d2_a: Bestalde, bere gaitasunen araberako taldearekiko duen konpromezuaren asetasuna (DP), maila baxuetan aurkitzen da. Hau lehiaketan nola entrenamenduan zehar ematen den dedikazio nola inplikazio pertsonal eznahiko batekin lotua egon liteke. Akaso aspektu honengan modu negatiboan eragiten ari diren kanpo elementuak existitzen dira.
quest7_d2_b: Bere gaitasunen araberako taldearekiko duen konpromezuaren bataz besteko asetasuna (DP) maila ertainetan aurkitzen da. Honek lehiaketan nola entrenamenduan zehar ematen den dedikazio nola inplikazio pertsonalarengan eragin lezake. Garrantzitsua da funtsezko aspektu honek planteaturiko helburu pertsonalak lortzerako orduan duen eragina gogoraraztea.
quest7_d2_c: Bestalde, bere gaitasunen araberako taldearekiko duen konpromezuaren asetasuna (DP), maila altuetan aurkitzen da. Honek lehiaketan nola entrenamenduan zehar ematen den dedikazio nola inplikazio pertsonal bikainak suposatzen ditu. Arrakasta esfortzuren bitartez datorrela argi daukanez hau sendotzea positiboa.
quest7_d3_a: Taldearen funtzionamendu etikoarekin (FE) eta joku garbiaren zentzuarekin erlazionaturiko asetasunaren balioak baxuak dira. Halaber, bere kideek kiroltasun gutxi dutela uste du.
